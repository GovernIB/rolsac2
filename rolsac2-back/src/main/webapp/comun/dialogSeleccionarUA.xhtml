<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:t="http://back.rolsac2.caib.es/tags">
<!--
PÃ gina amb el llistat de personal d'una unitat administrativa.
-->
<ui:composition template="/WEB-INF/templates/layoutDialog.xhtml">


    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam id="MODO_ACCESO" name="MODO_ACCESO" value="#{dialogSeleccionarUA.modoAcceso}" />
            <f:viewParam id="ID" name="ID" value="#{dialogSeleccionarUA.id}" />
            <f:viewAction action="#{dialogSeleccionarUA.load}" />
        </f:metadata>
    </ui:define>

	<ui:define name="icerik">
        <script>
        	window.onload = function(){
        		let elementos = document.getElementsByClassName("cabeceraIdiomas");
        		if(elementos != null  &amp;&amp; elementos[0] != null){
        			elementos[0].classList.add("hide");
        		}

        		let elements = document.getElementsByClassName("etElemento");

            	let seleccionar = function() {
            		seleccion();
            	};

            	for (let i = 0; i &lt; elements.length; i++) {
            	    elements[i].addEventListener('dblclick', seleccionar, false);
            	}

        		let seleccionado =  document.getElementsByClassName("ui-treenode-leaf");

            	if("#{dialogSeleccionarUA.selectedNode}"!=null &amp;&amp; seleccionado.length!=0){
            		let seleccionado = document.getElementsByClassName("ui-treenode-leaf");
            		seleccionado[0].classList.add("ui-treenode-parent");
            	}

            	setEstilos();
        	}

        	function seleccion(){
        		let elements = document.getElementsByClassName("etElemento");

            	let seleccionar = function() {
            		document.getElementById('formDialog:btnSeleccionar').click();
            	};

            	for (let i = 0; i &lt; elements.length; i++) {
            	    elements[i].addEventListener('dblclick', seleccionar, false);
            	}

				setEstilos();
        	}

        	function setEstilos(){
        		let elementos = document.getElementsByClassName("ui-treenode-leaf");
				for(let i=0; i&lt;elementos.length; i++){
        			elementos[i].classList.add("ui-treenode-parent");
				}
        	}

        	//function addLeaf(el){
        		//el.classList.add("ui-treenode-leaf");
        	//}
        </script>
        <style>
        	.ui-treenode-parent{
        		margin-top:15px !important;
        	}

			.ui-state-highlight{
				background-color: #e3f2fd !important;
				background-image: none !important;
				border: 2px #a6d5fa solid !important;
				outline: none !important;
			}

			.etElemento{
				color:#495057 !important;
				font-size: 1.5em;
				word-wrap:break-word !important;
				white-space: normal !important;
				width: 98.2% !important;
				display: block !important;


			}

        	.ui-treenode-label{
        		width:98.2% !important;
        	}

			.ui-tree-container{
				width:98.5% !important;
			}

        	.ui-treenode-children{
        		padding: 0px 0px 0px 33px !important;
        	}

        	.hide{
        		display:none;
        	}
        </style>
    </ui:define>

    <ui:define name="pageTitleDialog">
        Seleccionar UA
    </ui:define>


    <ui:define name="contentDialog">
           <p:growl id="messagesDialog"
                     globalOnly="false"
                     showDetail="true"
                     life="5000"
                     process="@all"
                     escape="false"/>

            <p:tree value="#{dialogSeleccionarUA.root}" var="node" dynamic="true"
                    selectionMode="single"
                    selection="#{dialogSeleccionarUA.selectedNode}" style="width: 100% !important; height: 90vh; overflow-y: scroll;"
                >
                <p:ajax event="expand" listener="#{dialogSeleccionarUA.onNodeExpand}" />
                <p:ajax event="select" listener="#{dialogSeleccionarUA.onNodeSelect}" update="@form:messagesDialog"/>

                <p:treeNode type="UnidadAdministrativaDTO" nodeType="UnidadAdministrativaDTO">
                    <h:outputText class="etElemento" value="#{node.nombre.getTraduccion(sessionBean.lang)}"/>
                </p:treeNode>
            </p:tree>

        </ui:define>



    <ui:define name="contentFooterDialogLeft">
        <p:commandButton  action="#{dialogSeleccionarUA.ayuda}"
                          icon="pi pi-info-circle" iconPos="top"
                         value="#{labels['dict.ayuda']}"
                         process="@this" />
    </ui:define>
    <ui:define name="contentFooterDialogRight">
        <p:commandButton id="btnSeleccionar" action="#{dialogSeleccionarUA.guardar}"
                         value="#{labels['dict.seleccionar']}" update="messagesDialog"
                         rendered="#{!dialogSeleccionarUA.isModoConsulta()}"
                         process="@all" />
        <p:commandButton action="#{dialogSeleccionarUA.cerrar}"
                         value="#{labels['dict.cerrar']}"
                         process="@this" />

    </ui:define>

</ui:composition>
</html>
