<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:t="http://back.rolsac2.caib.es/tags">
<!--
Pàgina amb el llistat de personal d'una unitat administrativa.
-->
<ui:composition template="/WEB-INF/templates/layoutDialog.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam id="MODO_ACCESO" name="MODO_ACCESO" value="#{dialogLiteral.modoAcceso}" />
            <f:viewParam id="ID" name="ID" value="#{dialogLiteral.id}" />
            <f:viewAction action="#{dialogLiteral.load}" />
        </f:metadata>
    </ui:define>


    <ui:define name="pageTitleDialog">
        Gestión de literales
    </ui:define>


    <ui:define name="contentDialog" >
        <p:panel>
           <p:growl id="messagesDialog"
                     globalOnly="false"
                     showDetail="true"
                     life="5000"
                     process="@all"
                     escape="false"/>

                <div class="row p-3">
                    <div class="ui-g-12 ui-md-2 ui-lg-2">
                        <h:outputText value="#{labels['dict.textoCa']}:" for="txtCA" />
                    </div>
                    <div class="ui-g-12 ui-md-10 ui-lg-10">
                        <p:inputTextarea id="txtCA" value="#{dialogLiteral.textoCA}" rows="5" cols="30" styleClass="w95" autoResize="false"/>
                    </div>
                    <div class="ui-g-12 ui-md-2 ui-lg-2">
                        <h:outputText value="#{labels['dict.textoEs']}:" for="txtES" />
                    </div>
                    <div class="ui-g-12 ui-md-10 ui-lg-10">
                        <p:inputTextarea id="txtES" value="#{dialogLiteral.textoES}" rows="5" cols="30" styleClass="w95" autoResize="false"/>
                    </div>
                </div>
            </p:panel>
        </ui:define>



    <ui:define name="contentFooterDialogLeft">
        <p:commandButton  action="#{dialogLiteral.ayuda}"
                          icon="pi pi-info-circle" iconPos="top"
                         value="#{labels['dict.ayuda']}"
                         process="@this" />
    </ui:define>
    <ui:define name="contentFooterDialogRight">
        <p:commandButton action="#{dialogLiteral.guardar}"
                         value="#{labels['dict.guardar']}" update="messagesDialog"
                         rendered="#{!dialogLiteral.isModoConsulta()}"
                         process="@all" />
        <p:commandButton action="#{dialogLiteral.cerrar}"
                         value="#{labels['dict.cerrar']}"
                         process="@this" />

    </ui:define>

</ui:composition>
</html>
