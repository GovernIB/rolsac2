<ui:component
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:cc="http://java.sun.com/jsf/composite"
>

    <cc:interface componentType="unidadAdministrativaComponent">
        <cc:attribute name="value" type="es.caib.rolsac2.service.model.UnidadAdministrativaDTO"
                      shortDescription="La ua."/>
        <cc:attribute name="ocultar" type="Boolean"
                      shortDescription="Indica si hay que ocultar todo"/>
        <cc:attribute name="ocultarTexto" type="String"
                      shortDescription="Indica si hay que ocultar el texto o no. Valores posibles: true, false o null"/>
        <cc:attribute name="soloLecture" type="String"
                      shortDescription="Indica si es solo lectura. Valores posibles: true, false o null"/>
        <cc:attribute name="idioma" required="true"/>
        <cc:attribute name="esCabecera" type="Boolean"
                      shortDescription="Indica si es utilizado en la cabecera o en una pantalla de dialog"/>
        <!--<cc:clientBehavior name="eventoChange" event="change" targets="textoID" />
            <cc:clientBehavior name="eventoUpdate" event="valueUpdate" targets="textoID" />-->
        <cc:clientBehavior name="eventoUpdate" event="dialogReturn" targets="btnAbrir" />
        <cc:attribute name="nombreLiteral" type="String"
                      shortDescription="Nombre del componente multiidioma que se edita"></cc:attribute>
    </cc:interface>
    <cc:implementation>
        <span id="#{cc.clientId}" style="white-space:nowrap">
            <p:importConstants type="es.caib.rolsac2.service.model.types.TypeModoAcceso" var="ModoAcceso"/>
            <!-- <p:inputText id="inputField1" value="#{cc.attrs.value}">
                 <p:ajax event="change" listener="#{semanticAnnotationsContent.updateEntry(cc.attrs.entry)}" update="@(.semanticAnnotationValue)"/>
            </p:inputText>-->
            <p:inputText id="texto" binding="#{cc.texto}" value="#{cc.textoValor}" styleClass="w90 mr-1 #{cc.estiloInput}" disabled="true"/>
            <p:inputText id="textoES" binding="#{cc.textoES}" style="display:none"/>
            <p:inputText id="textoCA" binding="#{cc.textoCA}" style="display:none"/>
            <p:inputText id="textoID" name="#{cc.textoID}"  binding="#{cc.textoID}" style="display:none"/>
            <p:inputText id="textoIdioma" binding="#{cc.textoIdioma}" style="display:none"/>
            <p:commandButton action="#{cc.abrirVentana()}"
                             icon="pi pi-sitemap"
                             value=" "
                             styleClass="w45px h25px iconoUAselector  #{cc.estiloInput}"
                             process="@this"
                             disabled="#{cc.isModoCrear()}"
                             id="btnAbrir"
            >
                     <p:ajax event="dialogReturn" listener="#{cc.returnDialogo}" process="@this"
                             update="#{cc.updateElementos}" />
            </p:commandButton>
        </span>
    </cc:implementation>
</ui:component>
