<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:t="http://back.rolsac2.caib.es/tags">

<ui:composition template="/WEB-INF/templates/layout.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewAction action="#{viewConfiguracionesAlertas.load}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="breadcrumb">
        <c:forEach var="ua" items="#{sessionBean.getUnidadesAdministrativasActivas()}">
            <p:menuitem value="#{ua.nombre.getTraduccion(sessionBean.lang)}" styleClass="estiloGrande"
                        action="#{sessionBean.cambiarUnidadAdministrativa(ua)}" update="migaPan"
                        oncomplete="$('#form:actualizarBusqueda').click();">
            </p:menuitem>
        </c:forEach>
    </ui:define>

    <ui:define name="pageTitle">
        <h:outputFormat value="#{labels['viewConfiguracionesAlertas.titulo']}"/>
    </ui:define>
    <ui:define name="content">
        <h:form id="formDialog">
            <p:panel id="panel" styleClass="panelSinBotonToggle" toggleSpeed="500" toggleable="true" closeSpeed="500"
                     widgetVar="panel" collapsed="true">
            <f:facet name="header">
            <p:commandButton value="#{labels['viewConfiguracionesAlertas.actualizar']}" id="actualizarBusqueda" style="display:none"
                             ajax="false" action="#{viewConfiguracionesAlertas.buscar}" update="dataTable"/>
                <div class="row">
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputFormat value="#{labels['dict.filtro']}:" styleClass="estiloGrande ml-3 mr-2" />
                        <p:inputText id="filtroBusqueda"  value="#{viewConfiguracionesAlertas.filtroTexto}" styleClass="estiloGrande ml-2 mr-2"  />
                        <p:commandButton value="#{labels['dict.busqueda']}" icon="pi pi-search" update="messages dataTable"
                                         actionListener="#{viewConfiguracionesAlertas.buscar()}" process="@form"/>

                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6 text-right">
                    <p:commandButton value="#{labels['dict.nuevo']}" icon="pi pi-file-o" iconPos="top" styleClass="mr-2"
                                     actionListener="#{viewConfiguracionesAlertas.nuevaAlerta}" process="@this"
                                     renderer="#{viewConfiguracionesAlertas.renderBotones}" >
                        <p:ajax event="dialogReturn" listener="#{viewConfiguracionesAlertas.returnDialogo}"
                                update="messages dataTable"/>
                    </p:commandButton>
                    <p:commandButton id="btnEditar" value="#{labels['dict.editar']}" icon="pi pi-pencil" iconPos="top" styleClass="mr-2"
                                     actionListener="#{viewConfiguracionesAlertas.editarAlerta}" process="@form" update="messages"
                                     renderer="#{viewConfiguracionesAlertas.renderBotones}" >
                        <p:ajax event="dialogReturn" listener="#{viewConfiguracionesAlertas.returnDialogo}"
                                update="messages dataTable"/>
                    </p:commandButton>
                    <p:commandButton value="#{labels['dict.borrar']}" icon="pi pi-trash" iconPos="top" styleClass="mr-2"
                                     action="#{viewConfiguracionesAlertas.borrarAlerta}" process="@form" update="messages dataTable"
                                     renderer="#{viewConfiguracionesAlertas.renderBotones}" >
                        <p:confirm message="#{labels['msg.eliminarRegistro']}"/>
                    </p:commandButton>
                    <p:commandButton value="#{labels['dict.ayuda']}" icon="pi pi-info-circle" iconPos="top"
                                     action="#{viewConfiguracionesAlertas.ayuda}" process="@this" update="messages"/>
                    </div>
                </div>

            </f:facet>
            </p:panel>
            <p:dataTable id="dataTable" value="#{viewConfiguracionesAlertas.lazyModel}" var="alerta"
                         paginator="true" lazy="true" filterDelay="300" widgetVar="alertaTable"
                         rows="#{viewConfiguracionesAlertas.filtro.paginaTamanyo}" rowsPerPageTemplate="10,20,50,100"
                         first="#{viewConfiguracionesAlertas.filtro.paginaFirst}"
                         paginatorPosition="bottom" paginatorAlwaysVisible="true"
                         paginatorTemplate="{RowsPerPageLabel} {RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport}
                         {NextPageLink} {LastPageLink}"
                         currentPageReportTemplate="#{labels.dataTable_currentPageReport}"
                         emptyMessage="#{labels['dict.noHayDatos']}"
                         selectionMode="single" selection="#{viewConfiguracionesAlertas.datoSeleccionado}" rowKey="#{alerta.codigo}"
                         reflow="true"
                         sortBy="#{viewConfiguracionesAlertas.filtro.orderBy}"
                         sortOrder="DESCENDING"
                         style="min-height: 300px;"
            >


                <p:ajax event="rowDblselect"
                        oncomplete="triggerDblClick();"
                        global="false"/>
                <f:facet name="{RowsPerPageLabel}">
                    #{labels.dataTable_rowsPerPage}
                </f:facet>
                <p:column sortBy="#{alerta.codigo}" headerText="#{labels['dict.codigo']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{alerta.codigo}"/>
                </p:column>
                <p:column sortBy="#{alerta.descripcion}" headerText="#{labels['dict.descripcion']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{alerta.descripcion.getTraduccion(sessionBean.lang)}"/>
                </p:column>
                <p:column sortBy="#{alerta.tipo}" headerText="#{labels['dict.tipo']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{labels['dict.alerta.tipo.' += alerta.tipo.toString()]}"/>
                </p:column>
                <p:column sortBy="#{alerta.ambito}" headerText="#{labels['dict.ambito']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{labels['dict.alerta.ambito.' += alerta.ambito.toString()]}"/>
                </p:column>
                <p:column sortBy="#{alerta.fechaIni}" headerText="#{labels['dict.fechaInicio']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{alerta.fechaIni}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{alerta.fechaFin}" headerText="#{labels['dict.fechaFin']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{alerta.fechaFin}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                    </h:outputText>
                </p:column>
            </p:dataTable>
            <h:outputScript>
                function triggerDblClick() {
                    document.getElementById("formDialog:btnEditar").click();
                }
            </h:outputScript>
            <p:remoteCommand name="myDoubleClickCommand"
                             widgetVar="myDoubleClickCommand"
                             action="#{viewConfiguracionesAlertas.editarAlerta()}"
                             autoRun="false"
                             partialSubmit="true"
                             process="@this"/>
            <p:commandButton id="btnConsultaHidden" name="btnConsultaHidden" widgetVar="btnConsultarHidden"
                             actionListener="#{viewConfiguracionesAlertas.consultarAlerta}" process="@this" update="messages"
                             style="display: none">
                <p:ajax event="dialogReturn" listener="#{viewConfiguracionesAlertas.returnDialogo}" update="messages dataTable"/>
            </p:commandButton>
            <p:commandButton id="btnEditarHidden" name="btnEditarHidden" widgetVar="btnEditarHidden"
                             actionListener="#{viewConfiguracionesAlertas.editarAlerta}" process="@this" update="messages"
                             style="display: none">
                <p:ajax event="dialogReturn" listener="#{viewConfiguracionesAlertas.returnDialogo}" update="messages dataTable"/>
            </p:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
</html>
