<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:t="http://back.rolsac2.caib.es/tags">
<!--
Pàgina amb el llistat de processos automàtics
-->
<ui:composition template="/WEB-INF/templates/layout.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <!--<f:viewParam id="unitatId" name="unitatId" value="#{unitatModel.value.id}" />-->
            <f:viewAction action="#{viewProcesosLog.load}" />
        </f:metadata>
    </ui:define>

    <ui:define name="pageTitle">
        <h:outputFormat value="#{labels['viewProcesosLog.titulo.pagina']}"/>
    </ui:define>

    <ui:define name="breadcrumb">
        <c:forEach var="ua" items="#{sessionBean.getUnidadesAdministrativasActivas()}">
            <p:menuitem value="#{ua.nombre.getTraduccion(sessionBean.lang)}"
                        action="#{sessionBean.cambiarUnidadAdministrativa(ua)}" update="migaPan"
                        oncomplete="$('#form:actualizarBusqueda').click();">
            </p:menuitem>
        </c:forEach>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:remoteCommand name="rc" update="dataTable @form" process="@this"  />
            <!--<p:commandButton value="#{labels['viewProcesosLog.actualizar']}" id="actualizarBusqueda"
                             style="display:none" ajax="false" action="#{viewProcesosLog.buscar}"
                             update="dataTable"/>-->
            <p:toolbar id="toolbar">
                <f:facet name="right">
                    <p:commandButton value="#{labels['dict.consultar']}" icon="pi pi-eye" iconPos="top"
                                     actionListener="#{viewProcesosLog.detalleLogProceso()}"
                                     process="@form" update="messages">
                        <p:ajax event="dialogReturn" listener="#{viewProcesosLog.buscar()}"
                                update="messages dataTable"/>
                    </p:commandButton>
                    <p:commandButton value="#{labels['dict.ayuda']}" icon="pi pi-info-circle" iconPos="top"
                                     action="#{viewProcesosLog.ayuda}" process="@this" update="messages"/>
                </f:facet>
            </p:toolbar>
            <p:dataTable id="dataTable" value="#{viewProcesosLog.lazyModel}" var="procesoLog"
                         paginator="true" lazy="true" filterDelay="300" widgetVar="procesosLogTable"
                         rows="#{viewProcesosLog.filtro.paginaTamanyo}" rowsPerPageTemplate="10,20,50,100"
                         first="#{viewProcesosLog.filtro.paginaFirst}"
                         paginatorPosition="bottom" paginatorAlwaysVisible="true"
                         paginatorTemplate="{RowsPerPageLabel} {RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport}
                         {NextPageLink} {LastPageLink}"
                         currentPageReportTemplate="#{labels.dataTable_currentPageReport}"
                         emptyMessage="#{labels['dict.noHayDatos']}"
                         selectionMode="single" selection="#{viewProcesosLog.datoSeleccionado}"
                         rowKey="#{procesoLog.codigo}"
                         reflow="true"
                         sortBy="#{viewProcesosLog.filtro.orderBy}"
                         sortOrder="#{viewProcesosLog.filtro.order}"
                         style="min-height: 300px;"
>
                <p:ajax
                        event="rowDblselect"
                        oncomplete="triggerDblClick();"
                        global="false"/>
                <f:facet name="{RowsPerPageLabel}">
                    #{labels.dataTable_rowsPerPage}
                </f:facet>
                <p:column headerText="#{labels['viewProcesosLog.estado']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{procesoLog.estadoTexto}"/>
                </p:column>
                <p:column sortBy="#{procesoLog.proceso.identificadorProceso}" headerText="#{labels['dict.identificador']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{procesoLog.proceso.identificadorProceso}"/>
                </p:column>
                <p:column sortBy="#{procesoLog.proceso.descripcion}" headerText="#{labels['dict.descripcion']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{procesoLog.proceso.descripcion}"/>
                </p:column>
                <p:column sortBy="#{procesoLog.fechaInicio}" headerText="#{labels['viewProcesosLog.fechaIni']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{procesoLog.fechaInicio}"/>
                </p:column>
                <p:column sortBy="#{procesoLog.fechaFin}" headerText="#{labels['viewProcesosLog.fechaFin']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{procesoLog.fechaFin}"/>
                </p:column>
            </p:dataTable>
            <h:outputScript>
                function triggerDblClick() {
                myDoubleClickCommand();
                /*$('#form\\:btnConsultaHidden').click();*/
                }
            </h:outputScript>
            <p:remoteCommand name="myDoubleClickCommand"
                             widgetVar="myDoubleClickCommand"
                             action="#{viewProcesosLog.detalleLogProceso()}"
                             autoRun="false"
                             partialSubmit="true"
                             process="@this"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
