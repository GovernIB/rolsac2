<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:my="http://java.sun.com/jsf/composite/components"
>
<!--
PÃ gina amb el llistat de personal d'una unitat administrativa.
-->
<ui:composition template="/WEB-INF/templates/layout.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <!--             <f:viewAction action="#{viewTipoSexo.load}"/> -->
            <!--             <f:viewAction action="#{viewTipoBoletin.load}"/> -->
            <f:viewAction action="#{viewCuadroControl.load}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="pageTitle">
        <h:outputFormat value="#{labels['viewCuadroControl.titulo']}"/>
    </ui:define>

    <ui:define name="breadcrumb">
        <c:forEach var="ua" items="#{sessionBean.getUnidadesAdministrativasActivas()}">
            <p:menuitem value="#{ua.nombre.getTraduccion(sessionBean.lang)}"
                        action="#{sessionBean.cambiarUnidadAdministrativa(ua)}" update="migaPan"
                        oncomplete="$('#form:actualizarBusqueda').click();">
            </p:menuitem>
        </c:forEach>
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <div class="container">
                <p:panel header="#{labels['viewCuadroControl.ua']}" styleClass="text-center mt-2 panel-cm">
                    <div class="row mt-2">
                        <div class="col-12 col-md-3">
                            <div class="row g-10 mb-3">
                                <div class="col-12 text-center">
                                    <p:commandButton id="uaGeneral"
                                                     action="#{viewCuadroControl.abrirVentanaUA()}"
                                                     icon="pi pi-sitemap"
                                                     styleClass="w40px h25px iconoUAselector ml-2"
                                                     value=" "
                                                     process="@this">
                                        <p:ajax event="dialogReturn" listener="#{viewCuadroControl.returnDialogoUA}"
                                                process="@this"
                                                update="uaSeleccionada contenidos statsSemana statsMensuales"/>
                                    </p:commandButton>
                                    <h:outputLabel value="#{labels['viewCuadroControl.seleccionUA']}"
                                                   for="uaGeneral"></h:outputLabel>
                                </div>
                                <div class="col-12 text-center">
                                    <p:selectBooleanCheckbox value="#{viewCuadroControl.buscarTodo}"
                                                             itemLabel="Seleccionar totes les unitats">
                                        <p:ajax listener="#{viewCuadroControl.cambioCheckTodasUa}"
                                                update="uaSeleccionada contenidos statsSemana statsMensuales"/>
                                    </p:selectBooleanCheckbox>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-9 my-auto">
                            <h:panelGroup id="panelSeleccionada">
                                <h:outputLabel value="#{labels['viewCuadroControl.uaSeleccionada']}: "
                                               for="uaSeleccionada"/>
                                <p:inputText id="uaSeleccionada"
                                             value="#{viewCuadroControl.buscarTodo ? labels['viewCuadroControl.todas'] : viewCuadroControl.uaSeleccionada.nombre.getTraduccion(viewCuadroControl.idioma)}"
                                             disabled="true" styleClass="w-50 ml-2"></p:inputText>
                            </h:panelGroup>

                        </div>
                    </div>
                </p:panel>
            </div>
            <div class="row mx-3 mt-3">
                <div class="col-12 col-md-6 p-2">
                    <p:panel header="#{labels['viewCuadroControl.ultimasModificaciones']}" styleClass="panel-cm">
                        <h6>#{labels['viewCuadroControl.procedimientos']}</h6>
                        <p:dataTable id="ultimosProcs" var="dto" value="#{viewCuadroControl.procedimientosModificados}"
                                     selectionMode="single" selection="#{viewCuadroControl.procSeleccionado}"
                                     paginator="true" rows="5" paginatorTemplate="{RowsPerPageLabel} {RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport}
                                     {NextPageLink} {LastPageLink}"
                                     currentPageReportTemplate="#{labels.dataTable_currentPageReport}"
                                     emptyMessage="#{labels['dict.noHayDatos']}" rowKey="#{dto.codigo}"
                                     reflow="true" paginatorPosition="bottom" paginatorAlwaysVisible="false">
                            <p:column headerText="#{labels['dict.nombre']}" styleClass="w50">
                                <h:outputText value="#{dto.nombreAuditado}"/>
                            </p:column>

                            <p:column headerText="#{labels['viewCuadroControl.fechaModificacion']}">
                                <h:outputText value="#{dto.fecha}"/>
                            </p:column>

                            <p:column headerText="#{labels['dict.usuario']}">
                                <h:outputText value="#{dto.usuario}"/>
                            </p:column>

                            <p:column styleClass="w10">
                                <p:commandButton icon="pi pi-eye" styleClass="ml-2"
                                                 actionListener="#{viewCuadroControl.consultarProcedimiento(dto.idAuditado)}"
                                                 process="@this"/>
                            </p:column>
                        </p:dataTable>

                        <hr/>

                        <h6>#{labels['viewCuadroControl.servicios']}</h6>
                        <p:dataTable id="ultimosServs" var="dto" value="#{viewCuadroControl.serviciosModificados}"
                                     selectionMode="single" selection="#{viewCuadroControl.servSeleccionado}"
                                     paginator="true" rows="5" paginatorTemplate="{RowsPerPageLabel} {RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport}
                                     {NextPageLink} {LastPageLink}"
                                     currentPageReportTemplate="#{labels.dataTable_currentPageReport}"
                                     emptyMessage="#{labels['dict.noHayDatos']}" rowKey="#{dto.codigo}"
                                     reflow="true" paginatorPosition="bottom" paginatorAlwaysVisible="false">
                            <p:column headerText="#{labels['dict.nombre']}" styleClass="w50">
                                <h:outputText value="#{dto.nombreAuditado}"/>
                            </p:column>

                            <p:column headerText="#{labels['viewCuadroControl.fechaModificacion']}">
                                <h:outputText value="#{dto.fecha}"/>
                            </p:column>

                            <p:column headerText="#{labels['dict.usuario']}">
                                <h:outputText value="#{dto.usuario}"/>
                            </p:column>

                            <p:column styleClass="w10">
                                <p:commandButton icon="pi pi-eye" styleClass="ml-2"
                                                 actionListener="#{viewCuadroControl.consultarServicio(dto.idAuditado)}"
                                                 process="@this"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </div>
                <div class="col-12 col-md-6 p-2">
                    <p:panel header="#{labels['viewCuadroControl.numContenidos']}" styleClass="panel-cm">
                        <p:dataTable id="contenidos" var="dto" value="#{viewCuadroControl.listaDtos}" reflow="true">
                            <p:column headerText="#{labels['viewCuadroControl.tipus']}" style="font-weight:bold">
                                <h:outputText value="#{labels[dto.titulos]}" style="color: blue;"/>
                            </p:column>

                            <p:column headerText="#{labels['viewCuadroControl.visible']}">
                                <h:outputText value="#{dto.numeroVisible}"/>
                            </p:column>

                            <p:column headerText="#{labels['viewCuadroControl.noVisible']}">
                                <h:outputText value="#{dto.numeroNoVisible}"/>
                            </p:column>

                            <p:column headerText="#{labels['viewCuadroControl.total']}">
                                <h:outputText value="#{dto.numeroTotal}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </div>
                <div class="col-12">
                    <p:panel header="#{labels['viewCuadroControl.estadisticas']}" styleClass="panel-cm">
                        <p:tabView id="statsMensuales">
                            <c:forEach items="#{viewCuadroControl.aplicaciones}" var="app" varStatus="stat">
                                <p:tab id="app" title="#{labels['viewCuadroControl.' += app.toLowerCase()]}">
                                    <div class="card">
                                        <p:barChart type="bar" model="#{viewCuadroControl.graficosEstadisticas[stat.index]}" styleClass="cm-graf-semana"/>
                                    </div>
                                </p:tab>
                            </c:forEach>

                        </p:tabView>
                    </p:panel>
                </div>
                <div class="col-12">
                    <p:panel header="#{labels['viewCuadroControl.resumenSemana']}" styleClass="panel-cm">
                        <p:tabView id="statsSemana">
                            <p:tab id="altas" title="#{labels['viewCuadroControl.altas']}">
                                <div class="card">
                                    <p:barChart type="bar" model="#{viewCuadroControl.altasChartModel}" styleClass="cm-graf-semana"/>
                                </div>
                            </p:tab>
                            <p:tab id="bajas" title="#{labels['viewCuadroControl.bajas']}">
                                <div class="card" >
                                    <p:barChart type="bar" model="#{viewCuadroControl.bajasChartModel}" styleClass="cm-graf-semana"/>
                                </div>
                            </p:tab>
                            <p:tab id="modificaciones" title="#{labels['viewCuadroControl.modificaciones']}">
                                <div class="card" >
                                    <p:barChart type="bar" model="#{viewCuadroControl.modificacionesChartModel}" styleClass="cm-graf-semana"/>
                                </div>
                            </p:tab>
                        </p:tabView>
                    </p:panel>
                </div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
</html>
