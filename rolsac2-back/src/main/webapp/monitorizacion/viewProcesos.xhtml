<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:t="http://back.rolsac2.caib.es/tags">
<!--
Pàgina amb el llistat de processos automàtics
-->
<ui:composition template="/WEB-INF/templates/layout.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <!--<f:viewParam id="unitatId" name="unitatId" value="#{unitatModel.value.id}" />-->
            <f:viewAction action="#{viewProcesos.load}" />
        </f:metadata>
    </ui:define>

    <ui:define name="pageTitle">
        <h:outputFormat value="#{labels['viewProcesos.titulo.pagina']}"/>
    </ui:define>

    <ui:define name="breadcrumb">
        <c:forEach var="ua" items="#{sessionBean.getUnidadesAdministrativasActivas()}">
            <p:menuitem value="#{ua.nombre.getTraduccion(sessionBean.lang)}"
                        action="#{sessionBean.cambiarUnidadAdministrativa(ua)}" update="migaPan"
                        oncomplete="$('#form:actualizarBusqueda').click();">
            </p:menuitem>
        </c:forEach>
    </ui:define>

    <ui:define name="content">
        <h:form prependId="false">
            <p:remoteCommand name="rc" update="dataTable @form" process="@this"  />
            <p:commandButton value="#{labels['viewProcesos.actualizar']}" id="actualizarBusqueda"
                             style="display:none" ajax="false" action="#{viewProcesos.buscar}"
                             update="dataTable"/>
            <p:toolbar id="toolbar">
                <f:facet name="right">
                    <p:commandButton value="#{labels['dialogProceso.procesadoManual']}"
                                     id="btnLanzar"
                                     icon="pi pi-arrow-right"
                                     action="#{viewProcesos.procesadoManual()}"
                                     process="@all"
                                     update="messages" disabled="#{viewProcesos.datoSeleccionado == null}"/>
                    <p:commandButton value="#{labels['dict.nuevo']}" icon="pi pi-file-o" iconPos="top"
                                     actionListener="#{viewProcesos.nuevoProceso()}"
                                     process="@this">
                        <p:ajax event="dialogReturn" listener="#{viewProcesos.returnDialogo}"
                                update="messages dataTable"/>
                    </p:commandButton>
                    <p:commandButton value="#{labels['dict.editar']}" icon="pi pi-pencil" iconPos="top"
                                     actionListener="#{viewProcesos.editarProceso()}"
                                     process="@form" update="messages">
                        <p:ajax event="dialogReturn" listener="#{viewProcesos.returnDialogo}"
                                update="messages dataTable"/>
                    </p:commandButton>
                    <p:commandButton value="#{labels['dict.borrar']}" icon="pi pi-trash" iconPos="top"
                                     action="#{viewProcesos.borrarProceso()}"
                                     process="@form" update="messages dataTable">
                        <p:confirm message="#{labels['msg.eliminarRegistro']}"/>
                    </p:commandButton>
                    <p:commandButton value="#{labels['dict.ayuda']}" icon="pi pi-info-circle" iconPos="top"
                                     action="#{viewProcesos.ayuda}" process="@this" update="messages"/>
                </f:facet>
            </p:toolbar>
            <p:dataTable id="dataTable" value="#{viewProcesos.lazyModel}" var="proceso"
                         paginator="true" lazy="true" filterDelay="300" widgetVar="procesosTable"
                         rows="#{viewProcesos.filtro.paginaTamanyo}" rowsPerPageTemplate="10,20,50,100"
                         first="#{viewProcesos.filtro.paginaFirst}"
                         paginatorPosition="bottom" paginatorAlwaysVisible="true"
                         paginatorTemplate="{RowsPerPageLabel} {RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport}
                         {NextPageLink} {LastPageLink}"
                         currentPageReportTemplate="#{labels.dataTable_currentPageReport}"
                         emptyMessage="#{labels['dict.noHayDatos']}"
                         selectionMode="single" selection="#{viewProcesos.datoSeleccionado}"
                         rowKey="#{proceso.codigo}"
                         reflow="true"
                         sortBy="#{viewProcesos.filtro.orderBy}"
                         sortOrder="#{viewProcesos.filtro.order}"
                         style="min-height: 300px;"
>
                <p:ajax
                        event="rowDblselect"
                        oncomplete="triggerDblClick();"
                        global="false"/>
                <p:ajax event="rowSelect" update="btnLanzar"/>

                <f:facet name="{RowsPerPageLabel}">
                    #{labels.dataTable_rowsPerPage}
                </f:facet>
                <p:column sortBy="#{proceso.identificadorProceso}" headerText="#{labels['dict.identificador']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{proceso.identificadorProceso}"/>
                </p:column>
                <p:column sortBy="#{proceso.descripcion}" headerText="#{labels['dict.descripcion']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{proceso.descripcion}"/>
                </p:column>
                <p:column sortBy="#{proceso.cron}" headerText="#{labels['viewProcesos.cron']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{proceso.cron}"/>
                </p:column>
                <p:column sortBy="#{proceso.activo}" headerText="#{labels['dict.activo']}">
                    <f:facet name="header"/>
                    <p:selectBooleanCheckbox value="#{proceso.activo}" disabled="true"></p:selectBooleanCheckbox>
                </p:column>
            </p:dataTable>
            <h:outputScript>
                function triggerDblClick() {
                myDoubleClickCommand();
                /*$('#form\\:btnConsultaHidden').click();*/
                }
            </h:outputScript>
            <p:remoteCommand name="myDoubleClickCommand"
                             widgetVar="myDoubleClickCommand"
                             action="#{viewProcesos.editarProceso()}"
                             autoRun="false"
                             partialSubmit="true"
                             process="@this"/>
            <p:commandButton id="btnConsultaHidden" name="btnConsultaHidden" widgetVar="btnConsultarHidden"
                             actionListener="#{viewProcesos.consultarProceso()}"
                             process="@this" update="messages" style="display: none">
                <p:ajax event="dialogReturn" listener="#{viewProcesos.returnDialogo}"
                        update="messages dataTable"/>
            </p:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
</html>
