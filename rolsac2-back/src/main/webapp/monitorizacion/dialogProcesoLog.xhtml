<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:my="http://java.sun.com/jsf/composite/components"
>
<!--

<ui:composition template="/WEB-INF/templates/layoutDialog.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam id="MODO_ACCESO" name="MODO_ACCESO" value="#{dialogProcesoLog.modoAcceso}"/>
            <f:viewParam id="ID" name="ID" value="#{dialogProcesoLog.id}"/>
            <f:viewAction action="#{dialogProcesoLog.load}"/>
        </f:metadata>
    </ui:define>


    <ui:define name="pageTitleDialog">

    </ui:define>

    <ui:define name="contentIdioma">

    </ui:define>

    <ui:define name="contentDialog">

        <p:growl id="messagesDialog"
                 globalOnly="false"
                 showDetail="false"
                 life="5000"
                 escape="false"/>
        <p:panel id="form">
            <div class="row">
                <div class="ui-g-12 ui-md-2 ui-lg-1">
                    <h:outputText value="#{labels['dict.codigo']}:" for="txtCodigo" />
                </div>
                <div class="ui-g-12 ui-md-10 ui-lg-5">
                    <p:inputText id="txtCodigo" value="#{dialogProcesoLog.data.codigo}"
                                 styleClass="w95" disabled="true" maxlength="50"/>
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-12">
                     <p:inputTextarea id="txtDescripcion" value="#{dialogProcesoLog.data.mensajeError}"
                                 styleClass="w95" autoResize="false" rows="33"  />
                </div>
            </div>
        </p:panel>
    </ui:define>

    <ui:define name="contentFooterDialogRight">

        <p:commandButton action="#{dialogProcesoLog.cerrar}" update="messagesDialog" process="@all"
                         value="#{labels['dict.cerrar']}" id="closeButton" />
    </ui:define>

</ui:composition>
</html>
