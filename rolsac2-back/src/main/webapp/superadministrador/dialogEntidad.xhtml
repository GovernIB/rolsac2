<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:my="http://java.sun.com/jsf/composite/components"
>
<!--
PÃ gina amb el llistat de personal d'una unitat administrativa.
-->
<ui:composition template="/WEB-INF/templates/layoutDialog.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam id="MODO_ACCESO" name="MODO_ACCESO" value="#{dialogEntidad.modoAcceso}"/>
            <f:viewParam id="ID" name="ID" value="#{dialogEntidad.id}"/>
            <f:viewAction action="#{dialogEntidad.load}"/>
        </f:metadata>
    </ui:define>


    <ui:define name="pageTitleDialog">
        <h:outputFormat value="#{labels['dialogEntidad.detalle']}"
                        rendered="#{!dialogEntidad.isModoAlta()}"/>
        <h:outputFormat value="#{labels['dialogEntidad.nueva']}"
                        rendered="#{dialogEntidad.isModoAlta()}"/>
    </ui:define>


    <ui:define name="contentDialog">
        <p:growl id="messagesDialog"
                 globalOnly="false"
                 showDetail="false"
                 life="5000"
                 escape="false"/>

        <p:panel>
            <div class="row">
                <div class="ui-g-12 ui-md-3 ui-lg-2">
                    <p:outputLabel value="#{labels['dict.codigo']}:" for="txtCodigo"/>
                </div>
                <div class="ui-g-12 ui-md-9 ui-lg-4">
                    <p:inputText id="txtCodigo" value="#{dialogEntidad.data.codigo}"
                                 styleClass="w95"   disabled="true" />
                </div>
            </div>

            <div class="row">
                <div class="ui-g-12 ui-md-3 ui-lg-2">
                    <p:outputLabel value="#{labels['dict.identificador']}:" for="txtIdentificador"/>
                </div>
                <div class="ui-g-12 ui-md-9 ui-lg-4">
                     <p:inputText id="txtIdentificador" value="#{dialogEntidad.data.identificador}"
                                 styleClass="w95" onblur="this.value = this.value.toUpperCase();"
                                 required="true" disabled="#{dialogTipoMateriaSIA.isModoConsulta()}" maxlength="50">
                        <p:keyFilter regEx="/[a-z0-9_-]/i" preventPaste="false"/>
                        <f:validateRegex pattern="^[a-zA-Z0-9_-]{1,20}$" />
                    </p:inputText>
                </div>
            </div>

            <div class="row">
                <div class="ui-g-12 ui-md-3 ui-lg-2">
                    <h:outputText value="#{labels['dict.descripcion']}: *" for="inputDescripcion"/>
                </div>

                <div class="ui-g-12 ui-md-9 ui-lg-4">
                    <my:literalComponent id="inputDescripcion" value="#{dialogEntidad.data.descripcion}"
                                         idioma="#{dialogEntidad.idioma}"/>
                </div>
            </div>
            <!--
            <div class="row">
                <div class="ui-g-12 ui-md-3 ui-lg-2">
                    <h:outputText value="#{labels['dialogEntidad.dir3']}:" for="txtDir3"/>
                </div>
                <div class="ui-g-12 ui-md-9 ui-lg-4">
                    <p:inputText id="txtDir3" value="#{dialogEntidad.data.dir3}"
                                 styleClass="w95" required="true"
                                 disabled="#{dialogEntidad.isModoConsulta()}" maxlength="50"/>
                </div>
            </div>-->
            <div class="row">
                <div class="ui-g-12 ui-md-3 ui-lg-2">
                    <p:outputLabel value="#{labels['dialogEntidad.rol.admin']}:" for="txtRolAdmin"/>
                </div>
                <div class="ui-g-12 ui-md-9 ui-lg-4">
                    <p:inputText id="txtRolAdmin" value="#{dialogEntidad.data.rolAdmin}"
                                 styleClass="w95"  required="true"
                                 disabled="#{dialogEntidad.isModoConsulta()}" maxlength="50"/>
                </div>
            </div>
            <div class="row">
                <div class="ui-g-12 ui-md-3 ui-lg-2">
                    <p:outputLabel value="#{labels['dialogEntidad.rol.adminContenido']}:" for="txtRolAdminContenido"/>
                </div>
                <div class="ui-g-12 ui-md-9 ui-lg-4">
                    <p:inputText id="txtRolAdminContenido" value="#{dialogEntidad.data.rolAdminContenido}"
                                 styleClass="w95" required="true"
                                 disabled="#{dialogEntidad.isModoConsulta()}" maxlength="50"/>
                </div>
            </div>
            <div class="row">
                <div class="ui-g-12 ui-md-3 ui-lg-2">
                    <p:outputLabel value="#{labels['dialogEntidad.rol.gestor']}:" for="txtRolGestor"/>
                </div>
                <div class="ui-g-12 ui-md-9 ui-lg-4">
                    <p:inputText id="txtRolGestor" value="#{dialogEntidad.data.rolGestor}"
                                 styleClass="w95" required="true"
                                 disabled="#{dialogEntidad.isModoConsulta()}" maxlength="50"/>
                </div>
            </div>
            <div class="row">
                <div class="ui-g-12 ui-md-3 ui-lg-2">
                    <p:outputLabel value="#{labels['dialogEntidad.rol.informador']}:" for="txtRolInformador"/>
                </div>
                <div class="ui-g-12 ui-md-9 ui-lg-4">
                    <p:inputText id="txtRolInformador" value="#{dialogEntidad.data.rolInformador}"
                                 styleClass="w95" required="true"
                                 disabled="#{dialogEntidad.isModoConsulta()}" maxlength="50"/>
                </div>
            </div>
            <div class="row">
                <div class="ui-g-12 ui-md-3 ui-lg-2">
                    <h:outputText value="#{labels['dialogEntidad.logo']}:" for="txtLogo"/>
                </div>
                <div class="ui-g-12 ui-md-9 ui-lg-4">
                    <p:inputText id="txtLogo" value="#{dialogEntidad.data.logo}"
                                 styleClass="w95"
                                 disabled="#{dialogEntidad.isModoConsulta()}" maxlength="50"/>
                </div>
            </div>
            <div class="row">
                <div class="ui-g-12 ui-md-3 ui-lg-2">
                    <h:outputText value="#{labels['dialogEntidad.activa']}:" for="txtActiva"/>
                </div>
                <div class="ui-g-12 ui-md-9 ui-lg-4">
                    <p:selectBooleanCheckbox id="txtActiva" value="#{dialogEntidad.data.activa}"
                                             styleClass="w95"
                                             disabled="#{dialogEntidad.isModoConsulta()}" maxlength="50"/>
                </div>
            </div>
        </p:panel>
    </ui:define>
    <ui:define name="contentFooterDialogLeft">
        <p:selectOneMenu id="opcionIdioma" value="#{dialogEntidad.idioma}">
            <f:selectItem itemLabel="#{labels['dict.catalan']}" itemValue="ca"/>
            <f:selectItem itemLabel="#{labels['dict.castellano']}" itemValue="es"/>
            <p:ajax update="inputDescripcion" process="@this"/>
        </p:selectOneMenu>
    </ui:define>

    <ui:define name="contentFooterDialogRight">
        <p:commandButton action="#{dialogEntidad.ayuda}"
                         icon="pi pi-info-circle" iconPos="top"
                         value="#{labels['dict.ayuda']}"
                         process="@this"/>
        <p:commandButton action="#{dialogEntidad.guardar}"
                         value="#{labels['dict.guardar']}" update="messagesDialog"
                         process="@all"/>
        <p:commandButton action="#{dialogEntidad.cerrar}"
                         value="#{labels['dict.cerrar']}"
                         process="@this"/>

    </ui:define>

</ui:composition>
</html>
