<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:my="http://java.sun.com/jsf/composite/components"
      xmlns:c="http://java.sun.com/jsp/jstl/core"

>
<!--
Pàgina amb el llistat de personal d'una unitat administrativa.
-->
<ui:composition template="/WEB-INF/templates/layoutDialog.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam id="MODO_ACCESO" name="MODO_ACCESO" value="#{dialogEntidad.modoAcceso}"/>
            <f:viewParam id="ID" name="ID" value="#{dialogEntidad.id}"/>
            <f:viewAction action="#{dialogEntidad.load}"/>
        </f:metadata>
    </ui:define>


    <ui:define name="pageTitleDialog">
        <h:outputFormat value="#{labels['dialogEntidad.consulta']}"
                        rendered="#{dialogEntidad.isModoConsulta()}"/>
        <h:outputFormat value="#{labels['dialogEntidad.detalle']}"
                        rendered="#{dialogEntidad.isModoEdicion()}"/>
        <h:outputFormat value="#{labels['dialogEntidad.nueva']}"
                        rendered="#{dialogEntidad.isModoAlta()}"/>
    </ui:define>

    <ui:define name="contentIdioma">

        <span class="pi pi-tag" style="margin-top:5px"/>
        <h:outputText value="#{labels['dict.idioma']}:" style="margin-right:4px;margin-top:5px;"/>
        <p:selectOneButton id="opcionIdioma" value="#{dialogEntidad.idioma}" styleClass="botoneraRed">
            <f:selectItems value="#{sessionBean.getIdiomasPermitidosList()}" var="idioma"
                           itemValue="#{idioma}" itemLabel="#{labels['idiomas.' += idioma]}"/>
            <p:ajax process="@this" update="inputDescripcion txtIdiomaDefecto"/>
        </p:selectOneButton>
        <p:commandButton action="#{dialogEntidad.traducir}"
                         icon="pi pi-compass" iconPos="top"
                         value="#{labels['dict.traducir']}"
                         style="margin-left:10px"
                         update="messagesDialog"
                         process="@this"/>
    </ui:define>


    <ui:define name="contentDialog">
        <p:growl id="messagesDialog"
                 globalOnly="false"
                 showDetail="false"
                 life="5000"
                 escape="false"/>
        <p:importConstants type="es.caib.rolsac2.service.model.types.TypeIdiomaFijo"
                           var="idiomasFijos"></p:importConstants>
        <p:importConstants type="es.caib.rolsac2.service.model.types.TypeIdiomaOpcional"
                           var="idiomasOpcionales"></p:importConstants>
        <p:importConstants type="es.caib.rolsac2.service.model.types.TypeFicheroExterno"
                           var="tipoFichero" ></p:importConstants>

        <p:panel>
            <div class="row">
                <div class="ui-g-12 ui-md-3 ui-lg-2">
                    <p:outputLabel value="#{labels['dict.codigo']}:" for="txtCodigo"/>
                </div>
                <div class="ui-g-12 ui-md-9 ui-lg-4">
                    <p:inputText id="txtCodigo" value="#{dialogEntidad.data.codigo}"
                                 styleClass="w95" disabled="true"/>
                </div>
            </div>

            <div class="row">
                <div class="ui-g-12 ui-md-3 ui-lg-2">
                    <p:outputLabel value="#{labels['dict.identificador']}:" for="txtIdentificador"/>
                </div>
                <div class="ui-g-12 ui-md-9 ui-lg-4">
                    <p:inputText id="txtIdentificador" value="#{dialogEntidad.data.identificador}"
                                 styleClass="w95" onblur="this.value = this.value.toUpperCase();"
                                 required="true" disabled="#{dialogEntidad.isModoConsulta()}" maxlength="50">
                        <p:keyFilter regEx="/[a-z0-9_-]/i" preventPaste="false"/>
                        <f:validateRegex pattern="^[a-zA-Z0-9_-]{1,20}$"/>
                    </p:inputText>
                </div>
            </div>

            <div class="row">
                <div class="ui-g-12 ui-md-3 ui-lg-2">
                    <p:outputLabel value="#{labels['dict.descripcion']}:" for="inputDescripcion"/>
                </div>

                <div class="ui-g-12 ui-md-9 ui-lg-4">
                    <my:literalComponent id="inputDescripcion"
                                         literal="#{dialogEntidad.data.descripcion}"
                                         soloLecture="#{dialogEntidad.isModoConsulta()}"
                                         idioma="#{dialogEntidad.idioma}"
                                         required="true"
                                         idiomasObligatorios="#{sessionBean.getIdiomasObligatorios()}"
                                         idiomasPermitidos="#{sessionBean.getIdiomasPermitidos()}"
                                         nombreLiteral="#{labels['dict.descripcion']}"/>
                </div>
            </div>
            <!--
            <div class="row">
                <div class="ui-g-12 ui-md-3 ui-lg-2">
                    <h:outputText value="#{labels['dialogEntidad.dir3']}:" for="txtDir3"/>
                </div>
                <div class="ui-g-12 ui-md-9 ui-lg-4">
                    <p:inputText id="txtDir3" value="#{dialogEntidad.data.dir3}"
                                 styleClass="w95" required="true"
                                 disabled="#{dialogEntidad.isModoConsulta()}" maxlength="50"/>
                </div>
            </div>-->
            <div class="row">
                <div class="ui-g-12 ui-md-3 ui-lg-2">
                    <p:outputLabel value="#{labels['dialogEntidad.rol.admin']}:" for="txtRolAdmin"/>
                </div>
                <div class="ui-g-12 ui-md-9 ui-lg-4">
                    <p:inputText id="txtRolAdmin" value="#{dialogEntidad.data.rolAdmin}"
                                 styleClass="w95" required="true"
                                 disabled="#{dialogEntidad.isModoConsulta()}" maxlength="50"/>
                </div>
            </div>
            <div class="row">
                <div class="ui-g-12 ui-md-3 ui-lg-2">
                    <p:outputLabel value="#{labels['dialogEntidad.rol.adminContenido']}:" for="txtRolAdminContenido"/>
                </div>
                <div class="ui-g-12 ui-md-9 ui-lg-4">
                    <p:inputText id="txtRolAdminContenido" value="#{dialogEntidad.data.rolAdminContenido}"
                                 styleClass="w95" required="true"
                                 disabled="#{dialogEntidad.isModoConsulta()}" maxlength="50"/>
                </div>
            </div>
            <div class="row">
                <div class="ui-g-12 ui-md-3 ui-lg-2">
                    <p:outputLabel value="#{labels['dialogEntidad.rol.gestor']}:" for="txtRolGestor"/>
                </div>
                <div class="ui-g-12 ui-md-9 ui-lg-4">
                    <p:inputText id="txtRolGestor" value="#{dialogEntidad.data.rolGestor}"
                                 styleClass="w95" required="true"
                                 disabled="#{dialogEntidad.isModoConsulta()}" maxlength="50"/>
                </div>
            </div>
            <div class="row">
                <div class="ui-g-12 ui-md-3 ui-lg-2">
                    <p:outputLabel value="#{labels['dialogEntidad.rol.informador']}:" for="txtRolInformador"/>
                </div>
                <div class="ui-g-12 ui-md-9 ui-lg-4">
                    <p:inputText id="txtRolInformador" value="#{dialogEntidad.data.rolInformador}"
                                 styleClass="w95" required="true"
                                 disabled="#{dialogEntidad.isModoConsulta()}" maxlength="50"/>
                </div>
            </div>

            <div class="row">
                <div class="ui-g-12 ui-md-3 ui-lg-2">
                    <h:outputText value="#{labels['dialogEntidad.activa']}:" for="txtActiva"/>
                </div>
                <div class="ui-g-12 ui-md-9 ui-lg-4">
                    <p:selectBooleanCheckbox id="txtActiva" value="#{dialogEntidad.data.activa}"
                                             styleClass="w95"
                                             disabled="#{dialogEntidad.isModoConsulta()}" maxlength="50"/>
                </div>
            </div>
            <div class="row">
                <div class="ui-g-12 ui-md-3 ui-lg-2">
                    <h:outputText value="#{labels['dialogEntidad.idiomas.permitidos']}:" for="txtIdiomasPermitidos"/>
                </div>
                <div class="ui-g-12 ui-md-9 ui-lg-4">
                    <p:selectManyButton id="txtIdiomasPermitidos" value="#{dialogEntidad.idiomasPermitidos}"
                                        styleClass="w95 botoneraRed"
                                        disabled="#{dialogEntidad.isModoConsulta()}" maxlength="50">
                        <f:selectItems value="#{idiomasFijos.values()}" var="idioma"
                                       itemValue="#{idioma.toString()}" itemLabel="#{labels['idiomas.' += idioma]}"
                                       itemDisabled="true"/>
                        <f:selectItems value="#{idiomasOpcionales.values()}" var="idioma"
                                       itemValue="#{idioma.toString()}" itemLabel="#{labels['idiomas.' += idioma]}"/>
                        <p:ajax update="txtIdiomasObligatorios"></p:ajax>
                    </p:selectManyButton>
                </div>
            </div>
            <div class="row">
                <div class="ui-g-12 ui-md-3 ui-lg-2">
                    <h:outputText value="#{labels['dialogEntidad.idiomas.obligatorios']}:"
                                  for="txtIdiomasObligatorios"/>
                </div>
                <div class="ui-g-12 ui-md-9 ui-lg-4">
                    <p:selectManyButton id="txtIdiomasObligatorios" value="#{dialogEntidad.idiomasObligatorios}"
                                        styleClass="w95 botoneraRed"
                                        disabled="#{dialogEntidad.isModoConsulta()}" maxlength="50">
                        <f:selectItems value="#{dialogEntidad.idiomasPermitidos}" var="idioma"
                                       itemValue="#{idioma}" itemLabel="#{labels['idiomas.' += idioma]}"
                                       itemDisabled="#{dialogEntidad.isIdiomaDefecto(idioma.toString())}"/>
                        <p:ajax update="txtIdiomaDefecto"></p:ajax>
                    </p:selectManyButton>
                </div>
            </div>
            <div class="row">
                <div class="ui-g-12 ui-md-3 ui-lg-2">
                    <h:outputText value="#{labels['dialogEntidad.idioma.defecto']}:" for="txtIdiomaDefecto"/>
                </div>
                <div class="ui-g-12 ui-md-9 ui-lg-4">
                    <p:selectOneMenu id="txtIdiomaDefecto" value="#{dialogEntidad.data.idiomaDefectoRest}"
                                     styleClass="w95"
                                     disabled="#{dialogEntidad.isModoConsulta()}" maxlength="50">
                        <f:selectItems value="#{dialogEntidad.idiomasObligatorios}" var="idioma"
                                       itemValue="#{idioma}" itemLabel="#{labels['idiomas.' += idioma]}"/>

                    </p:selectOneMenu>
                </div>
            </div>
            <div class="row">
                <div class="ui-g-12 ui-md-3 ui-lg-2">
                    <h:outputText value="#{labels['dialogEntidad.logo']}:" for=""/>
                </div>
                <div class="ui-g-12 ui-md-9 ui-lg-4" >
                    <c:if test="#{dialogEntidad.isModoAlta()}">
                        <h:outputText value="El componente de ficheros sólo está activo cuando el elemento haya sido creado."/>
                    </c:if>
                    <c:if test="#{!dialogEntidad.isModoAlta()}">
                        <p:panel id="logo" styleClass="logo-form w95">
                            <c:choose>
                                <c:when test="#{dialogEntidad.data.logo == null}">
                                    <p:fileUpload listener="#{dialogEntidad.handleLogoUpload}"
                                                  mode="advanced"
                                                  dragDropSupport="false"
                                                  update="formDialog:logo" sizeLimit="100000" fileLimit="3"
                                                  allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                                                  validateContentType="true" accept=".gif,.jpg,.jpeg,.png"
                                                  onupload=""
                                                  label="Añadir"
                                                  uploadLabel="Subir"
                                                  cancelLabel="Cancelar"
                                                  styleClass=""
                                    />
                                </c:when>
                                <c:otherwise>
                                    <p:commandButton id="logoDescarga" value="#{dialogEntidad.data.logo.filename}"
                                                     ajax="false" process="@this"
                                                     icon="pi pi-arrow-down">
                                        <p:fileDownload value="#{dialogEntidad.obtenerLogo()}" ></p:fileDownload>
                                    </p:commandButton>
                                    <p:commandButton actionListener="#{dialogEntidad.eliminarLogo()}" icon="pi pi-times"
                                                     update="formDialog:logo"></p:commandButton>
                                </c:otherwise>
                            </c:choose>
                        </p:panel>

                        <!--
                        <my:ficheroComponent id="inputLogo"
                                         fichero="#{dialogEntidad.data.logo}"
                                             value="#{dialogEntidad.data.logo}"
                                             soloLecture="#{dialogEntidad.isModoConsulta()}"
                                         idioma="#{dialogEntidad.idioma}"
                                         required="true"
                                         tipoFichero="ENTIDAD"
                                         idElemento="#{dialogEntidad.data.codigo}"
                                         idiomasObligatorios="#{sessionBean.getIdiomasObligatorios()}"
                                         idiomasPermitidos="#{sessionBean.getIdiomasPermitidos()}"
                                         nombreLiteral="#{labels['dict.descripcion']}"
                        />-->
                    </c:if>

                </div>
            </div>
        </p:panel>
    </ui:define>

    <ui:define name="contentFooterDialogRight">
        <p:commandButton action="#{dialogEntidad.ayuda}"
                         icon="pi pi-info-circle" iconPos="top"
                         value="#{labels['dict.ayuda']}"
                         process="@this"/>
        <p:commandButton action="#{dialogEntidad.guardar}"
                         value="#{labels['dict.guardar']}" update="messagesDialog"
                         process="@all"/>
        <p:commandButton action="#{dialogEntidad.cerrar}"
                         value="#{labels['dict.cerrar']}"
                         process="@this"/>

    </ui:define>

</ui:composition>
</html>
