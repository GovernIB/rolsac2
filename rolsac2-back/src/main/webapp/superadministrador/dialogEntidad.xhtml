<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
>
<!--
Pàgina amb el llistat de personal d'una unitat administrativa.
-->
<ui:composition template="/WEB-INF/templates/layoutDialog.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam id="MODO_ACCESO" name="MODO_ACCESO" value="#{dialogEntidad.modoAcceso}"/>
            <f:viewParam id="ID" name="ID" value="#{dialogEntidad.id}"/>
            <f:viewAction action="#{dialogEntidad.load}"/>
        </f:metadata>
    </ui:define>


    <ui:define name="pageTitleDialog">
        <h:outputFormat value="Detalle - #{dialogEntidad.data.dir3} "
                        rendered="#{!dialogEntidad.isModoAlta()}"/>
        <h:outputFormat value="Nueva Entidad"
                        rendered="#{dialogEntidad.isModoAlta()}"/>
    </ui:define>


    <ui:define name="contentDialog">
        <p:growl id="messagesDialog"
                 globalOnly="false"
                 showDetail="true"
                 life="5000"
                 escape="false"/>

        <p:panel>
            <div class="row">
                <div class="ui-g-12 ui-md-3 ui-lg-2">
                    <h:outputText value="Código DIR3:" for="txtDir3"/>
                </div>
                <div class="ui-g-12 ui-md-9 ui-lg-4">
                    <p:inputText id="txtDir3" value="#{dialogEntidad.data.dir3}"
                                 styleClass="w95" required="true"
                                 disabled="#{dialogEntidad.isModoConsulta()}" maxlength="50"/>
                </div>
            </div>
            <div class="row">
                <div class="ui-g-12 ui-md-3 ui-lg-2">
                    <h:outputText value="Rol Admin:" for="txtRolAdmin"/>
                </div>
                <div class="ui-g-12 ui-md-9 ui-lg-4">
                    <p:inputText id="txtRolAdmin" value="#{dialogEntidad.data.rolAdmin}"
                                 styleClass="w95" required="true"
                                 disabled="#{dialogEntidad.isModoConsulta()}" maxlength="50"/>
                </div>
            </div>
            <div class="row">
                <div class="ui-g-12 ui-md-3 ui-lg-2">
                    <h:outputText value="Rol Admin Contenido:" for="txtRolAdminContenido"/>
                </div>
                <div class="ui-g-12 ui-md-9 ui-lg-4">
                    <p:inputText id="txtRolAdminContenido" value="#{dialogEntidad.data.rolAdminContenido}"
                                 styleClass="w95" required="true"
                                 disabled="#{dialogEntidad.isModoConsulta()}" maxlength="50"/>
                </div>
            </div>
            <div class="row">
                <div class="ui-g-12 ui-md-3 ui-lg-2">
                    <h:outputText value="Rol Gestor:" for="txtRolGestor"/>
                </div>
                <div class="ui-g-12 ui-md-9 ui-lg-4">
                    <p:inputText id="txtRolGestor" value="#{dialogEntidad.data.rolGestor}"
                                 styleClass="w95" required="true"
                                 disabled="#{dialogEntidad.isModoConsulta()}" maxlength="50"/>
                </div>
            </div>
            <div class="row">
                <div class="ui-g-12 ui-md-3 ui-lg-2">
                    <h:outputText value="Rol Informador:" for="txtRolInformador"/>
                </div>
                <div class="ui-g-12 ui-md-9 ui-lg-4">
                    <p:inputText id="txtRolInformador" value="#{dialogEntidad.data.rolInformador}"
                                 styleClass="w95" required="true"
                                 disabled="#{dialogEntidad.isModoConsulta()}" maxlength="50"/>
                </div>
            </div>
            <div class="row">
                <div class="ui-g-12 ui-md-3 ui-lg-2">
                    <h:outputText value="Logo:" for="txtLogo"/>
                </div>
                <div class="ui-g-12 ui-md-9 ui-lg-4">
                    <p:inputText id="txtLogo" value="#{dialogEntidad.data.logo}"
                                 styleClass="w95" required="false"
                                 disabled="#{dialogEntidad.isModoConsulta()}" maxlength="50"/>
                </div>
            </div>
            <div class="row">
                <div class="ui-g-12 ui-md-3 ui-lg-2">
                    <h:outputText value="Activa:" for="txtActiva"/>
                </div>
                <div class="ui-g-12 ui-md-9 ui-lg-4">
                    <p:selectBooleanCheckbox id="txtActiva" value="#{dialogEntidad.data.activa}"
                                             styleClass="w95" required="false"
                                             disabled="#{dialogEntidad.isModoConsulta()}" maxlength="50"/>
                </div>
            </div>
        </p:panel>
    </ui:define>


    <ui:define name="contentFooterDialogLeft">
        <p:commandButton action="#{dialogEntidad.ayuda}"
                         icon="pi pi-info-circle" iconPos="top"
                         value="Ayuda"
                         process="@this"/>
    </ui:define>
    <ui:define name="contentFooterDialogRight">
        <p:commandButton action="#{dialogEntidad.guardar}"
                         value="Guardar" update="messagesDialog"
                         process="@all"/>
        <p:commandButton action="#{dialogEntidad.cerrar}"
                         value="Cerrar" update="messagesDialog"
                         process="@all"/>

    </ui:define>

</ui:composition>
</html>
