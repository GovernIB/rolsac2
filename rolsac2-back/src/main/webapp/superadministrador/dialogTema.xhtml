<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:my="http://java.sun.com/jsf/composite/components">

<ui:composition template="/WEB-INF/templates/layoutDialog.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam id="MODO_ACCESO" name="MODO_ACCESO" value="#{dialogTema.modoAcceso}"/>
            <f:viewParam id="ID" name="ID" value="#{dialogTema.id}"/>
            <f:viewAction action="#{dialogTema.load}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="pageTitleDialog">
        <h:outputFormat value="#{labels['dialogTema.consulta']}"
                        rendered="#{dialogTema.isModoConsulta()}"/>
        <h:outputFormat value="#{labels['dialogTema.detalle']}"
                        rendered="#{dialogTema.isModoEdicion()}"/>
        <h:outputFormat value="#{labels['dialogTema.nuevo']}"
                        rendered="#{dialogTema.isModoAlta()}"/>
    </ui:define>
    <ui:define name="contentIdioma">

        <span class="pi pi-tag" style="margin-top:5px"/>
        <h:outputText value="#{labels['dict.idioma']}:" style="margin-right:4px;margin-top:5px;"/>
        <p:selectOneButton id="opcionIdioma" value="#{dialogTema.idioma}" styleClass="botoneraRed"  unselectable="false">
            <f:selectItems value="#{sessionBean.getIdiomasPermitidosList()}" var="idioma"
                           itemValue="#{idioma}" itemLabel="#{labels['idiomas.' += idioma]}"/>
            <p:ajax update="inputDescripcion" process="@this"/>
        </p:selectOneButton>
        <p:commandButton action="#{dialogTema.traducir}"
                         icon="pi pi-compass" iconPos="top"
                         value="#{labels['dict.traducir']}"
                         style="margin-left:10px"
                         update="messagesDialog"
                         process="@this"
                         rendered="#{!dialogTema.isModoConsulta() and dialogTema.tradExiste()}">
            <p:ajax event="dialogReturn" listener="#{dialogTema.returnDialogTraducir}" process="@this"
                    update="formDialog:inputDescripcion"/>
        </p:commandButton>
    </ui:define>
    <ui:define name="contentDialog">
        <p:growl id="messagesDialog"
                 globalOnly="false"
                 showDetail="false"
                 life="5000"
                 escape="false"/>
        <p:panel id="form">
            <div class="row">
                <div class="ui-g-12 ui-md-3 ui-lg-2">
                    <p:outputLabel value="#{labels['dict.codigo']}:" for="txtCodigo"/>
                </div>
                <div class="ui-g-12 ui-md-9 ui-lg-4">
                    <p:inputText id="txtCodigo" value="#{dialogTema.data.codigo}"
                                 styleClass="w95" disabled="true"/>
                </div>

                <div class="ui-g-12 ui-md-3 ui-lg-2">
                    <p:outputLabel value="#{labels['dict.identificador']}:" for="txtIdentificador"/>
                </div>
                <div class="ui-g-12 ui-md-9 ui-lg-4">
                    <p:inputText id="txtIdentificador" value="#{dialogTema.data.identificador}"
                                 requiredMessage="#{labels['dict.obligatorio.identificador']}"
                                 styleClass="w95" onblur="this.value = this.value.toUpperCase();"
                                 required="true" disabled="#{dialogTema.isModoConsulta()}" maxlength="50">
                        <p:keyFilter regEx="/[a-z0-9_-]/i" preventPaste="false"/>
                        <f:validateRegex pattern="^[a-zA-Z0-9_-]{1,20}$" />
                    </p:inputText>
                 </div>
                <div class="ui-g-12 ui-md-3 ui-lg-2">
                    <h:outputText value="#{labels['dialogTema.temaPadre']}:" for="txtTemaPadre"/>
                </div>

                <div class="ui-g-12 ui-md-9 ui-lg-4">
                    <my:temaComponent id="txtTemaPadre" value="#{dialogTema.data.temaPadre}"
                                      idioma="#{dialogTema.idioma}" ocultarTexto="false"
                                      soloLecture="false"
                    />
                </div>

                <div class="ui-g-12 ui-md-3 ui-lg-2">
                    <h:outputText value="#{labels['dict.descripcion']}:" for="inputDescripcion"/>
                </div>
                <div class="ui-g-12 ui-md-9 ui-lg-4">
                    <my:literalComponent id="inputDescripcion"
                                         literal="#{dialogTema.data.descripcion}"
                                         soloLecture="#{dialogTema.isModoConsulta()}"
                                         idioma="#{dialogTema.idioma}"
                                         required="true"
                                         idiomasObligatorios="#{sessionBean.getIdiomasObligatorios()}"
                                         idiomasPermitidos="#{sessionBean.getIdiomasPermitidos()}"
                                         nombreLiteral="#{labels['dict.descripcion']}"/>
                </div>
            </div>

        </p:panel>
    </ui:define>
    <ui:define name="contentFooterDialogRight">
        <p:commandButton action="#{dialogTema.ayuda}"
                         icon="pi pi-info-circle" iconPos="top"
                         value="#{labels['dict.ayuda']}"
                         process="@this"/>
        <p:commandButton action="#{dialogTema.guardar}"
                         value="#{labels['dict.guardar']}" update="messagesDialog form"
                         process="@all"/>
        <p:commandButton action="#{dialogTema.cerrar}"
                         value="#{labels['dict.cerrar']}"
                         process="@this"/>
    </ui:define>
</ui:composition>
</html>
