<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:my="http://java.sun.com/jsf/composite/components">

<ui:composition template="/WEB-INF/templates/layoutDialog.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam id="MODO_ACCESO" name="MODO_ACCESO" value="#{dialogSeccion.modoAcceso}"/>
            <f:viewParam id="ID" name="ID" value="#{dialogSeccion.id}"/>
            <f:viewAction action="#{dialogSeccion.load}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="pageTitleDialog">
        <h:outputFormat value="#{labels['dialogSeccion.consulta']}"
                        rendered="#{dialogSeccion.isModoConsulta()}"/>
        <h:outputFormat value="#{labels['dialogSeccion.detalle']}"
                        rendered="#{dialogSeccion.isModoEdicion()}"/>
        <h:outputFormat value="#{labels['dialogSeccion.nuevo']}"
                        rendered="#{dialogSeccion.isModoAlta()}"/>
    </ui:define>
    <ui:define name="contentDialog">
        <p:growl id="messagesDialog"
                 globalOnly="false"
                 showDetail="true"
                 life="5000"
                 escape="false"/>
        <p:panel>
            <div class="row">
                <div class="ui-g-12 ui-md-3 ui-lg-2">
                    <h:outputText value="#{labels['dict.codigo']}:" for="txtCodigo"/>
                </div>
                <div class="ui-g-12 ui-md-9 ui-lg-4">
                    <p:inputText id="txtCodigo" value="#{dialogSeccion.data.codigo}"
                                 styleClass="w95" disabled="true"/>
                </div>
                <div class="ui-g-12 ui-md-3 ui-lg-2">
                    <p:outputLabel value="#{labels['dict.nombre']}:" for="txtNombre"/>
                </div>
                <div class="ui-g-12 ui-md-9 ui-lg-4">
                    <my:literalComponent id="txtNombre" styleClass="w95"
                                         value="#{dialogSeccion.data.nombre}"
                                         disabled="#{dialogSeccion.isModoConsulta()}"
                                         required="#{empty param['formDialog:closeButton']}"
                                         idioma="#{dialogSeccion.idioma}"/>
                </div>
                <div class="ui-g-12 ui-md-3 ui-lg-2">
                    <h:outputText value="#{labels['dict.entidad']}*:" for="selectEntidad"/>
                </div>
                <div class="ui-g-12 ui-md-9 ui-lg-4">
                    <p:selectOneMenu id="selectEntidad" value="#{dialogSeccion.data.entidad}"
                                     styleClass="w95" required="#{empty param['formDialog:closeButton']}"
                                     disabled="#{dialogSeccion.isModoConsulta()}"
                                     converter="#{entidadConverter}">
                        <f:selectItem itemLabel="#{labels['dict.selecciona.entidad']}" itemValue="#{null}"/>
                        <f:selectItems value="#{dialogSeccion.entidadesActivas}" var="entidad"
                                       itemLabel="#{entidad.identificador}" itemValue="#{entidad}"/>
                    </p:selectOneMenu>
                </div>
                <div class="ui-g-12 ui-md-3 ui-lg-2">
                    <h:outputText value="#{labels['dialogSeccion.padre']}:" for="txtPadre"/>
                </div>

                <div class="ui-g-12 ui-md-9 ui-lg-4">
                    <my:seccionComponent id="txtPadre" value="#{dialogSeccion.data.padre}"
                                                      idioma="#{dialogSeccion.idioma}" ocultarTexto="false"
                                                      soloLecture="#{dialogSeccion.isModoEdicion() || dialogSeccion.isModoConsulta()}"
                    />
                </div>
                <div class="ui-g-12 ui-md-3 ui-lg-2">
                    <p:outputLabel value="#{labels['dialogSeccion.titulo']}:" for="txtSec"/>
                </div>

                <div class="ui-g-12 ui-md-9 ui-lg-4">
                    <p:inputText id="txtSec" value="#{dialogSeccion.textoValor}"
                                 styleClass="w95" required="#{empty param['formDialog:closeButton']}"
                                 disabled="true"/>
                    <p:commandButton actionListener="#{dialogSeccion.abrirDialogSelect()}"
                                     icon="pi pi-sitemap"
                                     value=" "
                                     styleClass="w45px h25px iconoUAselector"
                                     process="@this"
                                     disabled="false">
                        <p:ajax event="dialogReturn" listener="#{dialogSeccion.returnDialogo}" process="@this"
                                update="txtSec"/>
                    </p:commandButton>
                </div>
                <div class="ui-g-12 ui-md-3 ui-lg-2">
                    <p:outputLabel value="#{labels['dict.identificador']}:" for="txtIdentificador"/>
                </div>
                <div class="ui-g-12 ui-md-9 ui-lg-4">
                    <p:inputText id="txtIdentificador" value="#{dialogSeccion.data.identificador}"
                                 styleClass="w95" required="#{empty param['formDialog:closeButton']}"
                                 disabled="#{dialogSeccion.isModoConsulta()}"/>
                </div>
            </div>
        </p:panel>
    </ui:define>
    <ui:define name="contentFooterDialogRight">
        <p:commandButton action="#{dialogSeccion.ayuda}"
                         icon="pi pi-info-circle" iconPos="top"
                         value="#{labels['dict.ayuda']}"
                         process="@this"/>
        <p:commandButton action="#{dialogSeccion.guardar}"
                         value="#{labels['dict.guardar']}" update="messagesDialog"
                         rendered="#{!dialogSeccion.isModoConsulta()}"
                         process="@all"/>
        <p:commandButton action="#{dialogSeccion.cerrar}"
                         value="#{labels['dict.cerrar']}" update="messagesDialog"
                         process="@this"/>
    </ui:define>
</ui:composition>
</html>
