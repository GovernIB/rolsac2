<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
>
<!--
Pàgina amb el llistat de Tipo de Público Objetivo.
-->
<ui:composition template="/WEB-INF/templates/layout.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <!--<f:viewParam id="unitatId" name="unitatId" value="#{unitatModel.value.id}" />-->
            <f:viewAction action="#{viewEntidades.load}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="pageTitle">
        <h:outputFormat value="Gestión de Entidades"/>
    </ui:define>

    <ui:define name="breadcrumb">
        <c:forEach var="ua" items="#{sessionBean.getUnidadesAdministrativasActivas()}">
            <p:menuitem value="#{ua.nombre.getTraduccion(sessionBean.lang)}"
                        action="#{sessionBean.cambiarUnidadAdministrativa(ua)}" update="migaPan"
                        oncomplete="$('#form:actualizarBusqueda').click();">
            </p:menuitem>
        </c:forEach>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:commandButton value="actualizarBusqueda" id="actualizarBusqueda" style="display:none" ajax="false"
                             action="#{viewEntidades.buscar}" update="dataTable"/>

            <p:panel id="panel" styleClass="panelSinBotonToggle" toggleSpeed="500" toggleable="true" closeSpeed="500" widgetVar="panel" collapsed="true">
                <f:facet name="header">
                    <div class="row">
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputFormat value="#{labels['dict.filtro']}:" styleClass="mr-2" />
                        <p:inputText id="filtroBusqueda" value="#{viewEntidades.filtroTexto}" styleClass="mr-2"  />
                        <p:commandButton value="#{labels['dict.busqueda']}" icon="pi pi-search" update="messages dataTable"
                                         actionListener="#{viewEntidades.buscar()}" process="@form" styleClass="mr-2" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6 text-right">
                            <p:commandButton value="#{labels['dict.nuevo']}" icon="pi pi-file-o" iconPos="top"
                                             actionListener="#{viewEntidades.nuevoEntidad}" process="@this" styleClass="mr-2" >
                                <p:ajax event="dialogReturn" listener="#{viewEntidades.returnDialogo}"
                                        update="messages dataTable"/>
                            </p:commandButton>
                            <p:commandButton value="#{labels['dict.editar']}" icon="pi pi-pencil" iconPos="top"
                                             actionListener="#{viewEntidades.editarEntidad}" process="@form" update="messages" styleClass="mr-2" >
                                <p:ajax event="dialogReturn" listener="#{viewEntidades.returnDialogo}"
                                        update="messages dataTable"/>
                            </p:commandButton>
                            <p:commandButton value="#{labels['dict.borrar']}" icon="pi pi-trash" iconPos="top"
                                             action="#{viewEntidades.borrarEntidad}" process="@form" update="messages dataTable" styleClass="mr-2" >
                                <p:confirm message="#{labels['msg.eliminarRegistro']}"/>
                            </p:commandButton>
                            <p:commandButton value="#{labels['dict.ayuda']}" icon="pi pi-info-circle" iconPos="top"
                                             action="#{viewEntidades.ayuda}" process="@this" update="messages"/>
                        </div>
                    </div>
                </f:facet>
            </p:panel>
            <p:dataTable id="dataTable" value="#{viewEntidades.lazyModel}" var="entidad"
                         paginator="true" lazy="true" filterDelay="300" widgetVar="entidadTable"
                         rows="#{viewEntidades.filtro.paginaTamanyo}" rowsPerPageTemplate="10,20,50,100"
                         first="#{viewEntidades.filtro.paginaFirst}"
                         paginatorPosition="bottom" paginatorAlwaysVisible="true"
                         paginatorTemplate="{RowsPerPageLabel} {RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport}
                         {NextPageLink} {LastPageLink}"
                         currentPageReportTemplate="#{labels.dataTable_currentPageReport}"
                         emptyMessage="#{labels['dict.noHayDatos']}"
                         selectionMode="single" selection="#{viewEntidades.datoSeleccionado}" rowKey="#{entidad.id}"
                         reflow="true"
                         sortBy="#{viewEntidades.filtro.orderBy}"
                         sortOrder="#{viewEntidades.filtro.order}"
                         style="min-height: 300px;"
            >
                <!--<p:ajax event="rowDblselect" listener="#{viewEntidad.consultarPersonal}"
                        update="dataTable" /> -->
                <p:ajax
                        event="rowDblselect"
                        oncomplete="triggerDblClick();"
                        global="false"/>
                <f:facet name="{RowsPerPageLabel}">
                    #{labels.dataTable_rowsPerPage}
                </f:facet>
                <p:column sortBy="#{entidad.dir3}">
                    <f:facet name="header">Código DIR3</f:facet>
                    <h:outputText value="#{entidad.dir3}"/>
                </p:column>
                <p:column sortBy="#{entidad.activa}">
                    <f:facet name="header">Activa</f:facet>
                    <h:selectBooleanCheckbox value="#{entidad.activa}" disabled="true"/>
                </p:column>
                <p:column sortBy="#{entidad.rolAdmin}">
                    <f:facet name="header">Rol Admin</f:facet>
                    <h:outputText value="#{entidad.rolAdmin}"/>
                </p:column>
                <p:column sortBy="#{entidad.rolAdminContenido}">
                    <f:facet name="header">Rol Admin. Contenido</f:facet>
                    <h:outputText value="#{entidad.rolAdminContenido}"/>
                </p:column>
                <p:column sortBy="#{entidad.rolGestor}">
                    <f:facet name="header">Rol Gestor</f:facet>
                    <h:outputText value="#{entidad.rolGestor}"/>
                </p:column>
                <p:column sortBy="#{entidad.rolInformador}">
                    <f:facet name="header">Rol Informador</f:facet>
                    <h:outputText value="#{entidad.rolInformador}"/>
                </p:column>
            </p:dataTable>

            <h:outputScript>
                function triggerDblClick() {
                    myDoubleClickCommand();
                    /*$('#form\\:btnConsultaHidden').click();*/
                }
            </h:outputScript>

            <p:remoteCommand name="myDoubleClickCommand"
                             widgetVar="myDoubleClickCommand"
                             action="#{viewEntidades.consultarEntidad()}"
                             autoRun="false"
                             partialSubmit="true"
                             process="@this"/>
            <p:commandButton id="btnConsultaHidden" name="btnConsultaHidden" widgetVar="btnConsultarHidden"
                             actionListener="#{viewEntidades.consultarEntidad}" process="@this" update="messages"
                             style="display: none">
                <p:ajax event="dialogReturn" listener="#{viewEntidades.returnDialogo}" update="messages dataTable"/>
            </p:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
</html>
