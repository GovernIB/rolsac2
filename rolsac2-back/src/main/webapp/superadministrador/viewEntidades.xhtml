<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
>
<!--
Pàgina amb el llistat de Tipo de Público Objetivo.
-->
<ui:composition template="/WEB-INF/templates/layout.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <!--<f:viewParam id="unitatId" name="unitatId" value="#{unitatModel.value.id}" />-->
            <f:viewAction action="#{viewEntidades.load}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="pageTitle">
        <h:outputFormat value="#{labels['viewTipoEntidades.titulo']}"/>
    </ui:define>

    <ui:define name="breadcrumb">
        <c:forEach var="ua" items="#{sessionBean.getUnidadesAdministrativasActivas()}">
            <p:menuitem value="#{ua.nombre.getTraduccion(sessionBean.lang)}" styleClass="estiloGrande"
                        action="#{sessionBean.cambiarUnidadAdministrativa(ua)}" update="migaPan"
                        oncomplete="$('#form:actualizarBusqueda').click();">
            </p:menuitem>
        </c:forEach>
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:commandButton value="#{labels['viewEntidades.boton.actualizar']}" id="actualizarBusqueda"
                             style="display:none" ajax="false"
                             action="#{viewEntidades.buscar}" update="dataTable"/>

            <p:panel id="panel" styleClass="panelSinBotonToggle" toggleSpeed="500" toggleable="true" closeSpeed="500"
                     widgetVar="panel" collapsed="true">
                <f:facet name="header">
                    <div class="row">
                        <div class="ui-g-12 ui-md-6 ui-lg-6">
                            <h:outputFormat value="#{labels['dict.filtro']}:"    styleClass="estiloGrande ml-3 mr-2" />
                            <p:inputText value="#{viewEntidades.filtroTexto}"   styleClass="estiloGrande ml-2 mr-2" />
                            <p:commandButton value="#{labels['dict.busqueda']}" icon="pi pi-search"
                                             update="messages dataTable" actionListener="#{viewEntidades.buscar()}"
                                             process="@form" styleClass="mr-2"/>
                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-6 text-right">

                            <p:commandButton value="#{labels['dict.nuevo']}" icon="pi pi-file-o" iconPos="top" styleClass="mr-2"
                                             actionListener="#{viewEntidades.nuevoEntidad}" process="@this">
                                <p:ajax event="dialogReturn" listener="#{viewEntidades.returnDialogo}"
                                        update="messages dataTable"/>
                            </p:commandButton>
                            <p:commandButton value="#{labels['dict.editar']}" icon="pi pi-pencil" iconPos="top" styleClass="mr-2"
                                             actionListener="#{viewEntidades.editarEntidad}" process="@form" update="messages">
                                <p:ajax event="dialogReturn" listener="#{viewEntidades.returnDialogo}"
                                        update="messages dataTable"/>
                            </p:commandButton>
                            <p:commandButton value="#{labels['dict.borrar']}" icon="pi pi-trash" iconPos="top" styleClass="mr-2"
                                             action="#{viewEntidades.borrarEntidad}" process="@form"
                                             update="messages dataTable">
                                <p:ajax event="dialogReturn" listener="#{viewEntidades.returnDialogoBorrar}"
                                        update="messages dataTable"/>
                            </p:commandButton>
                            <p:commandButton value="#{labels['dict.ayuda']}" icon="pi pi-info-circle" iconPos="top"
                                             action="#{viewEntidades.ayuda}" process="@this" update="messages"/>
                        </div>
                    </div>
                </f:facet>
            </p:panel>
            <p:dataTable id="dataTable" value="#{viewEntidades.lazyModel}" var="entidad"
                         paginator="true" lazy="true" filterDelay="300" widgetVar="entidadTable"
                         rows="#{viewEntidades.filtro.paginaTamanyo}" rowsPerPageTemplate="10,20,50,100"
                         first="#{viewEntidades.filtro.paginaFirst}"
                         paginatorPosition="bottom" paginatorAlwaysVisible="true"
                         paginatorTemplate="{RowsPerPageLabel} {RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport}
                         {NextPageLink} {LastPageLink}"
                         currentPageReportTemplate="#{labels.dataTable_currentPageReport}"
                         emptyMessage="#{labels['dict.noHayDatos']}"
                         selectionMode="single" selection="#{viewEntidades.datoSeleccionado}" rowKey="#{entidad.codigo}"
                         reflow="true"
                         sortBy="#{viewEntidades.filtro.orderBy}"
                         sortOrder="#{viewEntidades.filtro.order}"
                         style="min-height: 300px;"
            >
                <p:ajax
                        event="rowDblselect"
                        oncomplete="triggerDblClick();"
                        global="false"/>
                <f:facet name="{RowsPerPageLabel}">
                    #{labels.dataTable_rowsPerPage}
                </f:facet>
                <p:column sortBy="#{entidad.codigo}" headerText="#{labels['dict.codigo']}">
                    <f:facet name="header" />
                    <h:outputText value="#{entidad.codigo}"/>
                </p:column>
                <p:column sortBy="#{entidad.identificador}" headerText="#{labels['dict.identificador']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{entidad.identificador}"/>
                </p:column>
                <p:column sortBy="#{entidad.descripcion}" headerText="#{labels['dict.descripcion']}">
                    <f:facet name="header" />
                    <h:outputText value="#{entidad.descripcion.getTraduccion()}" />
                </p:column>
                <p:column sortBy="#{entidad.activa}" headerText="#{labels['viewEntidades.activa']}">
                    <f:facet name="header"/>
                    <h:selectBooleanCheckbox value="#{entidad.activa}" disabled="true"/>
                </p:column>
                <p:column sortBy="#{entidad.rolAdmin}" headerText="#{labels['dialogEntidad.rol.admin']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{entidad.rolAdmin}"/>
                </p:column>
                <p:column sortBy="#{entidad.rolAdminContenido}"
                          headerText="#{labels['dialogEntidad.rol.adminContenido']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{entidad.rolAdminContenido}"/>
                </p:column>
                <p:column sortBy="#{entidad.rolGestor}" headerText="#{labels['dialogEntidad.rol.gestor']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{entidad.rolGestor}"/>
                </p:column>
                <p:column sortBy="#{entidad.rolInformador}" headerText="#{labels['dialogEntidad.rol.informador']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{entidad.rolInformador}"/>
                </p:column>
            </p:dataTable>

            <h:outputScript>
                function triggerDblClick() {
                    $('#form\\:btnEditarHidden').click();
                }
            </h:outputScript>

            <p:commandButton  id="btnEditarHidden" name="btnEditarHidden" widgetVar="btnEditarHidden"
                             actionListener="#{viewEntidades.editarEntidad()}" process="@this" update="messages"
                             style="display: none">
                <p:ajax event="dialogReturn" listener="#{viewEntidades.returnDialogo}" update="messages dataTable"/>
            </p:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
</html>
