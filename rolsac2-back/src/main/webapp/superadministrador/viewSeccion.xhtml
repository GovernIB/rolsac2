<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<ui:composition template="/WEB-INF/templates/layout.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewAction action="#{viewSeccion.load}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="pageTitle">
        <h:outputFormat value="#{labels['viewSeccion.titulo.pagina']}" />
    </ui:define>
    <ui:define name="content">
        <h:form>
            <p:commandButton value="#{labels['viewSeccion.actualizar']}" id="actualizarBusqueda"
                             style="display:none" ajax="false" action="#{viewSeccion.buscar}"
                             update="dataTable"/>
            <p:toolbar id="toolbar">
                <f:facet name="left">
                    <h:outputFormat value="#{labels['dict.filtro']}"/>: <p:inputText id="filtroBusqueda"
                                                                                     value="#{viewSeccion.filtroTexto}"/>
                    <p:commandButton value="#{labels['dict.busqueda']}" icon="pi pi-search" update="messages dataTable"
                                     actionListener="#{viewSeccion.buscar()}" process="@form"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton value="#{labels['dict.nuevo']}" icon="pi pi-file-o" iconPos="top"
                                     actionListener="#{viewSeccion.nuevaSeccion}"
                                     process="@this">
                        <p:ajax event="dialogReturn" listener="#{viewSeccion.returnDialogo}"
                                update="messages dataTable"/>
                    </p:commandButton>
                    <p:commandButton value="#{labels['dict.editar']}" icon="pi pi-pencil" iconPos="top"
                                     actionListener="#{viewSeccion.editarSeccion}"
                                     process="@form" update="messages">
                        <p:ajax event="dialogReturn" listener="#{viewSeccion.returnDialogo}"
                                update="messages dataTable"/>
                    </p:commandButton>
                    <p:commandButton value="#{labels['dict.borrar']}" icon="pi pi-trash" iconPos="top"
                                     action="#{viewSeccion.borrarSeccion}"
                                     process="@form" update="messages dataTable">
                        <p:confirm message="#{labels['msg.eliminarRegistro']}"/>
                    </p:commandButton>
                    <p:commandButton value="#{labels['dict.ayuda']}" icon="pi pi-info-circle" iconPos="top"
                                     action="#{viewSeccion.ayuda}" process="@this" update="messages"/>
                </f:facet>
            </p:toolbar>
            <p:dataTable id="dataTable" value="#{viewSeccion.lazyModel}" var="seccion"
                         paginator="true" lazy="true" filterDelay="300" widgetVar="seccionTable"
                         rows="#{viewSeccion.filtro.paginaTamanyo}" rowsPerPageTemplate="10,20,50,100"
                         first="#{viewSeccion.filtro.paginaFirst}"
                         paginatorPosition="bottom" paginatorAlwaysVisible="true"
                         paginatorTemplate="{RowsPerPageLabel} {RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport}
                         {NextPageLink} {LastPageLink}"
                         currentPageReportTemplate="#{labels.dataTable_currentPageReport}"
                         emptyMessage="#{labels['dict.noHayDatos']}"
                         selectionMode="single" selection="#{viewSeccion.datoSeleccionado}"
                         rowKey="#{seccion.codigo}"
                         reflow="true"
                         sortBy="#{viewSeccion.filtro.orderBy}"
                         sortOrder="#{viewSeccion.filtro.order}"
                         style="min-height: 300px;"
                         >
                <p:ajax
                        event="rowDblselect"
                        oncomplete="triggerDblClick();"
                        global="false"/>
                <f:facet name="{RowsPerPageLabel}">
                    #{labels.dataTable_rowsPerPage}
                </f:facet>
                <p:column sortBy="#{seccion.codigo}" headerText="#{labels['dict.codigo']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{seccion.codigo}"/>
                </p:column>
                <p:column sortBy="#{seccion.entidad}" headerText="#{labels['dict.entidad']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{seccion.entidad}"/>
                </p:column>
                <p:column sortBy="#{seccion.identificador}" headerText="#{labels['dict.identificador']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{seccion.identificador}"/>
                </p:column>
                <p:column sortBy="#{seccion.padre}" headerText="#{labels['viewSeccion.padre']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{seccion.padre.getTraduccion(sessionBean.lang)}"/>
                </p:column>
                <p:column sortBy="#{seccion.nombre}" headerText="#{labels['dict.nombre']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{seccion.nombre.getTraduccion(sessionBean.lang)}"/>
                </p:column>
            </p:dataTable>
            <h:outputScript>
                function triggerDblClick() {
                myDoubleClickCommand();
                /*$('#form\\:btnConsultaHidden').click();*/
                }
            </h:outputScript>
            <p:remoteCommand name="myDoubleClickCommand"
                             widgetVar="myDoubleClickCommand"
                             action="#{viewSeccion.editarSeccion()}"
                             autoRun="false"
                             partialSubmit="true"
                             process="@this"/>
            <p:commandButton id="btnConsultaHidden" name="btnConsultaHidden" widgetVar="btnConsultarHidden"
                             actionListener="#{viewSeccion.consultarSeccion}"
                             process="@this" update="messages" style="display: none">
                <p:ajax event="dialogReturn" listener="#{viewSeccion.returnDialogo}"
                        update="messages dataTable"/>
            </p:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
</html>
