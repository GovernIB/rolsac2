<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
>
<!--
Pàgina amb el llistat de Tipo de Público Objetivo.
-->
<ui:composition template="/WEB-INF/templates/layout.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewAction action="#{viewConfiguracionesGlobales.load}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="pageTitle">
        <h:outputFormat value="#{labels['viewConfigGlobales.titulo']}"/>
    </ui:define>

    <ui:define name="breadcrumb">
        <c:forEach var="ua" items="#{sessionBean.getUnidadesAdministrativasActivas()}">
            <p:menuitem value="#{ua.nombre.getTraduccion(sessionBean.lang)}" styleClass="estiloGrande"
                        action="#{sessionBean.cambiarUnidadAdministrativa(ua)}" update="migaPan"
                        oncomplete="$('#form:actualizarBusqueda').click();">
            </p:menuitem>
        </c:forEach>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:commandButton value="actualizarBusqueda" id="actualizarBusqueda" style="display:none" ajax="false"
                             action="#{viewConfiguracionesGlobales.buscar}" update="dataTable"/>

            <p:panel id="panel" styleClass="panelSinBotonToggle" toggleSpeed="500" toggleable="true" closeSpeed="500"
                     widgetVar="panel" collapsed="true">
                <f:facet name="header">
                    <div class="row">
                        <div class="ui-g-12 ui-md-6 ui-lg-6">
                            <h:outputFormat value="#{labels['dict.filtro']}:" styleClass="estiloGrande ml-3 mr-2" />
                            <p:inputText id="filtroBusqueda" value="#{viewConfiguracionesGlobales.filtroTexto}"  styleClass="estiloGrande ml-2 mr-2" />
                            <p:commandButton value="#{labels['dict.busqueda']}" icon="pi pi-search" update="messages dataTable"
                                             actionListener="#{viewConfiguracionesGlobales.buscar()}" process="@form" />
                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-6 text-right">
                            <p:commandButton value="#{labels['dict.editar']}" icon="pi pi-pencil" iconPos="top" styleClass="mr-2"
                                             actionListener="#{viewConfiguracionesGlobales.editarConfiguracionGlobal}"
                                             process="@form" update="messages">
                                <p:ajax event="dialogReturn" listener="#{viewConfiguracionesGlobales.returnDialogo}"
                                        update="messages dataTable"/>
                            </p:commandButton>
                            <p:commandButton value="#{labels['dict.ayuda']}" icon="pi pi-info-circle" iconPos="top" styleClass="mr-2"
                                             action="#{viewConfiguracionesGlobales.ayuda}" process="@this" update="messages"/>
                        </div>
                    </div>
                </f:facet>
            </p:panel>
            <p:dataTable id="dataTable" value="#{viewConfiguracionesGlobales.lazyModel}" var="configuracionGlobal"
                         paginator="true" lazy="true" filterDelay="300" widgetVar="configuracionGlobalTable"
                         rows="#{viewConfiguracionesGlobales.filtro.paginaTamanyo}" rowsPerPageTemplate="10,20,50,100"
                         first="#{viewConfiguracionesGlobales.filtro.paginaFirst}"
                         paginatorPosition="bottom" paginatorAlwaysVisible="true"
                         paginatorTemplate="{RowsPerPageLabel} {RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport}
                         {NextPageLink} {LastPageLink}"
                         currentPageReportTemplate="#{labels.dataTable_currentPageReport}"
                         emptyMessage="#{labels['dict.noHayDatos']}"
                         selectionMode="single" selection="#{viewConfiguracionesGlobales.datoSeleccionado}"
                         reflow="true"
                         style="min-height: 300px;"
            >
                <!--
                rowKey="#{configuracionGlobal.codigo}"
                sortBy="#{viewConfiguracionesGlobales.filtro.orderBy}"
                sortOrder="#{viewConfiguracionesGlobales.filtro.order}"
                         -->
                <p:ajax
                        event="rowDblselect"
                        oncomplete="triggerDblClick();"
                        global="false"/>
                <f:facet name="{RowsPerPageLabel}">
                    #{labels.dataTable_rowsPerPage}
                </f:facet>
                <p:column sortBy="#{configuracionGlobal.codigo}" headerText="#{labels['dict.codigo']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{configuracionGlobal.propiedad}"/>
                </p:column>
                <p:column sortBy="#{configuracionGlobal.noModificable}"
                          headerText="#{labels['viewConfiguacionesGlobales.noModificable']}">
                    <f:facet name="header"/>
                    <h:selectBooleanCheckbox value="#{configuracionGlobal.noModificable}" disabled="true"/>
                </p:column>
                <p:column sortBy="#{configuracionGlobal.valor}" headerText="#{labels['dict.valor']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{configuracionGlobal.valor}"/>
                </p:column>
                <p:column sortBy="#{configuracionGlobal.descripcion}" headerText="#{labels['dict.descripcion']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{configuracionGlobal.descripcion}"/>
                </p:column>
            </p:dataTable>

            <h:outputScript>
                function triggerDblClick() {
                    myDoubleClickCommand();
                    /*$('#form\\:btnConsultaHidden').click();*/
                }
            </h:outputScript>

            <p:remoteCommand name="myDoubleClickCommand"
                             widgetVar="myDoubleClickCommand"
                             action="#{viewConfiguracionesGlobales.editarConfiguracionGlobal}"
                             autoRun="false"
                             partialSubmit="true"
                             process="@this"/>
            <p:commandButton id="btnConsultaHidden" name="btnConsultaHidden" widgetVar="btnConsultarHidden"
                             actionListener="#{viewConfiguracionesGlobales.consultarConfiguracionGlobal}"
                             process="@this" update="messages"
                             style="display: none">
                <p:ajax event="dialogReturn" listener="#{viewConfiguracionesGlobales.returnDialogo}"
                        update="messages dataTable"/>
            </p:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
</html>
