<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
>
<!--
Pàgina amb el llistat de personal d'una unitat administrativa.
-->
<ui:composition template="/WEB-INF/templates/layoutDialog.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam id="MODO_ACCESO" name="MODO_ACCESO" value="#{dialogConfiguracionGlobal.modoAcceso}"/>
            <f:viewParam id="ID" name="ID" value="#{dialogConfiguracionGlobal.id}"/>
            <f:viewAction action="#{dialogConfiguracionGlobal.load}"/>
        </f:metadata>
    </ui:define>


    <ui:define name="pageTitleDialog">
        <h:outputFormat value="Detalle - #{dialogConfiguracionGlobal.data.propiedad} "
                        rendered="#{!dialogConfiguracionGlobal.isModoAlta()}"/>
    </ui:define>


    <ui:define name="contentDialog">
        <p:growl id="messagesDialog"
                 globalOnly="false"
                 showDetail="true"
                 life="5000"
                 escape="false"/>

        <p:panel>
            <div class="row">
                <div class="ui-g-12 ui-md-3 ui-lg-2">
                    <h:outputText value="Código:" for="txtPropiedad"/>
                </div>
                <div class="ui-g-12 ui-md-9 ui-lg-4">
                    <p:inputText id="txtPropiedad" value="#{dialogConfiguracionGlobal.data.propiedad}"
                                 styleClass="w95" required="true"
                                 disabled="#{dialogConfiguracionGlobal.isModoConsulta()}" maxlength="50"/>
                </div>
            </div>
            <div class="row">
                <div class="ui-g-12 ui-md-3 ui-lg-2">
                    <h:outputText value="Valor" for="txtValor"/>
                </div>
                <div class="ui-g-12 ui-md-9 ui-lg-4">
                    <p:inputText id="txtValor" value="#{dialogConfiguracionGlobal.data.valor}"
                                 styleClass="w95" required="true"
                                 disabled="#{dialogConfiguracionGlobal.isModoConsulta()}" maxlength="50"/>
                </div>
            </div>
            <div class="row">
                <div class="ui-g-12 ui-md-3 ui-lg-2">
                    <h:outputText value="Descripción:" for="txtDescripcion"/>
                </div>
                <div class="ui-g-12 ui-md-9 ui-lg-4">
                    <p:inputTextarea id="txtDescripcion" value="#{dialogConfiguracionGlobal.data.descripcion}"
                                     styleClass="w95" required="true" rows="10"
                                     disabled="#{dialogConfiguracionGlobal.isModoConsulta()}" maxlength="50"/>
                </div>
            </div>
        </p:panel>
    </ui:define>


    <ui:define name="contentFooterDialogLeft">
        <p:commandButton action="#{dialogConfiguracionGlobal.ayuda}"
                         icon="pi pi-info-circle" iconPos="top"
                         value="Ayuda"
                         process="@this"/>
    </ui:define>
    <ui:define name="contentFooterDialogRight">
        <p:commandButton action="#{dialogConfiguracionGlobal.guardar}"
                         value="Guardar" update="messagesDialog"
                         process="@all"/>
        <p:commandButton action="#{dialogConfiguracionGlobal.cerrar}"
                         value="Cerrar" update="messagesDialog"
                         process="@all"/>

    </ui:define>

</ui:composition>
</html>
