<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<!--
Peu de pàgina
-->
<ui:composition>
    <footer id="footer">
        <div class="row mr-auto ml-3 mr-3 peuResponsive">
            <!-- Esquerra -->
            <div class="col-3 pt-2 elementPeuResponsive">
                <strong class="text-uppercase font-weight-bold">
                    #{version.projectName} &#169; GOVERN DE LES ILLES BALEARS
                </strong>
            </div>
            <div class="col-3 pt-2 elementPeuResponsive">
                    Versió: <h:outputText value="#{version.version}"/><a href="#{version.url}"> (#{version.commit})</a>
            </div>
            <div class="col-2 pt-2 elementPeuResponsive">
                Build :
                <h:outputText value="#{version.buildTime}"/>
            </div>
            <div class="col-2 pt-2 elementPeuResponsive">
                JDK:
                <h:outputText value="#{version.jdkVersion}"/>
            </div>
            <div class="col-2 pt-2 elementPeuResponsive">
                Revisió:
                <h:outputText value="#{version.scmRevision}"/>
            </div>
        </div>
    </footer>
</ui:composition>
</html>
