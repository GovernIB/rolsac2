<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<!--
Peu de pÃ gina
-->
<ui:composition>
    <footer id="footer">
        <div class="row mr-auto ml-3 mr-3 peuResponsive">
            <!-- Esquerra -->
            <div class="col-3 pt-2 elementPeuResponsive">
                <strong class="text-uppercase font-weight-bold">
                    <p:outputLabel value="#{version.projectName} &#169; GOVERN DE LES ILLES BALEARS" styleClass="estiloGrande" />
                </strong>
            </div>
            <div class="col-3 pt-2 elementPeuResponsive">
                <p:outputLabel value="#{labels['dict.version']}:" styleClass="estiloGrande" /> <h:outputText value="#{version.version}" styleClass="estiloGrande"/><a href="#{version.url}" class="estiloGrande"> (#{version.commit})</a>
            </div>
            <div class="col-2 pt-2 elementPeuResponsive">
                <p:outputLabel value="Build:" styleClass="estiloGrande" />
                <h:outputText value="#{version.buildTime}" styleClass="estiloGrande" />
            </div>
            <div class="col-2 pt-2 elementPeuResponsive">
                <p:outputLabel value="JDK:" styleClass="estiloGrande" />
                <h:outputText value="#{version.jdkVersion}" styleClass="estiloGrande" />
            </div>
            <div class="col-2 pt-2 elementPeuResponsive">
                <p:outputLabel value="#{labels['dict.revision']}:" styleClass="estiloGrande" />
                <h:outputText value="#{version.scmRevision}" styleClass="estiloGrande" />
            </div>
        </div>
    </footer>
</ui:composition>
</html>
