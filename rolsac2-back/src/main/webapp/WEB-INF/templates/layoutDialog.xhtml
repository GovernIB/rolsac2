<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      lang="#{sessionBean.current.toLanguageTag()}">
<!--
Plantilla.
-->
<f:view locale="#{sessionBean.current}">
    <!-- Espai perquè les pàgines que emprin el template defineixin els seus viewParam i viewAction -->
    <ui:insert name="metadata"/>
    <h:head class="bg-aplicacio x">
        <!-- Necessari perquè PrimeFaces posi aquest tags al principi del HEAD -->
        <f:facet name="first" class="bg-aplicacio x2">
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <title class="x3 bg-aplicacio"><ui:insert name="pageTitleDialog"/></title>
             <link rel="shortcut icon" href="#{resource['img/GOIB_fav.png']}"/>
        </f:facet>
        <h:outputScript name="js/bootstrap.min.js" />
        <ui:insert name="icerik"/>
        <!-- Traduccions personalitzades de PrimeFaces en català i castellà -->
        <script src="#{resource['js/primefaceslocale_' += sessionBean.current.toLanguageTag() += '.js']}"
                type="text/javascript"></script>
    </h:head>
    <h:outputStylesheet library="css">
        html, body, #formDialog {
            height: 100%;
            margin: 0;
        }
        .contenido {
            min-height: 100%;
            margin-bottom: -50px;
        }
        .footer{
            height: 50px;
        }

        @media (max-width: 642px) {
            .contenido {
                margin-bottom: 0px;
            }
        }




    </h:outputStylesheet>
    <h:body>
        <!--
        Les declaram aquí enlloc de a HEAD per assegurar que es carreguen després dels de Primefaces
        Veure: https://stackoverflow.com/a/8774997/11751648
        -->
        <h:outputStylesheet name="css/bootstrap.min.css" />
        <h:outputStylesheet name="css/open-iconic-bootstrap.css" />
        <h:outputStylesheet name="css/stylesDialog.css" />
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />

        <!-- Content -->
        <!--
        <div  class="container p-3 aplicacio contenido">
            <div class="my-3 p-3 bg-white rounded box-shadow ">
                <div class="card mb-12 border-0">
                    <ui:insert name="contentDialog" />
                </div>
            </div>
        </div>
        -->

        <h:form id="formDialog">



            <div class="contenido">
                <div class="cabeceraIdiomas">
                    <ui:insert name="contentIdioma" />
                </div>
                <ui:insert name="contentDialog" />
            </div>

            <div class="footer">
                <ui:include src="/WEB-INF/includes/footerDialog.xhtml"/>
            </div>

        </h:form>
        <!--
            -->


        <!-- FI Content
        <div id="footer">
            <ui:include src="/WEB-INF/includes/footerDialog.xhtml"/>
        </div>-->
    </h:body>
</f:view>
</html>
