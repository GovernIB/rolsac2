<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      lang="#{sessionBean.current.toLanguageTag()}">
<!--
Plantilla.
-->
<f:view locale="#{sessionBean.current}">
    <p:importConstants type="es.caib.rolsac2.service.model.types.TypePerfiles" var="TypePerfiles" />
    <!-- Espai perquè les pàgines que emprin el template defineixin els seus viewParam i viewAction -->
    <ui:insert name="metadata" />
    <h:head>
        <!-- Necessari perquè PrimeFaces posi aquest tags al principi del HEAD -->
        <f:facet name="first">
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <title><ui:insert name="pageTitle"/></title>
            <link rel="shortcut icon" href="#{resource['img/GOIB_fav.png']}"/>
        </f:facet>
        <h:outputScript name="js/bootstrap.min.js" />
        <!-- Traduccions personalitzades de PrimeFaces en català i castellà -->
        <ui:fragment id="cssPersonalizado" rendered="#{sessionBean.entidad.cssPersonalizado != null and !sessionBean.superAdministrador}">
            <link rel="stylesheet" href="/rolsac2back/resources?id=#{sessionBean.entidad.cssPersonalizado.codigo}"></link>
        </ui:fragment>
        <script src="#{resource['js/primefaceslocale_' += sessionBean.current.toLanguageTag() += '.js']}"
                type="text/javascript"></script>
    </h:head>
    <h:body id="viewPage">
        <!--
        Les declaram aquí enlloc de a HEAD per assegurar que es carreguen després dels de Primefaces
        Veure: https://stackoverflow.com/a/8774997/11751648
        -->
        <h:outputStylesheet name="css/bootstrap.min.css"/>
        <h:outputStylesheet name="css/open-iconic-bootstrap.css" />
        <h:outputStylesheet name="css/styles.css" />
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />

        <h:form id="formAspect" style="display: none;">
            <p:inputText id="windowWidth" value="#{sessionBean.screenWidth}">
            </p:inputText>
            <p:inputText id="windowHeight" value="#{sessionBean.screenHeight}">
            </p:inputText>
            <h:commandButton id="btnAspect" action="#{sessionBean.updateAspect()}">
                <f:ajax execute="@this"  render="@this" />
            </h:commandButton>
        </h:form>



        <h:form prependId="false">
            <header>
                <!-- Header -->
                <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark bg-header" style="z-index:1002 !important;">
                    <button class="navbar-toggler botoMobil" type="button" data-toggle="collapse"
                            data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                            aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>



                    <ui:include src="/WEB-INF/includes/header_logo_nombre.xhtml" />



                    <ui:include src="/WEB-INF/includes/header_botonera.xhtml" />



                </nav>
                <!-- FI Header -->
            </header>
        </h:form>



        <p:growl id="messages"
                 globalOnly="false"
                 showDetail="false"
                 life="5000"
                 escape="false"/>

        <p:idleMonitor id="idleMonitor" timeout="#{session.maxInactiveInterval*1000 - 120000}" onidle="PF('sesionDialog').show()">
        </p:idleMonitor>

        <p:dialog id="sesionDialog" widgetVar="sesionDialog"
                   responsive="true" width="400" height="200" showHeader="false" resizable="false" modal="true">
            <div class="container text-center mt-5">
                <p class="text-justify">#{labels['dict.sesionCaducada']} </p>
                <p:link outcome="/index" value="#{labels['dict.inicio']}" styleClass="btn btn-danger"></p:link>
            </div>
        </p:dialog>



        <h:form>
            <p:confirmDialog global="true">
                <p:commandButton value="#{labels['dict.si']}" type="button" styleClass="ui-confirmdialog-yes"
                                 icon="ui-icon-check"/>
                <p:commandButton value="#{labels['dict.no']}" type="button" styleClass="ui-confirmdialog-no"
                                 icon="ui-icon-close"/>
            </p:confirmDialog>



            <ui:include src="/WEB-INF/includes/header_breadcrumb.xhtml" />
        </h:form>



        <!-- Content -->
        <div class="aplicacio contenido">
            <div class="bg-white rounded box-shadow">
                <!-- Contingut -->
                <div class="card mb-12 border-0">
                    <span class="h5 view-title">
                        <ui:insert name="pageTitle"></ui:insert>
                    </span>
                    <ui:insert name="content"/>
                </div>
                <!-- FI Contingut -->
            </div>
        </div>

		<p:dialog modal="true" widgetVar="statusDialog1"
			header="#{labels['dict.cargandoLaInfo']}" draggable="false"
			closable="false" resizable="False">
			<div class="text-center">
				<i class="pi pi-spin pi-spinner loading-icon" aria-hidden="true"></i>
			</div>
		</p:dialog>
		<p:dialog modal="true" widgetVar="statusDialog2"
			header="#{labels['dict.eliminandoDato']}" draggable="false"
			closable="false" resizable="False">
			<div class="text-center">
				<i class="pi pi-spin pi-spinner loading-icon" aria-hidden="true"></i>
			</div>
		</p:dialog>
		<!-- FI Content -->



        <ui:include src="/WEB-INF/includes/footer.xhtml"/>
        <h:outputScript library="js" name="common.js" />



    </h:body>
</f:view>
<script>
    document.getElementById("formAspect:windowWidth").setAttribute("value", window.innerWidth);
    document.getElementById("formAspect:windowHeight").setAttribute("value", window.innerHeight);
    document.getElementById("formAspect:btnAspect").click();
    window.addEventListener('resize', ()=> {
        document.getElementById("formAspect:windowWidth").setAttribute("value", window.innerWidth);
        document.getElementById("formAspect:windowHeight").setAttribute("value", window.innerHeight);
        document.getElementById("formAspect:btnAspect").click();
    })

    function startCargando() {
    	PF('statusDialog1').show();
	}

	function stopCargando() {
		PF('statusDialog1').hide();
	}

	function startEliminando() {
		PF('statusDialog2').show();
	}

	function stopEliminando() {
		PF('statusDialog2').hide();
	}
</script>
</html>
