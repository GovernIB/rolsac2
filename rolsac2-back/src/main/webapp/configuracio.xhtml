<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<!--
Pàgina amb informació d'accessibilitat
-->
<ui:composition template="/WEB-INF/templates/layout.xhtml">

    <ui:define name="pageTitle">#{labels['configuracio.titulo']}</ui:define>

    <ui:define name="content">
		<table class="table">
		  <tbody>
		    <tr>
		      <th scope="row" class="w25">#{labels['configuracio.usuari']}: </th>
		      <td>#{userInfo.username}</td>
		    </tr>
		    <tr>
		      <th scope="row" class="w25">#{labels['configuracio.nom']}: </th>
		      <td>#{userInfo.nom}</td>
		    </tr>
		    <tr>
		      <th scope="row" class="w25">#{labels['configuracio.llinatges']}: </th>
		      <td>#{userInfo.llinatges}</td>
		    </tr>
		    <tr>
		      <th scope="row" class="w25">#{labels['configuracio.email']}: </th>
		      <td>#{userInfo.email}</td>
		    </tr>
		    <tr>
		      <th scope="row" class="w25">#{labels['configuracio.nif']}: </th>
		      <td>#{userInfo.nif}</td>
		    </tr>
		  </tbody>
		</table>
    </ui:define>
</ui:composition>
</html>
