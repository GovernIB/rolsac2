<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:my="http://java.sun.com/jsf/composite/components"
>
<ui:composition template="/WEB-INF/templates/layoutDialog.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam id="MODO_ACCESO" name="MODO_ACCESO" value="#{dialogUsuario.modoAcceso}"/>
            <f:viewParam id="ID" name="ID" value="#{dialogUsuario.id}"/>
            <f:viewAction action="#{dialogUsuario.load}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="pageTitleDialog">
        <h:outputFormat value="#{labels['dialogUsuario.consulta']}"
                        rendered="#{dialogUsuario.isModoConsulta()}"/>
        <h:outputFormat value="#{labels['dialogUsuario.detalle']}"
                        rendered="#{dialogUsuario.isModoEdicion()}"/>
        <h:outputFormat value="#{labels['dialogUsuario.nuevo']}"
                        rendered="#{dialogUsuario.isModoAlta()}"/>
    </ui:define>
    <ui:define name="contentIdioma">

        <span class="pi pi-tag mt-1"/>
        <h:outputText value="#{labels['dict.idioma']}:" style="margin-right:4px;margin-top:5px;"/>
        <p:selectOneButton id="opcionIdioma" value="#{dialogUsuario.idioma}" styleClass="botoneraRed" unselectable="false">
            <f:selectItems value="#{sessionBean.getIdiomasPermitidosList()}" var="idioma"
                           itemValue="#{idioma}" itemLabel="#{labels['idiomas.' += idioma]}"/>
            <p:ajax process="@this" update="txtObservaciones"/>
        </p:selectOneButton>
        <p:commandButton action="#{dialogEntidad.traducir}"
                         icon="pi pi-compass" iconPos="top"
                         value="#{labels['dict.traducir']}"
                         style="margin-left:10px"
                         update="messagesDialog"
                         process="@this" >
            <p:ajax event="dialogReturn" listener="#{dialogUsuario.returnDialogTraducir}" process="@this"
                    update="formDialog:txtObservaciones"/>
        </p:commandButton>
    </ui:define>

    <ui:define name="contentDialog">
        <p:growl id="messagesDialog"
                 globalOnly="false"
                 showDetail="false"
                 life="5000"
                 escape="false"/>

        <p:panel id="form">
            <div class="row">
                <div class="ui-g-12 ui-md-8 pl-4 panel-container">
                    <div class="ui-g-12 ui-md-2 ui-lg-1">
                        <h:outputText value="#{labels['dict.codigo']}:" for="txtCodigo"/>
                    </div>
                    <div class="ui-g-12 ui-md-10 ui-lg-5">
                        <p:inputText id="txtCodigo" value="#{dialogUsuario.data.codigo}"
                                     styleClass="w95" disabled="true" maxlength="50"/>
                    </div>

                    <div class="ui-g-12 ui-md-2 ui-lg-1">
                        <p:outputLabel styleClass="d-inline" value="#{labels['dict.identificador']}:" for="txtIdentificador"/>
                    </div>
                    <div class="ui-g-12 ui-md-10 ui-lg-5">
                        <p:inputText id="txtIdentificador" value="#{dialogUsuario.data.identificador}"
                                     styleClass="w95" required="true"
                                     requiredMessage="#{labels['dict.obligatorio.identificador']}"
                                     disabled="#{dialogUsuario.isModoConsulta()}" maxlength="50"/>
                    </div>
                    <div class="ui-g-12 ui-md-2 ui-lg-1">
                        <p:outputLabel styleClass="d-inline" value="#{labels['viewUsuario.nombre']}:" for="txtNombre"/>
                    </div>
                    <div class="ui-g-12 ui-md-10 ui-lg-5">
                        <p:inputText id="txtNombre" value="#{dialogUsuario.data.nombre}"
                                     styleClass="w95" required="true"
                                     requiredMessage="#{labels['dict.obligatorio.nombre']}"
                                     disabled="#{dialogUsuario.isModoConsulta()}" maxlength="50"/>
                    </div>

                    <div class="ui-g-12 ui-md-2 ui-lg-1">
                        <p:outputLabel styleClass="d-inline" value="#{labels['dict.email']}:" for="txtEmail"/>
                    </div>
                    <div class="ui-g-12 ui-md-10 ui-lg-5">
                        <p:inputText id="txtEmail" value="#{dialogUsuario.data.email}"
                                     styleClass="w95"
                                     disabled="#{dialogUsuario.isModoConsulta()}" maxlength="50">
                            <f:validateRegex
                                    pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
                        </p:inputText>
                    </div>
                    <div class="ui-g-12 ui-md-2 ui-lg-2">
                        <p:outputLabel styleClass="d-inline" value="#{labels['dialogUsuario.observaciones']}:" for="txtObservaciones"/>
                    </div>

                    <div class="ui-g-12 ui-md-10 ui-lg-4">
                        <my:literalComponent id="txtObservaciones"
                                             literal="#{dialogUsuario.data.observaciones}"
                                             soloLecture="#{dialogUsuario.isModoConsulta()}"
                                             idioma="#{dialogUsuario.idioma}"
                                             idiomasObligatorios="#{sessionBean.getIdiomasObligatorios()}"
                                             idiomasPermitidos="#{sessionBean.getIdiomasPermitidos()}"
                                             nombreLiteral="#{labels['dialogUsuario.observaciones']}"
                                             disabled="#{dialogUsuario.isModoConsulta()}"/>
                    </div>
                </div>
                <div class="ui-g-12 ui-md-4 pr-1">
                    <div class="row left-container mx-0">
                        <div class="col-12 left-container-header text-center">
                            <p class="left-container-tit mt-2 mb-1">#{labels['dialogUsuario.uaRelacionadas']}</p>
                        </div>
                        <div class="col-10 p-1">
                            <p:dataTable id="dataTableUAs" var="td" value="#{dialogUsuario.data.unidadesAdministrativas}"
                                         emptyMessage="#{labels['dict.tablaVacia']}" scrollable="true" scrollHeight="120"
                                         paginator="false" selectionMode="single"
                                         selection="#{dialogUsuario.uaSeleccionada}"
                                         rowKey="#{td.codigo}" styleClass="noHeader">

                                <!-- Necesario para actualizar en controlador la fila seleccionada -->
                                <p:ajax event="rowSelect" global="false"/>
                                <p:ajax event="rowUnselect"/>


                                <p:column headerText="#{labels['msg.tablaVacia']}" styleClass="text-center w75">
                                    <h:outputText value="#{td.nombre.getTraduccion(dialogUsuario.idioma)}"/>
                                </p:column>

                            </p:dataTable>
                        </div>
                        <div class="col-2 p-1 d-flex flex-column align-content-center justify-content-center align-items-center">
                            <p:commandButton title="#{labels['dict.nuevo']}" icon="pi pi-plus" styleClass="text-success"
                                             process="@this" actionListener="#{dialogUsuario.anyadirUAs()}"
                                             rendered="#{!dialogUsuario.isModoConsulta()}">
                                <p:ajax event="dialogReturn" listener="#{dialogUsuario.returnDialogo}" process="@this"
                                        update="messagesDialog dataTableUAs"/>
                            </p:commandButton>
                            <p:commandButton title="#{labels['dict.eliminar']}" icon="pi pi-minus" styleClass="text-danger"
                                             action="#{dialogUsuario.borrarUA()}"
                                             process="@this" update="dataTableUAs messagesDialog"
                                             rendered="#{!dialogUsuario.isModoConsulta()}"/>
                            <p:commandButton title="#{labels['dict.consultar']}" icon="pi pi-eye"
                                             action="#{dialogUsuario.consultarUA()}"
                                             process="@this" update="dataTableUAs messagesDialog"/>
                        </div>
                    </div>
                </div>

            </div>
        </p:panel>
    </ui:define>
    <ui:define name="contentFooterDialogRight">
        <p:commandButton action="#{dialogUsuario.ayuda}"
                         icon="pi pi-info-circle" iconPos="top"
                         value="#{labels['dict.ayuda']}"
                         process="@this"/>
        <p:commandButton action="#{dialogUsuario.guardar}"
                         value="#{labels['dict.guardar']}" update="messagesDialog form"
                         process="@all" rendered="#{!dialogUsuario.isModoConsulta()}"/>
        <p:commandButton action="#{dialogUsuario.cerrar}"
                         value="#{labels['dict.cerrar']}"
                         process="@this"/>
    </ui:define>
</ui:composition>
</html>
