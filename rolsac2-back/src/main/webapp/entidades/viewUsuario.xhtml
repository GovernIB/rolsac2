<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
>
<!--
Pàgina amb el llistat de Tipo de Público Objetivo.
-->
<ui:composition template="/WEB-INF/templates/layout.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <!--<f:viewParam id="unitatId" name="unitatId" value="#{unitatModel.value.id}" />-->
            <f:viewAction action="#{viewUsuario.load}" />
        </f:metadata>
    </ui:define>
    <ui:define name="breadcrumb">
        <c:forEach var="ua" items="#{sessionBean.getUnidadesAdministrativasActivas()}">
            <p:menuitem value="#{ua.nombre.getTraduccion(sessionBean.lang)}" action="#{sessionBean.cambiarUnidadAdministrativa(ua)}" update="migaPan" oncomplete="$('#form:actualizarBusqueda').click();" >
            </p:menuitem>
        </c:forEach>
    </ui:define>
    <ui:define name="pageTitle">
        <h:outputFormat value="#{labels['viewUsuario.titulo.pagina']}" />
    </ui:define>
    <ui:define name="content">
        <h:form>
            <p:commandButton value="#{labels['viewUsuario.actualizar']}" id="actualizarBusqueda"  style="display:none" ajax="false" action="#{viewUsuario.buscar}" update="dataTable" />
            <p:panel id="panel" styleClass="panelSinBotonToggle" toggleSpeed="500" toggleable="true" closeSpeed="500" widgetVar="panel" collapsed="true">
                <f:facet name="header">
                    <div class="row">
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputFormat value="#{labels['dict.filtro']}:" />
                        <p:inputText id="filtroBusqueda" value="#{viewUsuario.filtroTexto}"/>
                        <p:commandButton value="#{labels['dict.busqueda']}" icon="pi pi-search" update="messages dataTable"
                                         actionListener="#{viewUsuario.buscar()}" process="@form" />
                        <p:commandButton value="#{labels['dict.busqAvanzada']}" icon="pi pi-search-plus" iconPos="top" update="messages dataTable"
                                         onclick="PF('panel').toggle()"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6 text-right">
                        <p:commandButton value="#{labels['dict.nuevo']}" icon="pi pi-file-o" iconPos="top"
                                         actionListener="#{viewUsuario.nuevoUsuario}" process="@this">
                            <p:ajax event="dialogReturn" listener="#{viewUsuario.returnDialogo}" update="messages dataTable"/>
                        </p:commandButton>
                        <p:commandButton value="#{labels['dict.editar']}" icon="pi pi-pencil" iconPos="top"
                                         actionListener="#{viewUsuario.editarUsuario}" process="@form" update="messages">
                            <p:ajax event="dialogReturn" listener="#{viewUsuario.returnDialogo}" update="messages dataTable"/>
                        </p:commandButton>
                        <p:commandButton value="#{labels['dict.borrar']}" icon="pi pi-trash" iconPos="top"
                                         action="#{viewUsuario.borrarUsuario}" process="@form" update="messages dataTable">
                            <p:confirm message="#{labels['msg.eliminarRegistro']}"/>
                        </p:commandButton>
                        <p:commandButton value="#{labels['dict.ayuda']}"  icon="pi pi-info-circle" iconPos="top"
                                         action="#{viewUsuario.ayuda}" process="@this" update="messages" />
                    </div>
                    </div>
                </f:facet>
                <p class="p-m-0">
                    <div class="row">
                        <div class="ui-g-12 ui-md-3 ui-lg-2">
                            <h:outputText value="#{labels['dict.id']}:" for="txtId" />
                        </div>
                        <div class="ui-g-12 ui-md-9 ui-lg-4">
                            <p:inputText id="txtId" value="#{viewUsuario.filtro.id}" styleClass="w95" />
                        </div>
                        <div class="ui-g-12 ui-md-3 ui-lg-2">
                            <h:outputText value="#{labels['dict.identificador']}:" for="txtIdentificador" />
                        </div>
                        <div class="ui-g-12 ui-md-9 ui-lg-4">
                            <p:inputText id="txtIdentificador" value="#{viewUsuario.filtro.identificador}" styleClass="w95" />
                        </div>
                    </div>
                </p>
            </p:panel>
            <p:dataTable id="dataTable" value="#{viewUsuario.lazyModel}" var="usuario"
                         paginator="true" lazy="true" filterDelay="300" widgetVar="usuarioTable"
                         rows="#{viewUsuario.filtro.paginaTamanyo}" rowsPerPageTemplate="10,20,50,100"
                         first="#{viewUsuario.filtro.paginaFirst}"
                         paginatorPosition="bottom" paginatorAlwaysVisible="true"
                         paginatorTemplate="{RowsPerPageLabel} {RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport}
                         {NextPageLink} {LastPageLink}"
                         currentPageReportTemplate="#{labels.dataTable_currentPageReport}"
                         emptyMessage="#{labels['dict.noHayDatos']}"
                         selectionMode="single" selection="#{viewUsuario.datoSeleccionado}" rowKey="#{usuario.codigo}"
                         reflow="true"
                         sortBy="#{viewUsuario.filtro.orderBy}"
                         sortOrder="#{viewUsuario.filtro.order}"
                         style="min-height: 300px;"
            >
                <p:ajax
                        event="rowDblselect"
                        oncomplete="triggerDblClick();"
                        global="false" />
                <f:facet name="{RowsPerPageLabel}">
                    #{labels.dataTable_rowsPerPage}
                </f:facet>
                <p:column sortBy="#{usuario.codigo}" headerText="#{labels['dict.codigo']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{usuario.codigo}"/>
                </p:column>
                <p:column sortBy="#{usuario.identificador}" headerText="#{labels['dict.identificador']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{usuario.identificador}"/>
                </p:column>
                <p:column sortBy="#{usuario.entidad}" headerText="#{labels['viewUsuario.entidad']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{usuario.entidad}"/>
                </p:column>
            </p:dataTable>
            <h:outputScript >
                function triggerDblClick() {
                myDoubleClickCommand();
                /*$('#form\\:btnConsultaHidden').click();*/
                }
            </h:outputScript>
            <p:remoteCommand name="myDoubleClickCommand"
                             widgetVar="myDoubleClickCommand"
                             action="#{viewUsuario.editarUsuario()}"
                             autoRun="false"
                             partialSubmit="true"
                             process="@this" />
            <p:commandButton id="btnConsultaHidden" name="btnConsultaHidden" widgetVar="btnConsultarHidden"
                             actionListener="#{viewUsuario.consultarUsuario}" process="@this" update="messages" style="display: none">
                <p:ajax event="dialogReturn" listener="#{viewUsuario.returnDialogo}" update="messages dataTable"/>
            </p:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
</html>
