<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:my="http://java.sun.com/jsf/composite/components">

<ui:composition template="/WEB-INF/templates/layout.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewAction action="#{viewUnidadAdministrativa.load}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="pageTitle">
        <h:outputFormat value="#{labels['viewUnidadAdministrativa.titulo']}"/>
    </ui:define>
    <ui:define name="breadcrumbBoton">
        <c:choose>
            <c:when test="#{(sessionBean.getPerfil() == TypePerfiles.ADMINISTRADOR_CONTENIDOS) or (sessionBean.getPerfil() == TypePerfiles.ADMINISTRADOR_ENTIDAD)  }">

                <p:ajax event="eventoUpdate" oncomplete="rc()" listener="#{viewUnidadAdministrativa.buscarEvt()}"
                        update="form:dataTable">
                </p:ajax>
            </c:when>
        </c:choose>

    </ui:define>
    <ui:define name="breadcrumb">
        <c:forEach var="ua" items="#{sessionBean.getUnidadesAdministrativasActivas()}">
            <p:menuitem value="#{ua.nombre.getTraduccion(sessionBean.lang)}" styleClass="estiloGrande"
                        actionListener="#{viewUnidadAdministrativa.cambiarUAbuscarEvt(ua)}"
                        update="migaPan @form form:dataTable"
                        process="@this"
                        disabled="#{sessionBean.getPerfil() == TypePerfiles.GESTOR and sessionBean.checkUaGestor(ua)}"
            >
            </p:menuitem>
        </c:forEach>
    </ui:define>
    <ui:define name="mollaPaGestor">
        <h:panelGroup id="panelMolla">
            <ul class="mollaPa">
                <li>
                    <div class="btn-group">
                        <p:commandButton styleClass="btn btn-danger btn-molla" process="@this @form"
                                         actionListener="#{sessionBean.cambiarUaActiva(sessionBean.unidadActivaAux.codigo)}"
                                         value="#{sessionBean.unidadActivaAux.nombre.getTraduccionConValor(sessionBean.lang)}"
                                         update="panelMolla form">
                            <f:actionListener binding="#{viewUnidadAdministrativa.update()}"></f:actionListener>
                        </p:commandButton>
                        <button type="button"
                                class="btn btn-danger drop-molla dropdown-toggle dropdown-toggle-split"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        </button>
                        <div class="dropdown-menu">
                            <c:forEach
                                    items="#{sessionBean.obtenerUasEntidad()}"
                                    var="ua">
                                <p:commandButton styleClass="dropdown-item btn-drop" process="@this"
                                                 actionListener="#{sessionBean.cambiarUaActiva(ua.codigo)}"
                                                 value="#{ua.nombre.getTraduccionConValor(sessionBean.lang)}" update="panelMolla form">
                                    <f:actionListener binding="#{sessionBean.cambiarUaActivaAux(ua)}"/>
                                    <f:actionListener binding="#{viewUnidadAdministrativa.update()}"></f:actionListener>
                                </p:commandButton>
                            </c:forEach>
                        </div>
                    </div>
                </li>
                <c:if test="#{sessionBean.isUnidadesActivasGestor()}">
                    <c:forEach var="ua" items="#{sessionBean.getUnidadesActivasGestor()}">
                        <li>
                            <div class="btn-group">
                                <p:commandButton styleClass="btn btn-danger btn-molla" process="@this"
                                                 actionListener="#{sessionBean.cambiarUaActiva(ua.codigo)}"
                                                 value="#{ua.nombre.getTraduccionConValor(sessionBean.lang)}" update="panelMolla form">
                                    <f:actionListener binding="#{viewUnidadAdministrativa.update()}"></f:actionListener>
                                </p:commandButton>
                                <button type="button"
                                        class="btn btn-danger drop-molla dropdown-toggle dropdown-toggle-split"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                </button>

                                <div class="dropdown-menu">
                                    <c:forEach
                                            items="#{sessionBean.getUnidadesHijasUA(ua.padre.codigo)}"
                                            var="ua">
                                        <p:commandButton styleClass="dropdown-item btn-drop" process="@this"
                                                         actionListener="#{sessionBean.cambiarUaActiva(ua.codigo)}"
                                                         value="#{ua.nombre.getTraduccionConValor(sessionBean.lang)}" update="panelMolla form">
                                            <f:actionListener binding="#{viewUnidadAdministrativa.update()}"></f:actionListener>
                                        </p:commandButton>
                                    </c:forEach>
                                </div>
                            </div>
                        </li>
                    </c:forEach>
                </c:if>
                <c:if test="#{sessionBean.tieneHijosUaActiva()}">
                    <li>
                        <div class="btn-group">
                            <button type="button" class="btn btn-danger btn-molla"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                    onclick="hijosUa()">
                                #{labels['msg.seleccion.uas']}
                            </button>
                            <button type="button"
                                    class="btn btn-danger drop-molla dropdown-toggle dropdown-toggle-split"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                    onclick="hijosUa()">
                            </button>
                            <p:remoteCommand name="hijosUa"
                                             action="#{sessionBean.renderPanelHijas()}"
                                             update="panelHijas"></p:remoteCommand>
                            <div class="dropdown-menu">
                                <h:panelGroup id="panelHijas">
                                    <!--<ui:repeat rendered="#{sessionBean.renderPanelHijas}" value="#{sessionBean.getUnidadesHijasActiva()}" var="ua">
                                        <p:commandButton styleClass="dropdown-item btn-drop" process="@this"
                                                         actionListener="#{sessionBean.cambiarUaActiva(ua.codigo)}"
                                                         value="#{ua.nombre.getTraduccion(sessionBean.lang)}" >
                                        </p:commandButton>
                                    </ui:repeat>-->
                                    <c:choose>
                                        <c:when test="#{sessionBean.renderPanelHijas}">
                                            <c:forEach
                                                    items="#{sessionBean.getUnidadesHijasActiva()}"
                                                    var="ua">
                                                <p:commandButton styleClass="dropdown-item btn-drop" process="@this"
                                                                 actionListener="#{sessionBean.cambiarUaActiva(ua.codigo)}"
                                                                 value="#{ua.nombre.getTraduccion(sessionBean.lang)}"
                                                                 update="panelMolla form">
                                                    <f:actionListener
                                                            binding="#{viewUnidadAdministrativa.buscar()}"></f:actionListener>
                                                </p:commandButton>
                                            </c:forEach>
                                        </c:when>
                                        <c:otherwise>
                                            <div class="d-flex justify-content-center">
                                                <div class="spinner-border spinner-border-sm text-dark" role="status">
                                                    <span class="sr-only">Loading...</span>
                                                </div>
                                            </div>
                                        </c:otherwise>
                                    </c:choose>
                                </h:panelGroup>
                            </div>
                        </div>
                    </li>
                </c:if>
            </ul>
        </h:panelGroup>
    </ui:define>
    <ui:define name="content">
        <h:form id="form">
            <script>
                //<![CDATA[
                function start() {
                    PF('statusDialog').show();
                }

                function stop() {
                    PF('statusDialog').hide();
                }
                //]]>
            </script>
            <p:dialog modal="true" widgetVar="statusDialog" header="#{labels['dict.cargando']}" draggable="false" closable="false"
                      resizable="false">
                <i class="pi pi-spinner pi-spin" style="font-size:3rem;margin-left:30px;"></i>
            </p:dialog>

            <p:remoteCommand name="rc" update="dataTable @form" process="@this"/>
            <p:commandButton value="#{labels['viewUnidadAdministrativa.actualizar']}" id="actualizarBusqueda"
                             widgetVar="actualizarBusqueda"
                             style="display:none" ajax="false" action="#{viewUnidadAdministrativa.buscar}"
                             update="dataTable"/>
            <p:panel id="panel" styleClass="panelSinBotonToggle" toggleSpeed="500" toggleable="true" closeSpeed="500"
                     widgetVar="panel" collapsed="true">
                <f:facet name="header">
                    <div class="row">
                        <div class="ui-g-12 ui-md-6 ui-lg-6">
                            <h:outputFormat value="#{labels['dict.filtro']}:" styleClass="estiloGrande ml-3 mr-2" />
                            <p:inputText id="filtroBusqueda"  value="#{viewUnidadAdministrativa.filtroTexto}" styleClass="estiloGrande ml-2 mr-2"  />
                            <p:commandButton value="#{labels['dict.busqueda']}" icon="pi pi-search" update="messages dataTable"
                                             actionListener="#{viewUnidadAdministrativa.buscar()}" process="@form"/>
                            <p:selectBooleanCheckbox value="#{viewUnidadAdministrativa.mostrarOcultas}" styleClass="ml-2"
                                                     itemLabel="#{labels['viewUnidadAdministrativa.mostrarOcultas']}"/>
                            <p:commandButton value="#{labels['dict.exportar']}" icon="pi pi-print"  styleClass="ml-2"
                                             actionListener="#{viewUnidadAdministrativa.exportar()}" process="@form">
                                <p:ajax event="dialogReturn" listener="#{viewUnidadAdministrativa.returnDialogoExportar}" update="messages"  oncomplete="$('#form\\:descargarDoc').click();" />
                            </p:commandButton>

                            <p:commandButton id="descargarDoc" value="Download" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="pi pi-arrow-down" style="display:none">
                                <p:fileDownload value="#{viewUnidadAdministrativa.file}" />
                            </p:commandButton>
                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-6 text-right">
                                <p:commandButton value="#{labels['dict.nuevo']}" icon="pi pi-file-o" iconPos="top" styleClass="mr-2"
                                                 actionListener="#{viewUnidadAdministrativa.nuevaUnidadAdministrativa}"
                                                 process="@this" rendered="#{!viewUnidadAdministrativa.isAdmContenidos() and !viewUnidadAdministrativa.isModoConsulta()}"
                                                  >
                                    <p:ajax event="dialogReturn" listener="#{viewUnidadAdministrativa.returnDialogo}"
                                            update="messages dataTable"/>
                                </p:commandButton>
                                <p:commandButton id="btnEditar" value="#{labels['dict.editar']}" icon="pi pi-pencil" iconPos="top" styleClass="mr-2"
                                                 actionListener="#{viewUnidadAdministrativa.editarUnidadAdministrativa}"
                                                 process="@form" update="messages"  rendered="#{!viewUnidadAdministrativa.isModoConsulta()}"
                                                 disabled="#{viewUnidadAdministrativa.datoSeleccionado == null}">
                                    <p:ajax event="dialogReturn" listener="#{viewUnidadAdministrativa.returnDialogo}"
                                            update="messages dataTable"/>
                                </p:commandButton>
                                <p:commandButton id="btnConsultar" value="#{labels['dict.consultar']}" icon="pi pi-eye" iconPos="top" styleClass="mr-2"
                                                 actionListener="#{viewUnidadAdministrativa.consultarUnidadAdministrativa()}"
                                                 process="@form" update="messages" onstart="PF('blocker').show();"
                                                 oncomplete="PF('blocker').hide()" rendered="#{viewUnidadAdministrativa.isModoConsulta()}">
                                    <p:ajax event="dialogReturn" listener="#{viewUnidadAdministrativa.returnDialogo}"
                                            update="messages dataTable"/>
                                </p:commandButton>
                                <p:commandButton id="btnBorrar" value="#{labels['dict.borrar']}" icon="pi pi-trash" iconPos="top" styleClass="mr-2"
                                                 action="#{viewUnidadAdministrativa.borrarUnidadAdministrativa}"
                                                 process="@form" update="messages dataTable"
                                                 rendered="#{!viewUnidadAdministrativa.isAdmContenidos()}"
                                                 disabled="#{viewUnidadAdministrativa.datoSeleccionado == null}">
                                    <p:confirm message="#{labels['msg.eliminarRegistro']}"/>
                                </p:commandButton>
                                <p:commandButton id="btnEvolucionar" value="#{labels['dict.evolucionar']}" icon="pi pi-directions" iconPos="top"
                                                 actionListener="#{viewUnidadAdministrativa.evolucionarUnidadAdministrativa}" styleClass="mr-2"
                                                 process="@form" update="messages"
                                                 rendered="#{!viewUnidadAdministrativa.isAdmContenidos()}"
                                                 disabled="#{viewUnidadAdministrativa.datoSeleccionado == null}">
                                <p:ajax event="dialogReturn" listener="#{viewUnidadAdministrativa.returnDialogo}"
                                            update="messages dataTable"/>
                                </p:commandButton>
                                <p:commandButton value="#{labels['dict.ayuda']}" icon="pi pi-info-circle" iconPos="top"
                                                 action="#{viewUnidadAdministrativa.ayuda}" process="@this" update="messages"/>
                        </div>
                    </div>
                </f:facet>
            </p:panel>
            <p:dataTable id="dataTable" value="#{viewUnidadAdministrativa.lazyModel}" var="unidadAdministrativa"
                         paginator="true" lazy="true" filterDelay="300" widgetVar="unidadAdministrativaTable"
                         rows="#{viewUnidadAdministrativa.filtro.paginaTamanyo}" rowsPerPageTemplate="10,20,50,100"
                         first="#{viewUnidadAdministrativa.filtro.paginaFirst}"
                         paginatorPosition="bottom" paginatorAlwaysVisible="true"
                         paginatorTemplate="{RowsPerPageLabel} {RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport}
                         {NextPageLink} {LastPageLink}"
                         currentPageReportTemplate="#{labels.dataTable_currentPageReport}"
                         emptyMessage="#{labels['dict.noHayDatos']}"
                         selectionMode="single" selection="#{viewUnidadAdministrativa.datoSeleccionado}"
                         rowKey="#{unidadAdministrativa.codigo}"
                         reflow="true"
                         sortBy="#{viewUnidadAdministrativa.filtro.orderBy}"
                         sortOrder="#{viewUnidadAdministrativa.filtro.order}"
                         style="min-height: 300px;"
            >
                <p:ajax event="rowSelect" global="false" update="@form:btnEditar @form:btnConsultar @form:btnBorrar @form:btnEvolucionar" process="@form"/>
                <p:ajax
                        event="rowDblselect"
                        oncomplete="triggerDblClick();"
                        global="false"/>
                <f:facet name="{RowsPerPageLabel}">
                    #{labels.dataTable_rowsPerPage}
                </f:facet>
                <p:column headerText=" " styleClass="w60px">
                    <f:facet name="header"/>
                    <i class="#{unidadAdministrativa.getIcon()} font30px"></i>
                </p:column>
                <p:column sortBy="#{unidadAdministrativa.codigo}" headerText="#{labels['dict.codigo']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{unidadAdministrativa.codigo}"/>
                </p:column>
                <p:column sortBy="#{unidadAdministrativa.nombre}" headerText="#{labels['dict.nombre']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{unidadAdministrativa.nombre.getTraduccion(sessionBean.lang)}"/>
                </p:column>
                <p:column sortBy="#{unidadAdministrativa.codigoDIR3}"
                          headerText="#{labels['dialogUnidadAdministrativa.codigo.dir3']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{unidadAdministrativa.codigoDIR3}"/>
                </p:column>
                <p:column sortBy="#{unidadAdministrativa.tipo}" headerText="#{labels['dict.tipo']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{unidadAdministrativa.tipo}"/>
                </p:column>
                <p:column sortBy="#{unidadAdministrativa.nombrePadre}"
                          headerText="#{labels['viewUnidadAdministrativa.nombre.padre']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{unidadAdministrativa.nombrePadre.getTraduccion(sessionBean.lang)}"/>
                </p:column>
                <p:column sortBy="#{unidadAdministrativa.orden}" headerText="#{labels['dict.orden']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{unidadAdministrativa.orden}"/>
                </p:column>
            </p:dataTable>
            <h:outputScript>
                function triggerDblClick() {
                    myDoubleClickCommand();
                    /*$('#form\\:btnConsultaHidden').click();*/
                }
            </h:outputScript>
            <!--<p:dialog modal="true" widgetVar="statusDialog1" header="#{labels['dict.cargandoLaInfo']}"
                      draggable="false" closable="false" resizable="False">
                <div class="text-center">
                    <i class="pi pi-spin pi-spinner loading-icon" aria-hidden="true"></i>
                </div>
            </p:dialog>
            <p:commandButton  id="btnEditarHidden" name="btnEditarHidden" widgetVar="btnEditarHidden"
                              actionListener="#{viewProcedimientos.dblClickProcedimiento()}" process="@this" update="messages"
                              style="display: none"
                              onstart="startCargando()" oncomplete="stopCargando()" >
                <p:ajax event="dialogReturn" listener="#{viewProcedimientos.returnDialogo}" update="messages dataTable"/>
            </p:commandButton>-->
            <p:blockUI block=":viewPage" widgetVar="blocker">
                <div class="spinner-border text-light spinner-large" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </p:blockUI>
            <p:remoteCommand id="dblClickCommand"
                             name="myDoubleClickCommand"
                             widgetVar="myDoubleClickCommand"
                             action="#{viewUnidadAdministrativa.dobleClickUa()}"
                             autoRun="false"
                             partialSubmit="true"
                             process="@this"
                             onstart="PF('blocker').show();"
                             oncomplete="PF('blocker').hide()"/>
            <p:commandButton id="btnConsultaHidden" name="btnConsultaHidden" widgetVar="btnConsultarHidden"
                             actionListener="#{viewUnidadAdministrativa.consultarUnidadAdministrativa}"
                             process="@this" update="messages" style="display: none">
                <p:ajax event="dialogReturn" listener="#{viewUnidadAdministrativa.returnDialogo}"
                        update="messages dataTable"/>
            </p:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
</html>
