<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/WEB-INF/templates/layoutDialog.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam id="MODO_ACCESO" name="MODO_ACCESO" value="#{dialogPlatTramitElectronica.modoAcceso}"/>
            <f:viewParam id="ID" name="ID" value="#{dialogPlatTramitElectronica.codigo}"/>
            <f:viewAction action="#{dialogPlatTramitElectronica.load}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="pageTitleDialog">
        <h:outputFormat value="#{labels['dialogPlatTramitElectronica.consulta']}"
                        rendered="#{dialogPlatTramitElectronica.isModoConsulta()}"/>
        <h:outputFormat value="#{labels['dialogPlatTramitElectronica.detalle']}"
                        rendered="#{dialogPlatTramitElectronica.isModoEdicion()}"/>
        <h:outputFormat value="#{labels['dialogPlatTramitElectronica.nuevo']}"
                        rendered="#{dialogPlatTramitElectronica.isModoAlta()}"/>
    </ui:define>

    <ui:define name="contentDialog">
        <p:growl id="messagesDialog"
                 globalOnly="false"
                 showDetail="true"
                 life="5000"
                 escape="false"/>
        <p:panel>
            <div class="row">
                <div class="ui-g-12 ui-md-2 ui-lg-1">
                    <h:outputText value="#{labels['dict.codigo']}:" for="txtCodigo" />
                </div>
                <div class="ui-g-12 ui-md-10 ui-lg-5">
                    <p:inputText id="txtCodigo" value="#{dialogPlatTramitElectronica.data.codigo}"
                                 styleClass="w95" disabled="true" maxlength="50"/>
                </div>

                <div class="ui-g-12 ui-md-2 ui-lg-1">
                    <p:outputLabel value="#{labels['dict.identificador']}:" for="txtIdentificador"/>
                </div>
                <div class="ui-g-12 ui-md-10 ui-lg-5">
                    <p:inputText id="txtIdentificador" value="#{dialogPlatTramitElectronica.data.identificador}"
                                 styleClass="w95" required="true"
                                 disabled="#{dialogPlatTramitElectronica.isModoConsulta()}" maxlength="50"/>
                </div>

                <div class="ui-g-12 ui-md-2 ui-lg-1">
                    <h:outputText value="#{labels['dict.entidad']}:" for="selectEntidad"/>
                </div>
                <div class="ui-g-12 ui-md-10 ui-lg-5">
                    <p:selectOneMenu id="selectEntidad" value="#{dialogPlatTramitElectronica.data.codEntidad}"
                                     styleClass="w95" required="true"
                                     disabled="#{dialogPlatTramitElectronica.isModoConsulta()}"
                                     converter="#{entidadConverter}">
                        <f:selectItem itemLabel="#{labels['dict.selecciona.entidad']}" itemValue="#{null}"/>
                        <f:selectItems value="#{dialogPlatTramitElectronica.entidadesActivas}" var="codEntidad"
                                       itemLabel="#{codEntidad.identificador}" itemValue="#{codEntidad}"/>
                    </p:selectOneMenu>
                </div>

                <div class="ui-g-12 ui-md-2 ui-lg-1">
                    <h:outputText value="#{labels['dialogPlatTramitElectronica.descripcion']}:" for="txtDescripcion" />
                </div>
                <div class="ui-g-12 ui-md-10 ui-lg-5">
                    <p:inputTextarea id="txtDescripcion" value="#{dialogPlatTramitElectronica.data.descripcion}"
                                 styleClass="w95" disabled="#{dialogPlatTramitElectronica.isModoConsulta()}"
                                 maxlength="255" rows="3" autoResize="false"/>
                </div>

                <div class="ui-g-12 ui-md-2 ui-lg-1">
                    <h:outputText value="#{labels['dialogPlatTramitElectronica.urlAcceso']}:" for="txturlAcceso" />
                </div>
                <div class="ui-g-12 ui-md-10 ui-lg-5">
                    <p:inputTextarea id="txturlAcceso" value="#{dialogPlatTramitElectronica.data.urlAcceso}"
                                 styleClass="w95" rows="3" autoResize="false"
                                 disabled="#{dialogPlatTramitElectronica.isModoConsulta()}" maxlength="500"/>
                </div>
            </div>
        </p:panel>
    </ui:define>
    <ui:define name="contentFooterDialogRight">
        <p:commandButton action="#{dialogPlatTramitElectronica.ayuda}"
                         icon="pi pi-info-circle" iconPos="top"
                         value="#{labels['dict.ayuda']}"
                         process="@this"/>
        <p:commandButton action="#{dialogPlatTramitElectronica.guardar}"
                         value="#{labels['dict.guardar']}" update="messagesDialog"
                         process="@all"/>
        <p:commandButton action="#{dialogPlatTramitElectronica.cerrar}"
                         value="#{labels['dict.cerrar']}"
                         process="@this"/>
    </ui:define>
</ui:composition>
</html>
