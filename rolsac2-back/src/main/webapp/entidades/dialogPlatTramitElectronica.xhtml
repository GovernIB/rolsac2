<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:my="http://java.sun.com/jsf/composite/components"
>
<ui:composition template="/WEB-INF/templates/layoutDialog.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam id="MODO_ACCESO" name="MODO_ACCESO" value="#{dialogPlatTramitElectronica.modoAcceso}"/>
            <f:viewParam id="ID" name="ID" value="#{dialogPlatTramitElectronica.codigo}"/>
            <f:viewAction action="#{dialogPlatTramitElectronica.load}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="pageTitleDialog">
        <h:outputFormat value="#{labels['dialogPlatTramitElectronica.consulta']}"
                        rendered="#{dialogPlatTramitElectronica.isModoConsulta()}"/>
        <h:outputFormat value="#{labels['dialogPlatTramitElectronica.detalle']}"
                        rendered="#{dialogPlatTramitElectronica.isModoEdicion()}"/>
        <h:outputFormat value="#{labels['dialogPlatTramitElectronica.nuevo']}"
                        rendered="#{dialogPlatTramitElectronica.isModoAlta()}"/>
    </ui:define>
    <ui:define name="contentIdioma">

        <span class="pi pi-tag mt-2"/>
        <p:outputLabel value="#{labels['dict.idioma']}:" style="margin-right:4px;margin-top:3px;"/>

        <p:selectOneButton id="opcionIdioma" value="#{dialogPlatTramitElectronica.idioma}"
                           styleClass="botoneraRed" unselectable="false" maxlength="50">
            <f:selectItems value="#{sessionBean.getIdiomasPermitidosList()}" var="idioma"
                           itemValue="#{idioma}" itemLabel="#{labels['idiomas.' += idioma]}"/>
            <p:ajax process="@this" update="formDialog:txturlAcceso formDialog:txtDescripcion"/>
        </p:selectOneButton>
        <p:commandButton actionListener="#{dialogPlatTramitElectronica.traducir}"
                         icon="pi pi-compass" iconPos="top"
                         value="#{labels['dict.traducir']}"
                         style="margin-left:10px"
                         update="messagesDialog"
                         process="@this"
                         rendered="#{!dialogPlatTramitElectronica.isModoConsulta() and dialogPlatTramitElectronica.tradExiste()}">
            <p:ajax event="dialogReturn" listener="#{dialogPlatTramitElectronica.returnDialogTraducir}" process="@this"
                    update="formDialog:txturlAcceso formDialog:txtDescripcion"/>
        </p:commandButton>
    </ui:define>

    <ui:define name="contentDialog">
        <p:growl id="messagesDialog"
                 globalOnly="false"
                 showDetail="false"
                 life="5000"
                 escape="false"/>
        <p:panel id="form">
            <div class="row">
                <div class="ui-g-12 ui-md-2 ui-lg-1">
                    <p:outputLabel value="#{labels['dict.codigo']}:" for="txtCodigo"/>
                </div>
                <div class="ui-g-12 ui-md-10 ui-lg-5">
                    <p:inputText id="txtCodigo" value="#{dialogPlatTramitElectronica.data.codigo}"
                                 styleClass="w96" disabled="true" maxlength="50" />
                </div>

                <div class="ui-g-12 ui-md-2 ui-lg-1">
                    <p:outputLabel value="#{labels['dict.identificador']}:" for="txtIdentificador"/>
                </div>
                <div class="ui-g-12 ui-md-10 ui-lg-5">
                    <p:inputText id="txtIdentificador" value="#{dialogPlatTramitElectronica.data.identificador}"
                                 requiredMessage="#{labels['dict.obligatorio.identificador']}"
                                 styleClass="w96" required="#{empty param['formDialog:closeButton']}"
                                 disabled="#{dialogPlatTramitElectronica.isModoConsulta()}" maxlength="50">
                        <p:keyFilter regEx="/[a-z0-9_-]/i" preventPaste="false"/>
                        <f:validateRegex pattern="^[a-zA-Z0-9_-]{1,50}$"/>
                        <f:validateBean disabled="true"/>
                    </p:inputText>
                </div>

                <div class="ui-g-12 ui-md-2 ui-lg-1">
                    <p:outputLabel value="#{labels['dict.descripcion']}:" for="txtDescripcion"/>
                </div>
                <div class="ui-g-12 ui-md-10 ui-lg-5">
                    <my:literalComponent id="txtDescripcion"
                                         disabled="#{dialogPlatTramitElectronica.isModoConsulta()}"
                                         required="#{empty param['formDialog:closeButton']}"
                                         idioma="#{dialogPlatTramitElectronica.idioma}"
                                         literal="#{dialogPlatTramitElectronica.data.descripcion}"
                                         idiomasObligatorios="#{sessionBean.getIdiomasObligatorios()}"
                                         idiomasPermitidos="#{sessionBean.getIdiomasPermitidos()}"
                                         nombreLiteral="#{labels['dialogPlatTramitElectronica.descripcion']}">
                        <f:validator validatorId="es.caib.rolsac2.back.validators.ValidadorLiteral"/>
                    </my:literalComponent>
                </div>

                <div class="ui-g-12 ui-md-2 ui-lg-1">
                    <p:outputLabel value="#{labels['dialogPlatTramitElectronica.urlAcceso']}:" for="txturlAcceso"/>

                </div>
                <div class="ui-g-12 ui-md-10 ui-lg-5">
                    <my:literalComponent id="txturlAcceso"
                                         disabled="#{dialogPlatTramitElectronica.isModoConsulta()}"
                                         required="#{empty param['formDialog:closeButton']}"
                                         idioma="#{dialogPlatTramitElectronica.idioma}"
                                         literal="#{dialogPlatTramitElectronica.data.urlAcceso}"
                                         idiomasObligatorios="#{sessionBean.getIdiomasObligatorios()}"
                                         idiomasPermitidos="#{sessionBean.getIdiomasPermitidos()}"
                                         nombreLiteral="#{labels['dialogPlatTramitElectronica.urlAcceso']}">
                        <f:validator validatorId="es.caib.rolsac2.back.validators.ValidadorLiteral"/>
                    </my:literalComponent>
                </div>
            </div>
        </p:panel>
    </ui:define>
    <ui:define name="contentFooterDialogRight">
        <p:commandButton action="#{dialogPlatTramitElectronica.ayuda}"
                         icon="pi pi-info-circle" iconPos="top"
                         value="#{labels['dict.ayuda']}"
                         process="@this"/>
        <p:commandButton action="#{dialogPlatTramitElectronica.guardar}"
                         value="#{labels['dict.guardar']}" update="messagesDialog form"
                         process="@all"/>
        <p:commandButton action="#{dialogPlatTramitElectronica.cerrar}" id="closeButton"
                         value="#{labels['dict.cerrar']}" update="messagesDialog"
                         process="@all" oncomplete="stopCargando()" onstart="startCargando()"/>
        <p:confirmDialog showEffect="fade" hideEffect="fade" header="#{labels['dict.cerrar.cambiosSinGuardar.titulo']}"
                         responsive="true" width="458px" message="#{labels['dict.cerrar.cambiosSinGuardar.mensaje']}"
                         widgetVar="confirmCerrar">
            <p:commandButton value="#{labels['dict.si']}" action="#{dialogPlatTramitElectronica.cerrarDefinitivo}"
                             process="@this" update="messagesDialog form" oncomplete="PF('confirmCerrar').hide();"/>
            <p:commandButton value="#{labels['dict.no']}" onclick="PF('confirmCerrar').hide();"/>
        </p:confirmDialog>
    </ui:define>
</ui:composition>
</html>
