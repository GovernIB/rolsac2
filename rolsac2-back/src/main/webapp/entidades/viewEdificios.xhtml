<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
>
<!--
PÃ gina amb el llistat de personal d'una unitat administrativa.
-->
<ui:composition template="/WEB-INF/templates/layout.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewAction action="#{viewEdificios.load}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="pageTitle">
        <h:outputFormat value="#{labels['viewEdificios.titulo']}"/>
    </ui:define>

    <ui:define name="breadcrumb">
        <c:forEach var="ua" items="#{sessionBean.getUnidadesAdministrativasActivas()}">
            <p:menuitem value="#{ua.nombre.getTraduccion(sessionBean.lang)}" styleClass="estiloGrande"
                        action="#{sessionBean.cambiarUnidadAdministrativa(ua)}" update="migaPan"
                        oncomplete="$('#form:actualizarBusqueda').click();">
            </p:menuitem>
        </c:forEach>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:commandButton value="#{labels['viewEdificio.actualizarBusqueda']}" id="actualizarBusqueda"
                             style="display:none" ajax="false"
                             action="#{viewEdificios.buscar}" update="dataTable"/>

            <p:panel id="panel" styleClass="panelSinBotonToggle" toggleSpeed="500" toggleable="true" closeSpeed="500"
                     widgetVar="panel" collapsed="true">
                <f:facet name="header">
                    <div class="row">
                        <div class="ui-g-12 ui-md-6 ui-lg-6">
                            <h:outputFormat value="#{labels['dict.filtro']}"/>: <p:inputText
                                value="#{viewEdificios.filtro.texto}" styleClass="mr-2"/>
                            <p:commandButton value="#{labels['dict.busqueda']}" icon="pi pi-search"
                                             update="messages dataTable" actionListener="#{viewEdificios.buscar}"
                                             process="@form" styleClass="mr-2"/>
                            <!-- NO ES NECESARIO LA BUSQ. AVANZADA <p:commandButton type="button" value="#{labels['dict.busqAvanzada']}" icon="pi pi-search-plus" iconPos="top" /> -->
                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-6 text-right">
                            <p:commandButton value="#{labels['dict.nuevo']}" icon="pi pi-file-o" styleClass="mr-2"
                                             iconPos="top" actionListener="#{viewEdificios.nuevoEdificio()}"
                                             process="@this">
                                <p:ajax event="dialogReturn" listener="#{viewEdificios.returnDialogo}"
                                        update="messages dataTable"/>
                            </p:commandButton>
                            <p:commandButton value="#{labels['dict.editar']}" icon="pi pi-pencil" styleClass="mr-2"
                                             iconPos="top" actionListener="#{viewEdificios.editarEdificio}"
                                             process="@form" update="messages">
                                <p:ajax event="dialogReturn" listener="#{viewEdificios.returnDialogo}"
                                        update="messages dataTable"/>
                            </p:commandButton>
                            <p:commandButton value="#{labels['dict.borrar']}" icon="pi pi-trash" styleClass="mr-2"
                                             iconPos="top" action="#{viewEdificios.borrarEdificio}"
                                             process="@form" update="messages dataTable">
                                <p:confirm message="#{labels['msg.eliminarRegistro']}"/>
                            </p:commandButton>
                            <p:commandButton value="#{labels['dict.ayuda']}" icon="pi pi-info-circle" iconPos="top"
                                             action="#{viewEdificios.ayuda}" process="@this" update="messages"/>
                        </div>
                    </div>
                </f:facet>
            </p:panel>
            <p:dataTable id="dataTable" value="#{viewEdificios.lazyModel}" var="edificio"
                         paginator="true" lazy="true" filterDelay="300" widgetVar="edificioTable"
                         rows="#{viewEdificios.filtro.paginaTamanyo}" rowsPerPageTemplate="10,20,50,100"
                         first="#{viewEdificios.filtro.paginaFirst}"
                         paginatorPosition="bottom" paginatorAlwaysVisible="true"
                         paginatorTemplate="{RowsPerPageLabel} {RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport}
                         {NextPageLink} {LastPageLink}"
                         currentPageReportTemplate="#{labels.dataTable_currentPageReport}"
                         emptyMessage="#{labels['dict.noHayDatos']}"
                         selectionMode="single" selection="#{viewEdificios.datoSeleccionado}"
                         rowKey="#{edificio.codigo}"
                         reflow="true"
                         sortBy="#{viewEdificios.filtro.orderBy}"
                         sortOrder="#{viewEdificios.filtro.order}"
                         style="min-height: 420px;"
            >
                <!--<p:ajax event="rowDblselect" listener="#{viewPersonal.consultarPersonal}"
                        update="dataTable" /> -->
                <p:ajax
                        event="rowDblselect"
                        oncomplete="triggerDblClick();"
                        global="false"/>
                <f:facet name="{RowsPerPageLabel}">
                    #{labels.dataTable_rowsPerPage}
                </f:facet>
                <p:column sortBy="#{edificio.codigo}" headerText="#{labels['dict.codigo']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{edificio.codigo}"/>
                </p:column>
                <p:column sortBy="#{edificio.direccion}" headerText="#{labels['viewEdificios.direccion']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{edificio.direccion}"/>
                </p:column>
                <p:column sortBy="#{edificio.poblacion}" headerText="#{labels['viewEdificios.poblacion']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{edificio.poblacion}"/>
                </p:column>
                <p:column sortBy="#{edificio.cp}" headerText="#{labels['viewEdificios.cp']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{edificio.cp}"/>
                </p:column>
                <p:column sortBy="#{edificio.telefono}" headerText="#{labels['viewEdificios.telefono']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{edificio.telefono}"/>
                </p:column>
                <p:column sortBy="#{edificio.fax}" headerText="#{labels['viewEdificios.fax']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{edificio.fax}"/>
                </p:column>
                <p:column sortBy="#{edificio.email}" headerText="#{labels['viewEdificios.email']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{edificio.email}"/>
                </p:column>
                <p:column sortBy="#{edificio.descripcion}" styleClass="overflow-datagrid-cell"
                          headerText="#{labels['dict.descripcion']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{edificio.descripcion.getTraduccion(sessionBean.lang)}"/>
                </p:column>
            </p:dataTable>

            <h:outputScript>
                function triggerDblClick() {
                    myDoubleClickCommand();
                    /*$('#form\\:btnConsultaHidden').click();*/
                }
            </h:outputScript>

            <p:remoteCommand name="myDoubleClickCommand"
                             widgetVar="myDoubleClickCommand"
                             action="#{viewEdificios.editarEdificio()}"
                             autoRun="false"
                             partialSubmit="true"
                             process="@this"/>
            <p:commandButton id="btnConsultaHidden" name="btnConsultaHidden" widgetVar="btnConsultarHidden"
                             actionListener="#{viewEdificios.consultarEdificio}" process="@this"
                             update="messages" style="display: none">
                <p:ajax event="dialogReturn" listener="#{viewEdificios.returnDialogo}"
                        update="messages dataTable"/>
            </p:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
</html>
