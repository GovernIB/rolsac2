<html lang="#{sessionBean.lang}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/layoutDialog.xhtml">
    <ui:define name="metadata">
        	<!-- Parametros dialogo -->
			<f:metadata>
				<f:viewParam id="MODO_ACCESO" name="MODO_ACCESO" value="#{dialogPropiedad.modoAcceso}"/>
				<f:viewParam id="DATO" name="DATO" value="#{dialogPropiedad.iData}"/>
				<f:viewParam id="OCULTARVALOR" name="OCULTARVALOR" value="#{dialogPropiedad.ocultarValor}" />
				<f:viewAction action="#{dialogPropiedad.load}" />
			</f:metadata>
    </ui:define>
    <ui:define name="pageTitleDialog">
        <h:outputFormat value="#{labels['dialogPropiedades.titulo']}"/>
    </ui:define>
    <ui:define name="contentDialog">
        <h:form id="dialogPropiedad" styleClass="margin-top-10">
  			<p:outputPanel>
				<!-- Contenido dialogo -->
				<!-- Growl mensajes -->
				<p:growl id="growlDialog" widgetVar="growlDialog"/>
				<p:focus />
				<h:panelGrid rowClasses=", ui-datatable-odd" columnClasses="padding-left-18 wpx25,padding-right-18" columns = "2" cellpadding = "5" cellspacing = "0" style="width:100%;">

					<p:outputLabel for="codigo" value="#{labels['dialogPropiedades.codigo']}" style="max-width:20px; padding-left: 0.5em;"/>
				 	<p:inputText id="codigo" value="#{dialogPropiedad.data.codigo}" disabled="#{dialogPropiedad.isModoConsulta()}" required="#{empty param['formDialog:closeButton']}" style="width:90%;" />

					<p:outputLabel for="valor" value="#{labels['dialogPropiedades.valor']}" rendered="#{dialogPropiedad.mostrarValor}" style="padding-left: 0.5em;"/>
				 	<p:inputText id="valor" value="#{dialogPropiedad.data.valor}" disabled="#{dialogPropiedad.isModoConsulta()}" required="#{dialogPropiedad.mostrarValor}" style="width:90%;" rendered="#{dialogPropiedad.mostrarValor}" />

				</h:panelGrid>
			</p:outputPanel>
	</h:form>
    </ui:define>
    <ui:define name="contentFooterDialogRight">
        <p:commandButton value="#{labels['dict.guardar']}" actionListener="#{dialogPropiedad.aceptar()}" process="@form" update="@form dialogPropiedad:growlDialog"/>
		<p:commandButton value="#{labels['dict.cerrar']}" actionListener="#{dialogPropiedad.cancelar()}" process="@this" oncomplete="stopCargando()" onstart="startCargando()"/>

<!-- 		<p:confirmDialog showEffect="fade" hideEffect="fade" header="#{labels['dict.cerrar.cambiosSinGuardar.titulo']}" responsive="true" width="458px" message="#{labels['dict.cerrar.cambiosSinGuardar.mensaje']}" widgetVar="confirmCerrar"> -->
<!-- 			<p:commandButton value="SÃ­" action="#{dialogPropiedad.cancelarDefinitivo}" update="@form" oncomplete="PF('confirmCerrar').hide();"  /> -->
<!-- 			<p:commandButton value="No" onclick="PF('confirmCerrar').hide();"  /> -->
<!-- 		</p:confirmDialog> -->


    </ui:define>
</ui:composition>
</html>
