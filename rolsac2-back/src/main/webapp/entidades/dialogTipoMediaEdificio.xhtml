<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:my="http://java.sun.com/jsf/composite/components"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns="http://www.w3.org/1999/xhtml"
>
<!--
Pàgina amb el llistat de personal d'una unitat administrativa.
-->
<ui:composition template="/WEB-INF/templates/layoutDialog.xhtml">
  <ui:define name="metadata">
    <f:metadata>
      <f:viewParam id="MODO_ACCESO" name="MODO_ACCESO" value="#{dialogTipoMediaEdificio.modoAcceso}"/>
      <f:viewParam id="ID" name="ID" value="#{dialogTipoMediaEdificio.id}"/>
      <f:viewAction action="#{dialogTipoMediaEdificio.load}"/>
    </f:metadata>
  </ui:define>

  <ui:define name="pageTitleDialog">
    <h:outputFormat value="#{labels['dialogTipoMediaEdificio.consulta']}"
                    rendered="#{dialogTipoMediaEdificio.isModoConsulta()}"/>
    <h:outputFormat value="#{labels['dialogTipoMediaEdificio.detalle']}"
                    rendered="#{dialogTipoMediaEdificio.isModoEdicion()}"/>
    <h:outputFormat value="#{labels['dialogTipoMediaEdificio.nuevo']}"
                    rendered="#{dialogTipoMediaEdificio.isModoAlta()}"/>
  </ui:define>

  <ui:define name="contentIdioma">

    <span class="pi pi-tag" style="margin-top:5px"/>
    <h:outputText value="#{labels['dict.idioma']}:" style="margin-right:4px;margin-top:5px;"/>
    <p:selectOneButton id="opcionIdioma" value="#{dialogTipoMediaEdificio.idioma}" styleClass="botoneraRed">
      <f:selectItems value="#{sessionBean.getIdiomasPermitidosList()}" var="idioma"
                     itemValue="#{idioma}" itemLabel="#{labels['idiomas.' += idioma]}"/>
        <p:ajax update="inputDescripcion" process="@this"/>
    </p:selectOneButton>
    <p:commandButton action="#{dialogTipoMediaEdificio.traducir}"
                     icon="pi pi-compass" iconPos="top"
                     value="#{labels['dict.traducir']}"
                     style="margin-left:10px"
                     update="messagesDialog"
                     process="@this" />
  </ui:define>

  <ui:define name="contentDialog">
    <p:panel>
      <p:growl id="messagesDialog"
               globalOnly="false"
               showDetail="false"
               life="5000"
               escape="false"/>

      <div class="row">

        <div class="ui-g-12 ui-md-2 ui-lg-1">
          <h:outputText value="#{labels['dict.codigo']}:" for="txtCodigo" />
        </div>
        <div class="ui-g-12 ui-md-10 ui-lg-5">
          <p:inputText id="txtCodigo" value="#{dialogTipoMediaEdificio.data.codigo}"
                       styleClass="w95" disabled="true" maxlength="50"/>
        </div>

        <div class="ui-g-12 ui-md-2 ui-lg-1">
          <p:outputLabel value="#{labels['dict.identificador']}:" for="txtIdentificador"/>
        </div>
        <div class="ui-g-12 ui-md-10 ui-lg-5">
          <p:inputText id="txtIdentificador" value="#{dialogTipoMediaEdificio.data.identificador}"
                       styleClass="w95"  onblur="this.value = this.value.toUpperCase();"
                       required="true" disabled="#{dialogTipoMediaEdificio.isModoConsulta()}" maxlength="50">
                <p:keyFilter regEx="/[a-z0-9_-]/i" preventPaste="false"/>
                <f:validateRegex pattern="^[a-zA-Z0-9_-]{1,20}$" />
                <p:ajax event="keyup" listener="#{dialogTipoMediaEdificio.actualizadoComponente()}"   />
          </p:inputText>

        </div>
        <div class="ui-g-12 ui-md-2 ui-lg-1">
          <h:outputText value="#{labels['dict.descripcion']}:*" for="inputDescripcion"/>
        </div>
        <div class="ui-g-12 ui-md-10 ui-lg-5">
          <my:literalComponent id="inputDescripcion" literal="#{dialogTipoMediaEdificio.data.descripcion}"
                               vista="#{dialogTipoMediaEdificio}"
                               soloLecture="#{dialogTipoMediaEdificio.isModoConsulta()}"
                               idioma="#{dialogTipoMediaEdificio.idioma}" required="true"
                               idiomasObligatorios="#{sessionBean.getIdiomasObligatorios()}"
                               idiomasPermitidos="#{sessionBean.getIdiomasPermitidos()}"
                               nombreLiteral="#{labels['dict.descripcion']}"/>
        </div>
      </div>
    </p:panel>
  </ui:define>



  <ui:define name="contentFooterDialogRight">
    <p:commandButton action="#{dialogTipoMediaEdificio.ayuda}"
                     icon="pi pi-info-circle" iconPos="top"
                     value="#{labels['dict.ayuda']}"
                     process="@this"/>
    <p:commandButton action="#{dialogTipoMediaEdificio.guardar}" validateClient="true"
                     value="#{labels['dict.guardar']}" update="messagesDialog"
                     process="@all"/>
    <p:commandButton action="#{dialogTipoMediaEdificio.cerrar}"
                     value="#{labels['dict.cerrar']}" update="messagesDialog"
                     process="@this">
         <!-- <p:confirm header="Confirmation" message="Tienes cambios pendientes, ¿quieres guardarlos?" icon="pi pi-exclamation-triangle" disabled="#{!dialogTipoMediaEdificio.isActualizadoSinGuardar()}" />-->

    </p:commandButton>
    <!--<p:confirmDialog global="true" widgetVar="cd">
      <p:commandButton value="Cancelar" onclick="PF('cd').hide();" type="button" />
      <p:commandButton value="No" action="#{dialogTipoMediaEdificio.cerrar}" validateClient="false"
                       update="messagesDialog" oncomplete="PF('cd').hide()"/>
      <p:commandButton value="Sí" actionListener="#{dialogTipoMediaEdificio.guardar}"
                       update="messagesDialog" oncomplete="PF('cd').hide()"/>
    </p:confirmDialog> -->
  </ui:define>

</ui:composition>
</html>
