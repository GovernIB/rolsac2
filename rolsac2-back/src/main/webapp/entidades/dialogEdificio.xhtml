<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:my="http://java.sun.com/jsf/composite/components"
>
<!--
PÃ¡gina con el detalle de un edificio
-->
<ui:composition template="/WEB-INF/templates/layoutDialog.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam id="MODO_ACCESO" name="MODO_ACCESO" value="#{dialogEdificio.modoAcceso}"/>
            <f:viewParam id="ID" name="ID" value="#{dialogEdificio.id}"/>
            <f:viewAction action="#{dialogEdificio.load}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="pageTitleDialog">
        <h:outputFormat value="#{labels['dialogEdificio.consulta']}"
                        rendered="#{dialogEdificio.isModoConsulta()}"/>
        <h:outputFormat value="#{labels['dialogEdificio.detalle']}"
                        rendered="#{dialogEdificio.isModoEdicion()}"/>
        <h:outputFormat value="#{labels['dialogEdificio.nuevo']}"
                        rendered="#{dialogEdificio.isModoAlta()}"/>
    </ui:define>

    <ui:define name="contentIdioma">

        <span class="pi pi-tag" style="margin-top:5px"/>
        <h:outputText value="#{labels['dict.idioma']}:" style="margin-right:4px;margin-top:5px;"/>
        <p:selectOneButton id="opcionIdioma" value="#{dialogEdificio.idioma}" styleClass="botoneraRed">
            <f:selectItems value="#{sessionBean.getIdiomasPermitidosList()}" var="idioma"
                           itemValue="#{idioma}" itemLabel="#{labels['idiomas.' += idioma]}"/>
            <p:ajax update="inputDescripcion" process="@this"/>
        </p:selectOneButton>
        <p:commandButton action="#{dialogEdificio.traducir}"
                         icon="pi pi-compass" iconPos="top"
                         value="#{labels['dict.traducir']}"
                         style="margin-left:10px"
                         update="messagesDialog"
                         process="@this" />
    </ui:define>

    <ui:define name="contentDialog">
        <p:panel>
            <p:growl id="messagesDialog"
                     globalOnly="false"
                     showDetail="true"
                     life="5000"
                     escape="false"/>
            <div class="row">

                <div class="ui-g-12 ui-md-2 ui-lg-1">
                    <h:outputText value="#{labels['dict.codigo']}:" for="txtCodigo" />
                </div>
                <div class="ui-g-12 ui-md-10 ui-lg-5">
                    <p:inputText id="txtCodigo" value="#{dialogEdificio.data.codigo}"
                                 styleClass="w95" disabled="true" maxlength="50"/>
                </div>

                <div class="ui-g-12 ui-md-2 ui-lg-1">
                    <p:outputLabel value="#{labels['dict.descripcion']}:" for="inputDescripcion"/>
                </div>
                <div class="ui-g-12 ui-md-10 ui-lg-5">
                    <my:literalComponent id="inputDescripcion" required="true" literal="#{dialogEdificio.data.descripcion}"
                                         soloLecture="#{dialogEdificio.isModoConsulta()}"
                                         idioma="#{dialogEdificio.idioma}"
                                         idiomasObligatorios="#{sessionBean.getIdiomasObligatorios()}"
                                         idiomasPermitidos="#{sessionBean.getIdiomasPermitidos()}"
                                         nombreLiteral="#{labels['dict.descripcion']}"/>
                </div>


                <div class="ui-g-12 ui-md-2 ui-lg-1">
                    <p:outputLabel value="#{labels['dialogEdificio.direccion']}:" for="txtDireccion"/>
                </div>
                <div class="ui-g-12 ui-md-10 ui-lg-5">
                    <p:inputText id="txtDireccion" value="#{dialogEdificio.data.direccion}"
                                 styleClass="w95"
                                 required="true" disabled="#{dialogEdificio.isModoConsulta()}"/>
                </div>
                <div class="ui-g-12 ui-md-2 ui-lg-1">
                    <p:outputLabel value="#{labels['dialogEdificio.poblacion']}:" for="txtPoblacion"/>
                </div>
                <div class="ui-g-12 ui-md-10 ui-lg-5">
                    <p:inputText id="txtPoblacion" value="#{dialogEdificio.data.poblacion}"
                                 styleClass="w95"
                                 required="false" disabled="#{dialogEdificio.isModoConsulta()}"/>
                </div>
                <div class="ui-g-12 ui-md-2 ui-lg-1">
                    <p:outputLabel value="#{labels['dialogEdificio.cp']}:" for="txtCp"/>
                </div>
                <div class="ui-g-12 ui-md-10 ui-lg-5">
                    <p:inputText id="txtCp" value="#{dialogEdificio.data.cp}"
                                   styleClass="w95"
                                   required="false" disabled="#{dialogEdificio.isModoConsulta()}" maxlength="5"/>
                </div>
                <div class="ui-g-12 ui-md-2 ui-lg-1">
                    <p:outputLabel value="#{labels['dialogEdificio.latitud']}:" for="txtLatitud"/>
                </div>
                <div class="ui-g-12 ui-md-10 ui-lg-5">
                    <p:inputText id="txtLatitud" value="#{dialogEdificio.data.latitud}"
                                 styleClass="w95"
                                 required="false" disabled="#{dialogEdificio.isModoConsulta()}" maxlength="50"/>
                </div>
                <div class="ui-g-12 ui-md-2 ui-lg-1">
                    <p:outputLabel value="#{labels['dialogEdificio.longitud']}:" for="txtLongitud"/>
                </div>
                <div class="ui-g-12 ui-md-10 ui-lg-5">
                    <p:inputText id="txtLongitud" value="#{dialogEdificio.data.longitud}"
                                 styleClass="w95"
                                 required="false" disabled="#{dialogEdificio.isModoConsulta()}" maxlength="50"/>
                </div>
                <div class="ui-g-12 ui-md-2 ui-lg-1">
                    <p:outputLabel value="#{labels['dialogEdificio.telefono']}:" for="txtTelefono"/>
                </div>
                <div class="ui-g-12 ui-md-10 ui-lg-5">
                    <p:inputText id="txtTelefono" value="#{dialogEdificio.data.telefono}"
                                   styleClass="w95"
                                   required="false" disabled="#{dialogEdificio.isModoConsulta()}" maxlength="9"/>
                </div>
                <div class="ui-g-12 ui-md-2 ui-lg-1">
                    <p:outputLabel value="#{labels['dialogEdificio.fax']}:" for="txtFax"/>
                </div>
                <div class="ui-g-12 ui-md-10 ui-lg-5">
                    <p:inputText id="txtFax" value="#{dialogEdificio.data.fax}"
                                   styleClass="w95"
                                   required="false" disabled="#{dialogEdificio.isModoConsulta()}" maxlength="9"
/>
                </div>
                <div class="ui-g-12 ui-md-2 ui-lg-1">
                    <p:outputLabel value="#{labels['dialogEdificio.email']}:" for="txtEmail"/>
                </div>
                <div class="ui-g-12 ui-md-10 ui-lg-5">
                    <p:inputText id="txtEmail" value="#{dialogEdificio.data.email}"
                                 styleClass="w95"
                                 required="false" disabled="#{dialogEdificio.isModoConsulta()}" maxlength="100">
                        <f:validateRegex
                                pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
                    </p:inputText>
                </div>


            </div>
        </p:panel>
    </ui:define>

    <ui:define name="contentFooterDialogRight">
        <p:commandButton action="#{dialogEdificio.ayuda}"
                         icon="pi pi-info-circle" iconPos="top"
                         value="#{labels['dict.ayuda']}"
                         process="@this"/>
        <p:commandButton action="#{dialogEdificio.guardar}"
                         value="#{labels['dict.guardar']}" update="messagesDialog"
                         process="@all"/>
        <p:commandButton action="#{dialogEdificio.cerrar}"
                         value="#{labels['dict.cerrar']}"
                         process="@this"/>

    </ui:define>

</ui:composition>
</html>
