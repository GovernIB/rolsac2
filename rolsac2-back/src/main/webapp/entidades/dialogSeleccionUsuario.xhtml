<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<ui:composition template="/WEB-INF/templates/layoutDialogSeleccion.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewAction action="#{dialogSeleccionUsuario.load}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="pageTitleDialog">
        <h:outputFormat value="#{labels['dialogSeleccionUsuario.selecUsu']}" />
    </ui:define>
    <ui:define name="contentDialog">
        <p:growl id="messagesDialog"
                 globalOnly="false"
                 showDetail="true"
                 life="5000"
                 process="@all"
                 escape="false"/>
        <h:form>
            <p:commandButton value="#{labels['dict.actualizar']}" id="actualizarBusqueda"
                             style="display:none" ajax="false" action="#{dialogSeleccionUsuario.buscar}"
                             update="dataTable"/>
            <p:toolbar id="toolbar mb-2">
                <f:facet name="left">
                    <h:outputFormat value="#{labels['dict.filtro']}"/>: <p:inputText id="filtroBusqueda"
                                                                                     value="#{dialogSeleccionUsuario.filtroTexto}"/>
                    <p:commandButton value="#{labels['dict.busqueda']}" icon="pi pi-search" update="messages dataTable"
                                     actionListener="#{dialogSeleccionUsuario.buscar()}" process="@form"/>
                </f:facet>
            </p:toolbar>
            <p:dataTable id="dataTable" value="#{dialogSeleccionUsuario.lazyModel}" var="usuario"
                         paginator="true" lazy="true" filterDelay="300" widgetVar="usuarioTable"
                         rows="5" rowsPerPageTemplate="5,10,20,50,100"
                         first="#{dialogSeleccionUsuario.filtro.paginaFirst}"
                         paginatorPosition="bottom" paginatorAlwaysVisible="true"
                         paginatorTemplate="{RowsPerPageLabel} {RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport}
                         {NextPageLink} {LastPageLink}"
                         currentPageReportTemplate="#{labels.dataTable_currentPageReport}"
                         emptyMessage="#{labels['dict.noHayDatos']}"
                         selectionMode="single" selection="#{dialogSeleccionUsuario.datoSeleccionado}" rowKey="#{usuario.codigo}"
                         reflow="true"
                         sortBy="#{dialogSeleccionUsuario.filtro.orderBy}"
                         sortOrder="#{dialogSeleccionUsuario.filtro.order}"
                         style="min-height: 300px;"
            >
                <p:ajax
                        event="rowDblselect"
                        oncomplete="triggerDblClick();"
                        global="false" />
                <f:facet name="{RowsPerPageLabel}">
                    #{labels.dataTable_rowsPerPage}
                </f:facet>
                <p:column sortBy="#{usuario.codigo}" headerText="#{labels['dict.codigo']}">
                    <f:facet name="header"/>
                    <p:outputLabel value="#{usuario.codigo}"/>
                </p:column>
                <p:column sortBy="#{usuario.identificador}" headerText="#{labels['dict.identificador']}">
                    <f:facet name="header"/>
                    <p:outputLabel value="#{usuario.identificador}"/>
                </p:column>
                <p:column sortBy="#{usuario.entidad}" headerText="#{labels['viewUsuario.entidad']}">
                    <f:facet name="header"/>
                    <p:outputLabel value="#{usuario.entidad}"/>
                </p:column>
            </p:dataTable>        </h:form>
    </ui:define>
    <ui:define name="contentFooterDialogRight">
        <p:commandButton action="#{dialogSeleccionUsuario.guardar}"
                         value="#{labels['dict.guardar']}" update="messagesDialog"
                         rendered="#{!dialogUsuario.isModoConsulta()}"
                         process="@all"/>
        <p:commandButton action="#{dialogSeleccionUsuario.cerrar}"
                         value="#{labels['dict.cerrar']}" update="messagesDialog"
                         process="@this"/>
    </ui:define>
</ui:composition>
</html>
