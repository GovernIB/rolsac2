<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:my="http://java.sun.com/jsf/composite/components"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns="http://www.w3.org/1999/xhtml">
<ui:composition template="/WEB-INF/templates/layoutDialog.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam id="MODO_ACCESO" name="MODO_ACCESO" value="#{dialogEntidadRaiz.modoAcceso}"/>
            <f:viewParam id="ID" name="ID" value="#{dialogEntidadRaiz.id}"/>
            <f:viewAction action="#{dialogEntidadRaiz.load}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="pageTitleDialog">
        <h:outputFormat value="#{labels['dialogEntidadRaiz.consulta']}"
                        rendered="#{dialogEntidadRaiz.isModoConsulta()}"/>
        <h:outputFormat value="#{labels['dialogEntidadRaiz.detalle']}"
                        rendered="#{dialogEntidadRaiz.isModoEdicion()}"/>
        <h:outputFormat value="#{labels['dialogEntidadRaiz.nuevo']}"
                        rendered="#{dialogEntidadRaiz.isModoAlta()}"/>
    </ui:define>
    <ui:define name="contentDialog">
        <p:panel id="form">
            <p:growl id="messagesDialog"
                     globalOnly="false"
                     showDetail="false"
                     life="5000"
                     escape="false"/>
            <div class="row">
                <div class="ui-g-12 ui-md-2 ui-lg-1">
                    <h:outputText value="#{labels['dict.codigo']}:" for="txtCodigo" />
                </div>
                <div class="ui-g-12 ui-md-10 ui-lg-5">
                    <p:inputText id="txtCodigo" value="#{dialogEntidadRaiz.data.codigo}"
                                 styleClass="w96" disabled="true" maxlength="50"/>
                </div>
                <div class="ui-g-12 ui-md-2 ui-lg-1">
                    <h:outputText value="#{labels['dict.unidadAdministrativa']}:" for="txtUa" />
                </div>
                <div class="ui-g-12 ui-md-10 ui-lg-5">
                    <my:unidadAdministrativaComponent id="txtUa"
                                                      value="#{dialogEntidadRaiz.data.ua}"
                                                      idioma="#{dialogEntidadRaiz.idioma}"
                                                      ocultarTexto="false" esCabecera="false"
                                                      soloLecture="#{dialogEntidadRaiz.isModoEdicion() || dialogEntidadRaiz.isModoConsulta()}"
                    />
                </div>
                <div class="ui-g-12 ui-md-2 ui-lg-1">
                    <h:outputText value="#{labels['dict.usuario']}:" for="txtUser" />
                </div>
                <div class="ui-g-12 ui-md-10 ui-lg-5">
                    <p:inputText id="txtUser" value="#{dialogEntidadRaiz.data.user}"
                                 styleClass="w96" disabled="#{dialogEntidadRaiz.isModoConsulta()}"
                                 required="#{empty param['formDialog:closeButton']}" maxlength="100">
                        <f:validateBean disabled="true" />
                    </p:inputText>
                </div>
                <div class="ui-g-12 ui-md-2 ui-lg-1">
                    <h:outputText value="#{labels['dialogEntidadRaiz.pwd']}:" for="txtPwd" />
                </div>
                <div class="ui-g-12 ui-md-10 ui-lg-5">
                    <p:password id="txtPwd" value="#{dialogEntidadRaiz.data.pwd}"
                                styleClass="w96" disabled="#{dialogEntidadRaiz.isModoConsulta()}" toggleMask="true" redisplay="true"
                                maxlength="100" required="#{empty param['formDialog:closeButton']}"/>
                </div>
            </div>
        </p:panel>
    </ui:define>
    <ui:define name="contentFooterDialogRight">
        <p:commandButton action="#{dialogEntidadRaiz.ayuda}"
                         icon="pi pi-info-circle" iconPos="top"
                         value="#{labels['dict.ayuda']}"
                         process="@this"/>
        <p:commandButton action="#{dialogEntidadRaiz.guardar}"
                         value="#{labels['dict.guardar']}" update="messagesDialog form"
                         process="@all"/>
        <p:commandButton action="#{dialogEntidadRaiz.cerrar}" id="closeButton"
                         value="#{labels['dict.cerrar']}" update="messagesDialog"
                         process="@all" oncomplete="stopCargando()" onstart="startCargando()"/>
        <p:confirmDialog showEffect="fade" hideEffect="fade" header="#{labels['dict.cerrar.cambiosSinGuardar.titulo']}"
                         update="messagesDialog form" responsive="true" width="458px"
                         message="#{labels['dict.cerrar.cambiosSinGuardar.mensaje']}" widgetVar="confirmCerrar">
            <p:commandButton value="SÃ­" process="@this" action="#{dialogEntidadRaiz.cerrarDefinitivo}"
                             oncomplete="PF('confirmCerrar').hide();"/>
            <p:commandButton value="No" onclick="PF('confirmCerrar').hide();"/>
        </p:confirmDialog>
    </ui:define>
</ui:composition>
</html>
