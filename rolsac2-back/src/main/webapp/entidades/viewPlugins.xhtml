<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:t="http://back.rolsac2.caib.es/tags">

<ui:composition template="/WEB-INF/templates/layout.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <!--<f:viewParam id="unitatId" name="unitatId" value="#{unitatModel.value.id}" />-->
            <f:viewAction action="#{viewPlugins.load}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="breadcrumb">
        <c:forEach var="ua" items="#{sessionBean.getUnidadesAdministrativasActivas()}">
            <p:menuitem value="#{ua.nombre.getTraduccion(sessionBean.lang)}" styleClass="estiloGrande"
                        action="#{sessionBean.cambiarUnidadAdministrativa(ua)}" update="migaPan"
                        oncomplete="$('#form:actualizarBusqueda').click();">
            </p:menuitem>
        </c:forEach>
    </ui:define>

    <ui:define name="pageTitle">
        <h:outputFormat value="#{labels['viewPlugins.titulo']}"/>
    </ui:define>
    <ui:define name="content">
        <h:form id="formDialog">
            <p:panel id="panel" styleClass="panelSinBotonToggle" toggleSpeed="500" toggleable="true" closeSpeed="500"
                     widgetVar="panel" collapsed="true">
            <f:facet name="header">
            <p:commandButton value="#{labels['viewPlugins.actualizar']}" id="actualizarBusqueda" style="display:none"
                             ajax="false" action="#{viewPlugins.buscar}" update="dataTable"/>
                <div class="row">
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputFormat value="#{labels['dict.filtro']}:" styleClass="estiloGrande ml-3 mr-2" />
                        <p:inputText id="filtroBusqueda"  value="#{viewPlugins.filtroTexto}" styleClass="estiloGrande ml-2 mr-2"  />
                        <p:commandButton value="#{labels['dict.busqueda']}" icon="pi pi-search" update="messages dataTable"
                                         actionListener="#{viewPlugins.buscar()}" process="@form"/>

                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6 text-right">
                    <p:commandButton value="#{labels['dict.nuevo']}" icon="pi pi-file-o" iconPos="top" styleClass="mr-2"
                                     actionListener="#{viewPlugins.nuevoPlugin}" process="@this">
                        <p:ajax event="dialogReturn" listener="#{viewPlugins.returnDialogo}"
                                update="messages dataTable"/>
                    </p:commandButton>
                    <p:commandButton id="btnEditar" value="#{labels['dict.editar']}" icon="pi pi-pencil" iconPos="top" styleClass="mr-2"
                                     actionListener="#{viewPlugins.editarPlugin}" process="@form" update="messages">
                        <p:ajax event="dialogReturn" listener="#{viewPlugins.returnDialogo}"
                                update="messages dataTable"/>
                    </p:commandButton>
                    <p:commandButton value="#{labels['dict.borrar']}" icon="pi pi-trash" iconPos="top" styleClass="mr-2"
                                     action="#{viewPlugins.borrarPlugin}" process="@form" update="messages dataTable">
                        <p:confirm message="#{labels['msg.eliminarRegistro']}"/>
                    </p:commandButton>
                    <p:commandButton value="#{labels['dict.ayuda']}" icon="pi pi-info-circle" iconPos="top"
                                     action="#{viewPlugins.ayuda}" process="@this" update="messages"/>
                    </div>
                </div>

            </f:facet>
            </p:panel>
            <p:dataTable id="dataTable" value="#{viewPlugins.lazyModel}" var="plugin"
                         paginator="true" lazy="true" filterDelay="300" widgetVar="PluginTable"
                         rows="#{viewPlugins.filtro.paginaTamanyo}" rowsPerPageTemplate="10,20,50,100"
                         first="#{viewPlugins.filtro.paginaFirst}"
                         paginatorPosition="bottom" paginatorAlwaysVisible="true"
                         paginatorTemplate="{RowsPerPageLabel} {RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport}
                         {NextPageLink} {LastPageLink}"
                         currentPageReportTemplate="#{labels.dataTable_currentPageReport}"
                         emptyMessage="#{labels['dict.noHayDatos']}"
                         selectionMode="single" selection="#{viewPlugins.datoSeleccionado}" rowKey="#{plugin.codigo}"
                         reflow="true"
                         sortBy="#{viewPlugins.filtro.orderBy}"
                         sortOrder="#{viewPlugins.filtro.order}"
                         style="min-height: 300px;"
            >


                <p:ajax event="rowDblselect"
                        oncomplete="triggerDblClick();"
                        global="false"/>
                <f:facet name="{RowsPerPageLabel}">
                    #{labels.dataTable_rowsPerPage}
                </f:facet>
                <p:column sortBy="#{plugin.codigo}" headerText="#{labels['dict.codigo']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{plugin.codigo}"/>
                </p:column>

                <p:column sortBy="#{plugin.tipo}" headerText="#{labels['dict.tipo']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{labels['dialogPlugins.plugin.' += plugin.tipo.toString()]}"/>
                </p:column>
                <p:column sortBy="#{plugin.descripcion}" headerText="#{labels['viewPlugins.descripcion']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{plugin.descripcion}"/>
                </p:column>
                <p:column sortBy="#{plugin.classname}" headerText="#{labels['viewPlugins.classname']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{plugin.classname}"/>
                </p:column>
                <!--<p:column sortBy="#{plugin.propiedades}" headerText="#{labels['viewPlugins.propiedades']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{plugin.propiedades}"/>
                </p:column>-->

            </p:dataTable>
            <h:outputScript>
                function triggerDblClick() {
                    document.getElementById("formDialog:btnEditar").click();
                }
            </h:outputScript>
            <p:remoteCommand name="myDoubleClickCommand"
                             widgetVar="myDoubleClickCommand"
                             action="#{viewPlugins.editarPlugin()}"
                             autoRun="false"
                             partialSubmit="true"
                             process="@this"/>
            <p:commandButton id="btnConsultaHidden" name="btnConsultaHidden" widgetVar="btnConsultarHidden"
                             actionListener="#{viewPlugins.consultarPlugin}" process="@this" update="messages"
                             style="display: none">
                <p:ajax event="dialogReturn" listener="#{viewPlugins.returnDialogo}" update="messages dataTable"/>
            </p:commandButton>
            <p:commandButton id="btnEditarHidden" name="btnEditarHidden" widgetVar="btnEditarHidden"
                             actionListener="#{viewPlugins.editarPlugin}" process="@this" update="messages"
                             style="display: none">
                <p:ajax event="dialogReturn" listener="#{viewPlugins.returnDialogo}" update="messages dataTable"/>
            </p:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
</html>
