<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/WEB-INF/templates/layoutDialog.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewAction action="#{dialogSeleccionEntidad.load}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="pageTitleDialog">
        <h:outputFormat value="#{labels['dialogUsuario.entidadM']}"/>
    </ui:define>
    <ui:define name="contentDialog">
        <p:growl id="messagesDialog"
                 globalOnly="false"
                 showDetail="false"
                 life="5000"
                 escape="false"/>
        <div class="ui-g-12 ui-md-8 pl-4 panel-container">
            <p:commandButton value="#{labels['dict.actualizar']}" id="actualizarBusqueda"
                             style="display:none" ajax="false" action="#{dialogSeleccionEntidad.buscar}"
                             update="dataTable messagesDialog"/>
            <p:toolbar id="toolbar">
                <f:facet name="left">
                    <h:outputFormat value="#{labels['dict.filtro']}"/>: <p:inputText id="filtroBusqueda"
                                                                                     value="#{dialogSeleccionEntidad.filtroTexto}"/>
                    <p:commandButton value="#{labels['dict.busqueda']}" icon="pi pi-search"
                                     update="dataTable messagesDialog"
                                     actionListener="#{dialogSeleccionEntidad.buscar()}" process="@form"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnAnyadir" value="#{labels['dict.anyadir']}"
                                     actionListener="#{dialogSeleccionEntidad.anadirEntidadLista()}"
                                     update="messagesDialog dataTableEntidad"
                                     disabled="#{empty dialogSeleccionEntidad.datoSeleccionado}"
                                     icon="pi pi-plus"/>
                </f:facet>
            </p:toolbar>
            <p:dataTable id="dataTable" value="#{dialogSeleccionEntidad.lazyModel}" var="enti"
                         paginator="true" lazy="true" filterDelay="300" widgetVar="EntidadTable"
                         rows="10" rowsPerPageTemplate="5,10,20,50,100"
                         first="#{dialogSeleccionEntidad.filtro.paginaFirst}"
                         paginatorPosition="bottom" paginatorAlwaysVisible="true"
                         paginatorTemplate="{RowsPerPageLabel} {RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport}
                         {NextPageLink} {LastPageLink}"
                         currentPageReportTemplate="#{labels.dataTable_currentPageReport}"
                         emptyMessage="#{labels['dict.noHayDatos']}"
                         selectionMode="single" selection="#{dialogSeleccionEntidad.datoSeleccionado}"
                         rowKey="#{enti.codigo}"
                         reflow="true"
                         sortBy="#{dialogSeleccionEntidad.filtro.orderBy}"
                         sortOrder="#{dialogSeleccionEntidad.filtro.order}"
                         style="min-height: 350px;">
                <p:ajax event="rowUnselect" global="false"  update="@form:btnAnyadir"  process="@form" />
                <p:ajax event="rowSelect" global="false"  update="@form:btnAnyadir"  process="@form" />
                <p:ajax event="rowDblselect"
                        oncomplete="triggerDblClickGrid();"
                        global="false"/>

                <f:facet name="{RowsPerPageLabel}">
                    #{labels.dataTable_rowsPerPage}
                </f:facet>
                <p:column sortBy="#{enti.codigo}">
                    <f:facet name="header">#{labels['dict.codigo']}</f:facet>
                    <h:outputText value="#{enti.codigo}"/>
                </p:column>
                <p:column sortBy="#{enti.identificador}">
                    <f:facet name="header">#{labels['dict.identificador']}</f:facet>
                    <h:outputText value="#{enti.identificador}"/>
                </p:column>
                <p:column sortBy="#{enti.descripcion}">
                    <f:facet name="header">#{labels['dict.descripcion']}</f:facet>
                    <h:outputText value="#{enti.descripcion.getTraduccion(dialogSeleccionEntidad.idioma)}"/>
                </p:column>
                <p:column sortBy="#{enti.empleadoPublico}">
                    <f:facet name="header">#{labels['viewEntidades.activa']}</f:facet>
                    <p:selectBooleanCheckbox value="#{enti.activa}" disabled="true"  />
                </p:column>
            </p:dataTable>


            <h:outputScript>
                function triggerDblClickGrid() {
                $('#formDialog\\:btnAnyadir').click();
                }
            </h:outputScript>

        </div>

        <div class="ui-g-10 ui-md-3 left-container row p-0 mt-2 mx-3 ml-5 mb-2">
            <div class="col-12 left-container-header text-center">
                <p class="left-container-tit mt-2 mb-1">#{labels['dict.entidad']}</p>
            </div>
            <div class="col-10 p-1">
                <p:dataTable id="dataTableEntidad" var="td" value="#{dialogSeleccionEntidad.entidadesSeleccionadas}"
                             emptyMessage="#{labels['dialogProcedimiento.tablaVacia']}" scrollable="true" scrollHeight="120"
                             paginator="false" selectionMode="single"
                             selection="#{dialogSeleccionEntidad.entidadSeleccionada}"
                             rowKey="#{td.codigo}" styleClass="noHeader">

                    <!-- Necesario para actualizar en controlador la fila seleccionada -->
                    <p:ajax event="rowSelect" global="false"/>
                    <p:ajax event="rowUnselect"/>
                    <p:column headerText="#{labels['dialogProcedimiento.descripcion']}" styleClass="text-center">
                        <h:outputText value="#{td.descripcion.getTraduccion(dialogSeleccionEntidad.idioma)}"/>
                    </p:column>
                </p:dataTable>
            </div>
            <div class="col-2 p-1 d-flex flex-column align-content-center justify-content-center align-items-center">
                <p:commandButton title="Eliminar" icon="pi pi-minus" styleClass="text-danger"
                                 action="#{dialogSeleccionEntidad.borrarEntidad}"
                                 process="@this" update="dataTableEntidad messagesDialog"/>
            </div>
        </div>
    </ui:define>
    <ui:define name="contentFooterDialogRight">
        <p:commandButton action="#{dialogSeleccionEntidad.guardar}"
                         value="#{labels['dict.aceptar']}" update="messagesDialog"
                         rendered="#{!dialogSeleccionEntidad.isModoConsulta()}"
                         process="@all"/>
        <p:commandButton action="#{dialogSeleccionEntidad.cerrar}"
                         value="#{labels['dict.cerrar']}" update="messagesDialog"
                         process="@this"/>
    </ui:define>
</ui:composition>
</html>
