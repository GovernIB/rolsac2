<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:t="http://back.rolsac2.caib.es/tags">
<!--
PÃ gina amb el llistat de personal d'una unitat administrativa.
-->
<ui:composition template="/WEB-INF/templates/layout.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <!--<f:viewParam id="unitatId" name="unitatId" value="#{unitatModel.value.id}" />-->
            <f:viewAction action="#{viewNormativa.load}" />
        </f:metadata>
    </ui:define>

    <ui:define name="pageTitle">
        <h:outputFormat value="#{labels['viewNormativas.titulo.pagina']}"/>
    </ui:define>

    <ui:define name="breadcrumb">
        <c:forEach var="ua" items="#{sessionBean.getUnidadesAdministrativasActivas()}">
            <p:menuitem value="#{ua.nombre.getTraduccion(sessionBean.lang)}"
                        action="#{sessionBean.cambiarUnidadAdministrativa(ua)}" update="migaPan"
                        oncomplete="$('#form:actualizarBusqueda').click();">
            </p:menuitem>
        </c:forEach>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:remoteCommand name="rc" update="dataTable @form" process="@this"  />
            <p:commandButton value="#{labels['viewNormativas.actualizar']}" id="actualizarBusqueda"
                             style="display:none" ajax="false" action="#{viewNormativa.buscar}"
                             update="dataTable"/>
            <p:toolbar id="toolbar">
                <f:facet name="left">
                    <h:outputFormat value="#{labels['dict.filtro']}"/>: <p:inputText id="filtroBusqueda"
                                                                                     value="#{viewNormativa.filtroTexto}"/>
                    <p:commandButton value="#{labels['dict.busqueda']}" icon="pi pi-search" update="messages dataTable"
                                     actionListener="#{viewNormativa.buscar()}" process="@form"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton value="#{labels['dict.nuevo']}" icon="pi pi-file-o" iconPos="top"
                                     actionListener="#{viewNormativa.nuevaNormativa}"
                                     process="@this">
                        <p:ajax event="dialogReturn" listener="#{viewNormativa.returnDialogo}"
                                update="messages dataTable"/>
                    </p:commandButton>
                    <p:commandButton value="#{labels['dict.editar']}" icon="pi pi-pencil" iconPos="top"
                                     actionListener="#{viewNormativa.editarNormativa}"
                                     process="@form" update="messages">
                        <p:ajax event="dialogReturn" listener="#{viewNormativa.returnDialogo}"
                                update="messages dataTable"/>
                    </p:commandButton>
                    <p:commandButton value="#{labels['dict.borrar']}" icon="pi pi-trash" iconPos="top"
                                     action="#{viewNormativa.borrarNormativa}"
                                     process="@form" update="messages dataTable">
                        <p:confirm message="#{labels['msg.eliminarRegistro']}"/>
                    </p:commandButton>
                    <p:commandButton value="#{labels['dict.ayuda']}" icon="pi pi-info-circle" iconPos="top"
                                     action="#{viewNormativa.ayuda}" process="@this" update="messages"/>
                </f:facet>
            </p:toolbar>
            <p:dataTable id="dataTable" value="#{viewNormativa.lazyModel}" var="normativa"
                         paginator="true" lazy="true" filterDelay="300" widgetVar="normativaTable"
                         rows="#{viewNormativa.filtro.paginaTamanyo}" rowsPerPageTemplate="10,20,50,100"
                         first="#{viewNormativa.filtro.paginaFirst}"
                         paginatorPosition="bottom" paginatorAlwaysVisible="true"
                         paginatorTemplate="{RowsPerPageLabel} {RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport}
                         {NextPageLink} {LastPageLink}"
                         currentPageReportTemplate="#{labels.dataTable_currentPageReport}"
                         emptyMessage="#{labels['dict.noHayDatos']}"
                         selectionMode="single" selection="#{viewNormativa.datoSeleccionado}"
                         rowKey="#{normativa.codigo}"
                         reflow="true"
                         sortBy="#{viewNormativa.filtro.orderBy}"
                         sortOrder="#{viewNormativa.filtro.order}"
                         style="min-height: 300px;"
>
                <p:ajax
                        event="rowDblselect"
                        oncomplete="triggerDblClick();"
                        global="false"/>
                <f:facet name="{RowsPerPageLabel}">
                    #{labels.dataTable_rowsPerPage}
                </f:facet>
                <p:column sortBy="#{normativa.codigo}" headerText="#{labels['dict.codigo']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{normativa.codigo}"/>
                </p:column>
                <p:column sortBy="#{normativa.titulo}" headerText="#{labels['viewNormativas.titulo']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{normativa.titulo.getTraduccion(sessionBean.lang)}"/>
                </p:column>
                <p:column sortBy="#{normativa.tipoNormativa}" headerText="#{labels['viewNormativas.tipoNormativa']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{normativa.tipoNormativa}"/>
                </p:column>
                <p:column sortBy="#{normativa.numero}" headerText="#{labels['viewNormativas.numero']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{normativa.numero}"/>
                </p:column>
                <p:column sortBy="#{normativa.boletinOficial}" headerText="#{labels['viewNormativas.boletin']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{normativa.boletinOficial}"/>
                </p:column>
                <p:column sortBy="#{normativa.fechaAprobacion}" headerText="#{labels['viewNormativas.fechaAprobacion']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{normativa.fechaAprobacion}"/>
                </p:column>
            </p:dataTable>
            <h:outputScript>
                function triggerDblClick() {
                myDoubleClickCommand();
                /*$('#form\\:btnConsultaHidden').click();*/
                }
            </h:outputScript>
            <p:remoteCommand name="myDoubleClickCommand"
                             widgetVar="myDoubleClickCommand"
                             action="#{viewNormativa.editarNormativa()}"
                             autoRun="false"
                             partialSubmit="true"
                             process="@this"/>
            <p:commandButton id="btnConsultaHidden" name="btnConsultaHidden" widgetVar="btnConsultarHidden"
                             actionListener="#{viewNormativa.consultarNormativa}"
                             process="@this" update="messages" style="display: none">
                <p:ajax event="dialogReturn" listener="#{viewNormativa.returnDialogo}"
                        update="messages dataTable"/>
            </p:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
</html>
