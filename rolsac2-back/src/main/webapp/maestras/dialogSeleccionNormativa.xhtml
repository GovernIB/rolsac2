<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/WEB-INF/templates/layoutDialogSeleccion.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewAction action="#{dialogSeleccionNormativa.load}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="pageTitleDialogSelec">
        <h:outputFormat value="#{labels['viewTipoPublicoObjetivoEntidad.titulo']}"/>
    </ui:define>
    <ui:define name="contentDialogSelec">
        <div class="ui-g-12 ui-md-9 pl-4 panel-container">
            <p:commandButton value="#{labels['dict.actualizar']}" id="actualizarBusqueda"
                             style="display:none" ajax="false" action="#{dialogSeleccionNormativa.buscar}"
                             update="dataTable messagesDialogSelec"/>
            <p:toolbar id="toolbar">
                <f:facet name="left">
                    <h:outputFormat value="#{labels['dict.filtro']}"/>: <p:inputText id="filtroBusqueda"
                                                                                     value="#{dialogSeleccionNormativa.filtroTexto}"/>
                    <p:commandButton value="#{labels['dict.busqueda']}" icon="pi pi-search"
                                     update="dataTable messagesDialogSelec"
                                     actionListener="#{dialogSeleccionNormativa.buscar()}" process="@form"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnAnyadir" value="#{labels['dict.anyadir']}"
                                     actionListener="#{dialogSeleccionNormativa.anadirPubObjEntLista()}"
                                     update="messagesDialog dataTable"
                                     disabled="#{empty dialogSeleccionNormativa.datoSeleccionado}"
                                     icon="pi pi-plus"></p:commandButton>
                </f:facet>
            </p:toolbar>
            <p:dataTable id="dataTable" value="#{dialogSeleccionNormativa.lazyModel}" var="pubobjent"
                         paginator="true" lazy="true" filterDelay="300" widgetVar="pubobjentTable"
                         rows="10" rowsPerPageTemplate="5,10,20,50,100"
                         first="#{dialogSeleccionNormativa.filtro.paginaFirst}"
                         paginatorPosition="bottom" paginatorAlwaysVisible="true"
                         paginatorTemplate="{RowsPerPageLabel} {RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport}
                         {NextPageLink} {LastPageLink}"
                         currentPageReportTemplate="#{labels.dataTable_currentPageReport}"
                         emptyMessage="#{labels['dict.noHayDatos']}"
                         selectionMode="single" selection="#{dialogSeleccionNormativa.datoSeleccionado}"
                         rowKey="#{pubobjent.codigo}"
                         reflow="true"
                         sortBy="#{dialogSeleccionNormativa.filtro.orderBy}"
                         sortOrder="#{dialogSeleccionNormativa.filtro.order}"
                         style="min-height: 350px;">
                <p:ajax event="rowUnselect" global="false"  update="@form:btnAnyadir"  process="@form" />
                <p:ajax event="rowSelect" global="false"  update="@form:btnAnyadir"  process="@form" />
                <p:ajax
                        event="rowDblselect"
                        oncomplete="triggerDblClickGrid();"
                        global="false"/>

                <f:facet name="{RowsPerPageLabel}">
                    #{labels.dataTable_rowsPerPage}
                </f:facet>
                <!--
                <p:column sortBy="#{pubobjent.codigo}">
                    <f:facet name="header">#{labels['dict.codigo']}</f:facet>
                    <h:outputText value="#{pubobjent.codigo}"/>
                </p:column> -->
                <p:column sortBy="#{pubobjent.identificador}">
                    <f:facet name="header">#{labels['dict.identificador']}</f:facet>
                    <h:outputText value="#{pubobjent.identificador}"/>
                </p:column>
                <p:column sortBy="#{pubobjent.tipo}">
                    <f:facet name="header">#{labels['viewPublicoObjetivoEntidad.tipoPublicoObjetivo']}</f:facet>
                    <h:outputText value="#{pubobjent.tipo}"/>
                </p:column>
                <p:column sortBy="#{pubobjent.entidad}">
                    <f:facet name="header">#{labels['viewPublicoObjetivoEntidad.entidad']}</f:facet>
                    <h:outputText value="#{pubobjent.entidad}"/>
                </p:column>
            </p:dataTable>


            <h:outputScript>
                function triggerDblClickGrid() {
                    $('#formDialog\\:btnAnyadir').click();
                }
            </h:outputScript>

            <p:commandButton  id="btnEditarHidden" name="btnEditarHidden" widgetVar="btnEditarHidden"
                              actionListener="#{dialogSeleccionNormativa.anadirPubObjEntLista()}" process="@this"
                              update="messagesDialogSelec dataTablePubObjEnt"
                              style="display: none">
                <!--<p:ajax event="dialogReturn" listener="#{viewEntidades.returnDialogo}" update="messages dataTable"/>-->
            </p:commandButton>
        </div>

        <div class="row left-container mx-0 mb-2">
            <div class="col-12 left-container-header text-center">
                <p class="left-container-tit mt-2 mb-1">#{labels['dialogProcedimiento.publicoObjetivo']}</p>
            </div>
            <div class="col-10 p-1">
                <p:dataTable id="dataTablePubObjEnt" var="td" value="#{dialogSeleccionNormativa.tipoPublicoObjEntSeleccionadas}"
                             emptyMessage="#{labels['dialogProcedimiento.tablaVacia']}" scrollable="true" scrollHeight="120"
                             paginator="false" selectionMode="single"
                             selection="#{dialogSeleccionNormativa.pubobjentGridSeleccionada}"
                             rowKey="#{td.codigo}" styleClass="noHeader">

                    <!-- Necesario para actualizar en controlador la fila seleccionada -->
                    <p:ajax event="rowSelect" global="false"/>
                    <p:ajax event="rowUnselect"/>
                    <p:column headerText="#{labels['dialogProcedimiento.descripcion']}" styleClass="text-center">
                        <h:outputText value="#{td.identificador}"/>
                    </p:column>
                </p:dataTable>
            </div>
            <div class="col-2 p-1 d-flex flex-column align-content-center justify-content-center align-items-center">
                <p:commandButton title="Eliminar" icon="pi pi-minus" styleClass="text-danger"
                                 action="#{dialogSeleccionNormativa.borrarTipoPubObjEnt}"
                                 process="@this" update="dataTablePubObjEnt messagesDialogSelec"/>
            </div>
        </div>
    </ui:define>
    <ui:define name="contentFooterDialogRight">
        <p:commandButton action="#{dialogSeleccionNormativa.guardar}"
                         value="#{labels['dict.aceptar']}" update="messagesDialogSelec"
                         rendered="#{!dialogSeleccionNormativa.isModoConsulta()}"
                         process="@all"/>
        <p:commandButton action="#{dialogSeleccionNormativa.cerrar}"
                         value="#{labels['dict.cerrar']}" update="messagesDialogSelec"
                         process="@this"/>
    </ui:define>
</ui:composition>
</html>
