<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/WEB-INF/templates/layoutDialog.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewAction action="#{dialogSeleccionTipoPublicoObjetivoEntidad.load}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="pageTitleDialog">
        <h:outputFormat value="#{labels['viewTipoPublicoObjetivoEntidad.titulo']}"/>
    </ui:define>
    <ui:define name="contentDialog">
        <p:growl id="messagesDialog"
                 globalOnly="false"
                 showDetail="false"
                 life="5000"
                 escape="false"/>
        <div class="ui-g-12 ui-md-8 pl-4 panel-container">
            <p:commandButton value="#{labels['dict.actualizar']}" id="actualizarBusqueda"
                             style="display:none" ajax="false" action="#{dialogSeleccionTipoPublicoObjetivoEntidad.buscar}"
                             update="dataTable messagesDialog"/>
            <p:toolbar id="toolbar" styleClass="mb-1">
                <f:facet name="left">
                    <p:outputLabel value="#{labels['dict.filtro']}" styleClass="ml-1" />:
                    <p:inputText id="filtroBusqueda"      value="#{dialogSeleccionTipoPublicoObjetivoEntidad.filtroTexto}"/>
                    <p:commandButton value="#{labels['dict.busqueda']}" icon="pi pi-search"
                                     update="dataTable messagesDialog" styleClass="ml-1 estiloGrande"
                                     actionListener="#{dialogSeleccionTipoPublicoObjetivoEntidad.buscar()}" process="@form"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnAnyadir" value="#{labels['dict.anyadir']}"
                                     actionListener="#{dialogSeleccionTipoPublicoObjetivoEntidad.anadirPubObjEntLista()}"
                                     update="messagesDialog dataTablePubObjEnt" styleClass="estiloGrande mt-1"
                                     disabled="#{empty dialogSeleccionTipoPublicoObjetivoEntidad.datoSeleccionado}"
                                     icon="pi pi-plus"></p:commandButton>
                </f:facet>
            </p:toolbar>
            <p:dataTable id="dataTable" value="#{dialogSeleccionTipoPublicoObjetivoEntidad.lazyModel}" var="pubobjent"
                         paginator="true" lazy="true" filterDelay="300" widgetVar="pubobjentTable"
                         rows="10" rowsPerPageTemplate="5,10,20,50,100"
                         first="#{dialogSeleccionTipoPublicoObjetivoEntidad.filtro.paginaFirst}"
                         paginatorPosition="bottom" paginatorAlwaysVisible="true"
                         paginatorTemplate="{RowsPerPageLabel} {RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport}
                         {NextPageLink} {LastPageLink}"
                         currentPageReportTemplate="#{labels.dataTable_currentPageReport}"
                         emptyMessage="#{labels['dict.noHayDatos']}"
                         selectionMode="single" selection="#{dialogSeleccionTipoPublicoObjetivoEntidad.datoSeleccionado}"
                         rowKey="#{pubobjent.codigo}"
                         reflow="true"
                         sortBy="#{dialogSeleccionTipoPublicoObjetivoEntidad.filtro.orderBy}"
                         sortOrder="#{dialogSeleccionTipoPublicoObjetivoEntidad.filtro.order}"
                         style="min-height: 250px;">
                <p:ajax event="rowUnselect" global="false"  update="@form:btnAnyadir"  process="@form" />
                <p:ajax event="rowSelect" global="false"  update="@form:btnAnyadir"  process="@form" />
                <p:ajax event="rowDblselect"
                        oncomplete="triggerDblClickGrid();"
                        global="false"/>

                <f:facet name="{RowsPerPageLabel}">
                    #{labels.dataTable_rowsPerPage}
                </f:facet>

                <p:column sortBy="#{pubobjent.tipo}">
                    <f:facet name="header">#{labels['viewPublicoObjetivoEntidad.tipoPublicoObjetivo']}</f:facet>
                    <h:outputText value="#{pubobjent.tipo.getTraduccion(dialogSeleccionTipoPublicoObjetivoEntidad.idioma)}" class="labelGrande" />
                </p:column>
                <p:column sortBy="#{pubobjent.descripcion}">
                    <f:facet name="header">#{labels['dict.descripcion']}</f:facet>
                    <h:outputText value="#{pubobjent.descripcion.getTraduccion(dialogSeleccionTipoPublicoObjetivoEntidad.idioma)}" class="labelGrande" />
                </p:column>
                <p:column sortBy="#{pubobjent.empleadoPublico}">
                    <f:facet name="header">#{labels['dict.esEmpleadoPublico']}</f:facet>
                    <p:selectBooleanCheckbox value="#{pubobjent.empleadoPublico}" disabled="true"  />
                </p:column>
            </p:dataTable>


            <h:outputScript>
                function triggerDblClickGrid() {
                    $('#formDialog\\:btnAnyadir').click();
                }
            </h:outputScript>

        </div>

        <div class="ui-g-10 ui-md-3 left-container row p-0 mt-2 mx-3 ml-5 mb-2">
            <div class="col-12 left-container-header text-center">
                <p class="left-container-tit mt-2 mb-1">#{labels['dialogProcedimiento.publicoObjetivo']}</p>
            </div>
            <div class="col-10 p-1">
                <p:dataTable id="dataTablePubObjEnt" var="td" value="#{dialogSeleccionTipoPublicoObjetivoEntidad.tipoPublicoObjEntSeleccionadas}"
                             emptyMessage="#{labels['dialogProcedimiento.tablaVacia']}" scrollable="true" scrollHeight="120"
                             paginator="false" selectionMode="single"
                             selection="#{dialogSeleccionTipoPublicoObjetivoEntidad.pubobjentGridSeleccionada}"
                             rowKey="#{td.codigo}" styleClass="noHeader">

                    <!-- Necesario para actualizar en controlador la fila seleccionada -->
                    <p:ajax event="rowSelect" global="false"/>
                    <p:ajax event="rowUnselect"/>
                    <p:column headerText="#{labels['dialogProcedimiento.descripcion']}" styleClass="text-center">
                        <p:outputLabel value="#{td.descripcion.getTraduccion(dialogSeleccionTipoPublicoObjetivoEntidad.idioma)}"/>
                    </p:column>
                </p:dataTable>
            </div>
            <div class="col-2 p-1 d-flex flex-column align-content-center justify-content-center align-items-center">
                <p:commandButton title="Eliminar" icon="pi pi-minus" styleClass="text-danger"
                                 action="#{dialogSeleccionTipoPublicoObjetivoEntidad.borrarTipoPubObjEnt}"
                                 process="@this" update="dataTablePubObjEnt messagesDialog"/>
            </div>
            <label style="color:red;margin:5px">#{labels['dialogSeleccionTipoPublicoObjetivoEntidad.mensaje.empleadoPublico']}</label>
        </div>
    </ui:define>
    <ui:define name="contentFooterDialogRight">
        <p:commandButton action="#{dialogSeleccionTipoPublicoObjetivoEntidad.guardar}"
                         value="#{labels['dict.aceptar']}" update="messagesDialog"
                         rendered="#{!dialogSeleccionTipoPublicoObjetivoEntidad.isModoConsulta()}"
                         process="@all"/>
        <p:commandButton action="#{dialogSeleccionTipoPublicoObjetivoEntidad.cerrar}"
                         value="#{labels['dict.cerrar']}" update="messagesDialog"
                         process="@this"/>
    </ui:define>
</ui:composition>
</html>
