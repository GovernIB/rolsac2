<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
>
<!--
Pàgina amb el llistat de Tipo de Público Objetivo.
-->
<ui:composition template="/WEB-INF/templates/layout.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <!--<f:viewParam id="unitatId" name="unitatId" value="#{unitatModel.value.id}" />-->
            <f:viewAction action="#{viewTipoSilencioAdministrativo.load}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="pageTitle">
        <h:outputFormat value="#{labels['viewTipoSilencioAdministrativo.titulo.pagina']}"/>
    </ui:define>

    <ui:define name="breadcrumb">
        <c:forEach var="ua" items="#{sessionBean.getUnidadesAdministrativasActivas()}">
            <p:menuitem value="#{ua.nombre.getTraduccion(sessionBean.lang)}"
                        action="#{sessionBean.cambiarUnidadAdministrativa(ua)}" update="migaPan"
                        oncomplete="$('#form:actualizarBusqueda').click();">
            </p:menuitem>
        </c:forEach>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:commandButton value="#{labels['viewTipoSilencioAdministrativo.actualizar']}" id="actualizarBusqueda"
                             style="display:none" ajax="false" action="#{viewTipoSilencioAdministrativo.buscar}"
                             update="dataTable"/>

            <p:toolbar id="toolbar">
                <f:facet name=""></f:facet>
                <f:facet name="left">
                    <h:outputFormat value="#{labels['dict.filtro']}"/>: <p:inputText id="filtroBusqueda"
                                                                                     value="#{viewTipoSilencioAdministrativo.filtroTexto}"/>
                    <p:commandButton value="#{labels['dict.busqueda']}" icon="pi pi-search" update="messages dataTable"
                                     actionListener="#{viewTipoSilencioAdministrativo.buscar()}" process="@form"/>
                    <p:commandButton value="#{labels['dict.busqAvanzada']}" icon="pi pi-search-plus" iconPos="top"
                                     update="messages dataTable"
                                     actionListener="#{viewTipoSilencioAdministrativo.ayuda}" process="@form"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton value="#{labels['dict.nuevo']}" icon="pi pi-file-o" iconPos="top"
                                     actionListener="#{viewTipoSilencioAdministrativo.nuevoTipoSilencioAdministrativo}"
                                     process="@this">
                        <p:ajax event="dialogReturn" listener="#{viewTipoSilencioAdministrativo.returnDialogo}"
                                update="messages dataTable"/>
                    </p:commandButton>
                    <p:commandButton value="#{labels['dict.editar']}" icon="pi pi-pencil" iconPos="top"
                                     actionListener="#{viewTipoSilencioAdministrativo.editarTipoSilencioAdministrativo}"
                                     process="@form" update="messages">
                        <p:ajax event="dialogReturn" listener="#{viewTipoSilencioAdministrativo.returnDialogo}"
                                update="messages dataTable"/>
                    </p:commandButton>
                    <p:commandButton value="#{labels['dict.borrar']}" icon="pi pi-trash" iconPos="top"
                                     action="#{viewTipoSilencioAdministrativo.borrarTipoSilencioAdministrativo}"
                                     process="@form" update="messages dataTable">
                        <p:confirm message="#{labels['msg.eliminarRegistro']}"/>
                    </p:commandButton>
                    <p:commandButton value="#{labels['dict.ayuda']}" icon="pi pi-info-circle" iconPos="top"
                                     action="#{viewTipoSilencioAdministrativo.ayuda}" process="@this"
                                     update="messages"/>
                </f:facet>
            </p:toolbar>
            <p:dataTable id="dataTable" value="#{viewTipoSilencioAdministrativo.lazyModel}"
                         var="tipoSilencioAdministrativo"
                         paginator="true" lazy="true" filterDelay="300" widgetVar="tipoSilencioAdministrativoTable"
                         rows="#{viewTipoSilencioAdministrativo.filtro.paginaTamanyo}"
                         rowsPerPageTemplate="10,20,50,100"
                         first="#{viewTipoSilencioAdministrativo.filtro.paginaFirst}"
                         paginatorPosition="bottom" paginatorAlwaysVisible="true"
                         paginatorTemplate="{RowsPerPageLabel} {RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport}
                         {NextPageLink} {LastPageLink}"
                         currentPageReportTemplate="#{labels.dataTable_currentPageReport}"
                         emptyMessage="#{labels['dict.noHayDatos']}"
                         selectionMode="single" selection="#{viewTipoSilencioAdministrativo.datoSeleccionado}"
                         rowKey="#{tipoSilencioAdministrativo.codigo}"
                         reflow="true"
                         sortBy="#{viewTipoSilencioAdministrativo.filtro.orderBy}"
                         sortOrder="#{viewTipoSilencioAdministrativo.filtro.order}"
                         style="min-height: 300px;"
            >
                <!--<p:ajax event="rowDblselect" listener="#{viewTipoSilencioAdministrativo.consultarPersonal}"
                        update="dataTable" /> -->
                <p:ajax
                        event="rowDblselect"
                        oncomplete="triggerDblClick();"
                        global="false"/>
                <f:facet name="{RowsPerPageLabel}">
                    #{labels.dataTable_rowsPerPage}
                </f:facet>
                <p:column sortBy="#{tipoSilencioAdministrativo.codigo}" headerText="#{labels['dict.codigo']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{tipoSilencioAdministrativo.codigo}"/>
                </p:column>
                <p:column sortBy="#{tipoSilencioAdministrativo.identificador}"
                          headerText="#{labels['dict.identificador']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{tipoSilencioAdministrativo.identificador}"/>
                </p:column>
                <p:column sortBy="#{tipoSilencioAdministrativo.descripcion}" styleClass="overflow-datagrid-cell"
                          headerText="#{labels['dict.descripcion']}">
                    <f:facet name="header"/>
                    <h:outputText
                            value="#{tipoSilencioAdministrativo.descripcion.getTraduccion(sessionBean.lang)}"/>
                </p:column>
            </p:dataTable>

            <h:outputScript>
                function triggerDblClick() {
                    myDoubleClickCommand();
                    /*$('#form\\:btnConsultaHidden').click();*/
                }
            </h:outputScript>

            <p:remoteCommand name="myDoubleClickCommand"
                             widgetVar="myDoubleClickCommand"
                             action="#{viewTipoSilencioAdministrativo.consultarTipoSilencioAdministrativo()}"
                             autoRun="false"
                             partialSubmit="true"
                             process="@this"/>
            <p:commandButton id="btnConsultaHidden" name="btnConsultaHidden" widgetVar="btnConsultarHidden"
                             actionListener="#{viewTipoSilencioAdministrativo.consultarTipoSilencioAdministrativo}"
                             process="@this" update="messages" style="display: none">
                <p:ajax event="dialogReturn" listener="#{viewTipoSilencioAdministrativo.returnDialogo}"
                        update="messages dataTable"/>
            </p:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
</html>
