<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
>
<!--
PÃ gina amb el llistat de personal d'una unitat administrativa.
-->
<ui:composition template="/WEB-INF/templates/layout.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <!--<f:viewParam id="unitatId" name="unitatId" value="#{unitatModel.value.id}" />-->
            <f:viewAction action="#{viewTipoTramitacion.load}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="pageTitle">
        #{labels['viewTipoTramitacion.titulo']}
    </ui:define>

    <ui:define name="breadcrumb">
        <c:forEach var="ua" items="#{sessionBean.getUnidadesAdministrativasActivas()}">
            <p:menuitem value="#{ua.nombre.getTraduccion(sessionBean.lang)}" styleClass="estiloGrande"
                        action="#{sessionBean.cambiarUnidadAdministrativa(ua)}" update="migaPan"
                        oncomplete="$('#form:actualizarBusqueda').click();">
            </p:menuitem>
        </c:forEach>
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:commandButton value="#{labels['viewTipoTramitacion.actualizarBusqueda']}" id="actualizarBusqueda"
                             style="display:none" ajax="false"
                             action="#{viewTipoTramitacion.buscar}" update="dataTable"/>

            <p:panel id="panel" styleClass="panelSinBotonToggle" toggleSpeed="500" toggleable="true" closeSpeed="500"
                     widgetVar="panel" collapsed="true">
                <f:facet name="header">
                    <div class="row">
                        <div class="ui-g-12 ui-md-6 ui-lg-6">
                            <h:outputFormat value="#{labels['dict.filtro']}:"  styleClass="estiloGrande ml-3 mr-2" />
                            <p:inputText value="#{viewTipoTramitacion.filtro.texto}" styleClass="estiloGrande ml-2 mr-2"  />
                            <p:commandButton value="#{labels['dict.busqueda']}" icon="pi pi-search" update="messages dataTable"
                                             actionListener="#{viewTipoTramitacion.buscar}" process="@form"/>

                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-6 text-right">
                            <p:commandButton value="#{labels['dict.nuevo']}" icon="pi pi-file-o" iconPos="top" styleClass="mr-2"
                                             actionListener="#{viewTipoTramitacion.nuevoTipoTramitacion()}" process="@this">
                                <p:ajax event="dialogReturn" listener="#{viewTipoTramitacion.returnDialogo}"
                                        update="messages dataTable"/>
                            </p:commandButton>
                            <p:commandButton id="btnEditar" value="#{labels['dict.editar']}" icon="pi pi-pencil" iconPos="top" styleClass="mr-2"
                                             actionListener="#{viewTipoTramitacion.editarTipoTramitacion}" process="@form"
                                             update="messages">
                                <p:ajax event="dialogReturn" listener="#{viewTipoTramitacion.returnDialogo}"
                                        update="messages dataTable"/>
                            </p:commandButton>
                            <p:commandButton value="#{labels['dict.borrar']}" icon="pi pi-trash" iconPos="top" styleClass="mr-2"
                                             action="#{viewTipoTramitacion.borrarTipoTramitacion}" process="@form"
                                             update="messages dataTable">
                                <p:confirm message="#{labels['msg.eliminarRegistro']}"/>
                            </p:commandButton>
                            <p:commandButton value="#{labels['dict.ayuda']}" icon="pi pi-info-circle" iconPos="top"
                                             action="#{viewTipoTramitacion.ayuda}" process="@this" update="messages"/>
                        </div>
                    </div>
                </f:facet>
            </p:panel>
            <p:dataTable id="dataTable" value="#{viewTipoTramitacion.lazyModel}" var="tipoTramitacion"
                         paginator="true" lazy="true" filterDelay="300" widgetVar="tipoTramitacionTable"
                         rows="#{viewTipoTramitacion.filtro.paginaTamanyo}" rowsPerPageTemplate="10,20,50,100"
                         first="#{viewTipoTramitacion.filtro.paginaFirst}"
                         paginatorPosition="bottom" paginatorAlwaysVisible="true"
                         paginatorTemplate="{RowsPerPageLabel} {RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport}
                         {NextPageLink} {LastPageLink}"
                         currentPageReportTemplate="#{labels.dataTable_currentPageReport}"
                         emptyMessage="#{labels['dict.noHayDatos']}"
                         selectionMode="single" selection="#{viewTipoTramitacion.datoSeleccionado}"
                         rowKey="#{tipoTramitacion.codigo}"
                         reflow="true"
                         sortBy="#{viewTipoTramitacion.filtro.orderBy}"
                         sortOrder="#{viewTipoTramitacion.filtro.order}"
                         style="min-height: 300px;"
            >
                <!--<p:ajax event="rowDblselect" listener="#{viewPersonal.consultarPersonal}"
                        update="dataTable" /> -->
                <p:ajax
                        event="rowDblselect"
                        oncomplete="triggerDblClick();"
                        global="false"/>
                <f:facet name="{RowsPerPageLabel}">
                    #{labels.dataTable_rowsPerPage}
                </f:facet>
                <p:column sortBy="#{tipoTramitacion.codigo}" headerText="#{labels['dict.codigo']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{tipoTramitacion.codigo}"/>
                </p:column>
                <p:column sortBy="#{tipoTramitacion.tramiteId}" headerText="#{labels['viewTipoTramitacion.tramiteId']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{tipoTramitacion.tramiteId}"/>
                </p:column>
                <p:column sortBy="#{tipoTramitacion.tramiteVersion}"
                          headerText="#{labels['viewTipoTramitacion.tramiteVersion']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{tipoTramitacion.tramiteVersion}"/>
                </p:column>
                <p:column sortBy="#{tipoTramitacion.codPlatTramitacion}"
                          headerText="#{labels['viewTipoTramitacion.codPlatTramitacion']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{tipoTramitacion.codPlatTramitacion}"/>
                </p:column>
            </p:dataTable>

            <h:outputScript>
                function triggerDblClick() {
                     $('#form\\:btnEditar').click();
                }
            </h:outputScript>

            <p:commandButton id="btnConsultaHidden" name="btnConsultaHidden" widgetVar="btnConsultarHidden"
                             actionListener="#{viewTipoTramitacion.consultarTipoTramitacion}" process="@this"
                             update="messages" style="display: none">
                <p:ajax event="dialogReturn" listener="#{viewTipoTramitacion.returnDialogo}"
                        update="messages dataTable"/>
            </p:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
</html>
