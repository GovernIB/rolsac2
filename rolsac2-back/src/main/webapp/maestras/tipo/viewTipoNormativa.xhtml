<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
>
<!--
PÃ gina amb el llistat de Tipo de Normativa.
-->
<ui:composition template="/WEB-INF/templates/layout.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <!--<f:viewParam id="unitatId" name="unitatId" value="#{unitatModel.value.id}" />-->
            <f:viewAction action="#{viewTipoNormativa.load}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="pageTitle">
        <h:outputFormat value="#{labels['viewTipoNormativa.titulo']}"/>
    </ui:define>

    <ui:define name="breadcrumb">
        <c:forEach var="ua" items="#{sessionBean.getUnidadesAdministrativasActivas()}">
            <p:menuitem value="#{ua.nombre.getTraduccion(sessionBean.lang)}"
                        action="#{sessionBean.cambiarUnidadAdministrativa(ua)}" update="migaPan"
                        oncomplete="$('#form:actualizarBusqueda').click();">
            </p:menuitem>
        </c:forEach>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:commandButton value="actualizarBusqueda" id="actualizarBusqueda" style="display:none" ajax="false"
                             action="#{viewTipoNormativa.buscar}" update="dataTable"/>

            <p:toolbar id="toolbar">
                <f:facet name=""></f:facet>
                <f:facet name="left">
                    <h:outputFormat value="#{labels['dict.filtro']}"/>:
                    <p:inputText id="filtroBusqueda" value="#{viewTipoNormativa.filtroTexto}"
                                styleClass="mr-2"/>
                    <p:commandButton value="#{labels['dict.busqueda']}" icon="pi pi-search" update="messages dataTable"
                                     actionListener="#{viewTipoNormativa.buscar()}" process="@form"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton value="#{labels['dict.nuevo']}" icon="pi pi-file-o" iconPos="top"
                                     actionListener="#{viewTipoNormativa.nuevoTipoNormativa}" process="@this">
                        <p:ajax event="dialogReturn" listener="#{viewTipoNormativa.returnDialogo}"
                                update="messages dataTable"/>
                    </p:commandButton>
                    <p:commandButton value="#{labels['dict.editar']}" icon="pi pi-pencil" iconPos="top"
                                     actionListener="#{viewTipoNormativa.editarTipoNormativa}" process="@form"
                                     update="messages">
                        <p:ajax event="dialogReturn" listener="#{viewTipoNormativa.returnDialogo}"
                                update="messages dataTable"/>
                    </p:commandButton>
                    <p:commandButton value="#{labels['dict.borrar']}" icon="pi pi-trash" iconPos="top"
                                     action="#{viewTipoNormativa.borrarTipoNormativa}" process="@form"
                                     update="messages dataTable">
                        <p:confirm message="#{labels['msg.eliminarRegistro']}"/>
                    </p:commandButton>
                    <p:commandButton value="#{labels['dict.ayuda']}" icon="pi pi-info-circle" iconPos="top"
                                     action="#{viewTipoNormativa.ayuda}" process="@this" update="messages"/>
                </f:facet>
            </p:toolbar>
            <p:dataTable id="dataTable" value="#{viewTipoNormativa.lazyModel}" var="tipoNormativa"
                         paginator="true" lazy="true" filterDelay="300" widgetVar="tipoNormativaTable"
                         rows="#{viewTipoNormativa.filtro.paginaTamanyo}" rowsPerPageTemplate="10,20,50,100"
                         first="#{viewTipoNormativa.filtro.paginaFirst}"
                         paginatorPosition="bottom" paginatorAlwaysVisible="true"
                         paginatorTemplate="{RowsPerPageLabel} {RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport}
                         {NextPageLink} {LastPageLink}"
                         currentPageReportTemplate="#{labels.dataTable_currentPageReport}"
                         emptyMessage="#{labels['dict.noHayDatos']}"
                         selectionMode="single" selection="#{viewTipoNormativa.datoSeleccionado}"
                         rowKey="#{tipoNormativa.codigo}"
                         reflow="true"
                         sortBy="#{viewTipoNormativa.filtro.orderBy}"
                         sortOrder="#{viewTipoNormativa.filtro.order}"
                         style="min-height: 300px;"
            >
                <!--<p:ajax event="rowDblselect" listener="#{viewTipoNormativa.consultarPersonal}"
                        update="dataTable" /> -->
                <p:ajax
                        event="rowDblselect"
                        oncomplete="triggerDblClick();"
                        global="false"/>
                <f:facet name="{RowsPerPageLabel}">
                    #{labels.dataTable_rowsPerPage}
                </f:facet>
                <p:column sortBy="#{tipoNormativa.codigo}" headerText="#{labels['dict.codigo']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{tipoNormativa.codigo}"/>
                </p:column>
                <p:column sortBy="#{tipoNormativa.identificador}" headerText="#{labels['dict.identificador']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{tipoNormativa.identificador}"/>
                </p:column>
                <p:column sortBy="#{tipoNormativa.descripcion}" styleClass="overflow-datagrid-cell"
                          headerText="#{labels['dict.descripcion']}">
                    <f:facet name="header"/>
                    <h:outputText
                            value="#{tipoNormativa.descripcion.getTraduccion(sessionBean.lang)}"/>
                </p:column>
            </p:dataTable>

            <h:outputScript>
                function triggerDblClick() {
                    myDoubleClickCommand();
                    /*$('#form\\:btnConsultaHidden').click();*/
                }
            </h:outputScript>

            <p:remoteCommand name="myDoubleClickCommand"
                             widgetVar="myDoubleClickCommand"
                             action="#{viewTipoNormativa.editarTipoNormativa()}"
                             autoRun="false"
                             partialSubmit="true"
                             process="@this"/>
            <p:commandButton id="btnConsultaHidden" name="btnConsultaHidden" widgetVar="btnConsultarHidden"
                             actionListener="#{viewTipoNormativa.consultarTipoNormativa}" process="@this"
                             update="messages" style="display: none">
                <p:ajax event="dialogReturn" listener="#{viewTipoNormativa.returnDialogo}" update="messages dataTable"/>
            </p:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
</html>
