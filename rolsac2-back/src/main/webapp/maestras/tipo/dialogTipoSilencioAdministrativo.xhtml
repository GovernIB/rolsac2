<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:my="http://java.sun.com/jsf/composite/components"
>
<!--
PÃ gina amb el llistat de personal d'una unitat administrativa.
-->
<ui:composition template="/WEB-INF/templates/layoutDialog.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam id="MODO_ACCESO" name="MODO_ACCESO" value="#{dialogTipoSilencioAdministrativo.modoAcceso}"/>
            <f:viewParam id="ID" name="ID" value="#{dialogTipoSilencioAdministrativo.id}"/>
            <f:viewAction action="#{dialogTipoSilencioAdministrativo.load}"/>
        </f:metadata>
    </ui:define>


    <ui:define name="pageTitleDialog">
        <h:outputFormat value="#{labels['dialogTipoSilencioAdministrativo.consulta']}"
                        rendered="#{dialogTipoSilencioAdministrativo.isModoConsulta()}"/>
        <h:outputFormat value="#{labels['dialogTipoSilencioAdministrativo.detalle']}"
                        rendered="#{dialogTipoSilencioAdministrativo.isModoEdicion()}"/>
        <h:outputFormat value="#{labels['dialogTipoSilencioAdministrativo.nuevoTipo']}"
                        rendered="#{dialogTipoSilencioAdministrativo.isModoAlta()}"/>
    </ui:define>

    <ui:define name="contentIdioma">

        <span class="pi pi-tag" style="margin-top:5px"/>
        <h:outputText value="#{labels['dict.idioma']}:" style="margin-right:4px;margin-top:5px;"/>
        <p:selectOneButton id="opcionIdioma" value="#{dialogTipoSilencioAdministrativo.idioma}"
                           styleClass="botoneraRed" unselectable="false">
            <f:selectItems value="#{sessionBean.getIdiomasPermitidosList()}" var="idioma"
                           itemValue="#{idioma}" itemLabel="#{labels['idiomas.' += idioma]}"/>
            <p:ajax update="inputDescripcion" process="@this"/>
        </p:selectOneButton>
        <p:commandButton action="#{dialogTipoSilencioAdministrativo.traducir}"
                         icon="pi pi-compass" iconPos="top"
                         value="#{labels['dict.traducir']}"
                         style="margin-left:10px"
                         update="messagesDialog"
                         process="@this">
            <p:ajax event="dialogReturn" listener="#{dialogTipoSilencioAdministrativo.returnDialogTraducir}" process="@this"
                    update="formDialog:inputDescripcion"/>
        </p:commandButton>
    </ui:define>

    <ui:define name="contentDialog">
        <p:growl id="messagesDialog"
                 globalOnly="false"
                 showDetail="false"
                 life="5000"
                 escape="false"/>

        <p:panel id="form">
            <div class="row">
                <div class="ui-g-12 ui-md-2 ui-lg-1">
                    <h:outputText value="#{labels['dict.codigo']}:" for="txtCodigo"/>
                </div>
                <div class="ui-g-12 ui-md-10 ui-lg-5">
                    <p:inputText id="txtCodigo" value="#{dialogTipoSilencioAdministrativo.data.codigo}"
                                 styleClass="w95" disabled="true" maxlength="50"/>
                </div>

                <div class="ui-g-12 ui-md-2 ui-lg-1">
                    <p:outputLabel value="#{labels['dict.identificador']}:"
                                   for="txtIdentificador"
                    />
                </div>
                <div class="ui-g-12 ui-md-10 ui-lg-5">
                    <p:inputText id="txtIdentificador" value="#{dialogTipoSilencioAdministrativo.data.identificador}"
                                 styleClass="w95" required="true"
                                 requiredMessage="#{labels['dict.obligatorio.identificador']}"
                                 disabled="#{dialogTipoSilencioAdministrativo.isModoConsulta()}" maxlength="50"
                                 onblur="this.value = this.value.toUpperCase();">
                        <p:keyFilter regEx="/[a-z0-9_-]/i" preventPaste="false"/>
                        <f:validateRegex pattern="^[a-zA-Z0-9_-]{1,20}$"/>
                    </p:inputText>
                </div>

                <div class="ui-g-12 ui-md-2 ui-lg-1">
                    <p:outputLabel value="#{labels['dict.descripcion']}:"  for="txtIdentificador" />
                </div>
                <div class="ui-g-12 ui-md-10 ui-lg-5">
                    <my:literalComponent id="inputDescripcion"
                                         literal="#{dialogTipoSilencioAdministrativo.data.descripcion}"
                                         soloLecture="#{dialogTipoSilencioAdministrativo.isModoConsulta()}"
                                         idioma="#{dialogTipoSilencioAdministrativo.idioma}"
                                         required="true"
                                         idiomasObligatorios="#{sessionBean.getIdiomasObligatorios()}"
                                         idiomasPermitidos="#{sessionBean.getIdiomasPermitidos()}"
                                         nombreLiteral="#{labels['dict.descripcion']}">
                        <f:validator validatorId="es.caib.rolsac2.back.validators.ValidadorLiteral"  />
                    </my:literalComponent>
                </div>
            </div>
        </p:panel>
    </ui:define>

    <ui:define name="contentFooterDialogRight">
        <p:commandButton action="#{dialogTipoSilencioAdministrativo.ayuda}"
                         icon="pi pi-info-circle" iconPos="top"
                         value="#{labels['dict.ayuda']}"
                         process="@this" update="messagesDialog"/>
        <p:commandButton action="#{dialogTipoSilencioAdministrativo.guardar}"
                         value="#{labels['dict.guardar']}" update="messagesDialog form"
                         process="@all"/>
        <p:commandButton action="#{dialogTipoSilencioAdministrativo.cerrar}"
                         value="#{labels['dict.cerrar']}" update="messagesDialog"
                         process="@this"/>

    </ui:define>

</ui:composition>
</html>
