<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/WEB-INF/templates/layoutDialog.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewAction action="#{dialogSeleccionMateriaSIA.load}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="pageTitleDialogSelec">
        <h:outputFormat value="#{labels['viewTipoMateriaSIA.titulo']}"/>
    </ui:define>
    <ui:define name="contentDialog">
        <p:growl id="messagesDialog"
                 globalOnly="false"
                 showDetail="false"
                 life="5000"
                 escape="false"/>
            <div class="ui-g-12 ui-md-8 pl-4 panel-container">
                <p:commandButton value="#{labels['dict.actualizar']}" id="actualizarBusqueda"
                                 style="display:none" ajax="false" action="#{dialogSeleccionMateriaSIA.buscar}"
                                 update="dataTable messagesDialog"/>
                <p:toolbar id="toolbar">
                    <f:facet name="left">
                        <h:outputFormat value="#{labels['dict.filtro']}"/>: <p:inputText id="filtroBusqueda"
                                                                                         value="#{dialogSeleccionMateriaSIA.filtroTexto}"/>
                        <p:commandButton value="#{labels['dict.busqueda']}" icon="pi pi-search"
                                         update="dataTable messagesDialog"
                                         actionListener="#{dialogSeleccionMateriaSIA.buscar()}" process="@form"/>
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton id="btnAnyadir" value="#{labels['dict.anyadir']}"
                                         actionListener="#{dialogSeleccionMateriaSIA.anadirMateriaLista()}"
                                         update="messagesDialog dataTableMaterias"
                                         disabled="#{empty dialogSeleccionMateriaSIA.datoSeleccionado}"
                                         icon="pi pi-plus"></p:commandButton>
                    </f:facet>
                </p:toolbar>
                <p:dataTable id="dataTable" value="#{dialogSeleccionMateriaSIA.lazyModel}" var="materiaSIA"
                             paginator="true" lazy="true" filterDelay="300" widgetVar="materiaSIATable"
                             rows="10" rowsPerPageTemplate="5,10,20,50,100"
                             first="#{dialogSeleccionMateriaSIA.filtro.paginaFirst}"
                             paginatorPosition="bottom" paginatorAlwaysVisible="true"
                             paginatorTemplate="{RowsPerPageLabel} {RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport}
                         {NextPageLink} {LastPageLink}"
                             currentPageReportTemplate="#{labels.dataTable_currentPageReport}"
                             emptyMessage="#{labels['dict.noHayDatos']}"
                             selectionMode="single" selection="#{dialogSeleccionMateriaSIA.datoSeleccionado}"
                             rowKey="#{materiaSIA.codigo}"
                             reflow="true"
                             sortBy="#{dialogSeleccionMateriaSIA.filtro.orderBy}"
                             sortOrder="#{dialogSeleccionMateriaSIA.filtro.order}"
                             style="min-height: 350px;">
                    <p:ajax event="rowUnselect" global="false"  update="@form:btnAnyadir"  process="@form" />
                    <p:ajax event="rowSelect" global="false"  update="@form:btnAnyadir"  process="@form" />
                    <p:ajax
                            event="rowDblselect"
                            oncomplete="triggerDblClickGrid();"
                            global="false"/>

                    <f:facet name="{RowsPerPageLabel}">
                        #{labels.dataTable_rowsPerPage}
                    </f:facet>
                    <p:column sortBy="#{materiaSIA.descripcion}" headerText="#{labels['dict.descripcion']}">
                        <f:facet name="header"/>
                        <h:outputText value="#{materiaSIA.descripcion.getTraduccion(sessionBean.lang)}"/>
                    </p:column>
                </p:dataTable>


                <h:outputScript>
                    function triggerDblClickGrid() {
                        $('#formDialog\\:btnAnyadir').click();
                    }
                </h:outputScript>

                <p:commandButton  id="btnEditarHidden" name="btnEditarHidden" widgetVar="btnEditarHidden"
                                  actionListener="#{dialogSeleccionMateriaSIA.anadirMateriaLista()}" process="@this"
                                  update="messagesDialog dataTableMaterias"
                                  style="display: none">
                    <!--<p:ajax event="dialogReturn" listener="#{viewEntidades.returnDialogo}" update="messages dataTable"/>-->
                </p:commandButton>

            </div>

        <div class="ui-g-10 ui-md-3 left-container row p-0 mt-2 mx-3 ml-5 mb-2">
            <div class="col-12 left-container-header text-center">
                <p class="left-container-tit mt-2 mb-1">#{labels['dialogProcedimiento.materiasRelacionadas']}</p>
            </div>
            <div class="col-10 p-1">
                <p:dataTable id="dataTableMaterias" var="td" value="#{dialogSeleccionMateriaSIA.materiasSeleccionadas}"
                             emptyMessage="#{labels['dialogProcedimiento.tablaVacia']}" scrollable="true" scrollHeight="120"
                             paginator="false" selectionMode="single"
                             selection="#{dialogSeleccionMateriaSIA.materiaSIAGridSeleccionada}"
                             rowKey="#{td.codigo}" styleClass="noHeader">

                    <!-- Necesario para actualizar en controlador la fila seleccionada -->
                    <p:ajax event="rowSelect" global="false"/>
                    <p:ajax event="rowUnselect"/>
                    <p:column headerText="#{labels['dialogProcedimiento.descripcion']}" styleClass="text-center">
                        <h:outputText value="#{td.descripcion.getTraduccion(sessionBean.lang)}"/>
                    </p:column>
                </p:dataTable>
            </div>
            <div class="col-2 p-1 d-flex flex-column align-content-center justify-content-center align-items-center">
                <p:commandButton title="Eliminar" icon="pi pi-minus" styleClass="text-danger"
                                 action="#{dialogSeleccionMateriaSIA.borrarMateriaSIA}"
                                 process="@this" update="dataTableMaterias messagesDialog"/>
            </div>
        </div>
    </ui:define>
    <ui:define name="contentFooterDialogRight">
        <p:commandButton action="#{dialogSeleccionMateriaSIA.guardar}"
                         value="#{labels['dict.aceptar']}" update="messagesDialog"
                         rendered="#{!dialogProcedimiento.isModoConsulta()}"
                         process="@all"/>
        <p:commandButton action="#{dialogSeleccionMateriaSIA.cerrar}"
                         value="#{labels['dict.cerrar']}" update="messagesDialog"
                         process="@this"/>
    </ui:define>
</ui:composition>
</html>
