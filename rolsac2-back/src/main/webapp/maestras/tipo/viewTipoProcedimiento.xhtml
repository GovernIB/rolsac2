<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
>
<!--
PÃ gina amb el llistat de personal d'una unitat administrativa.
-->
<ui:composition template="/WEB-INF/templates/layout.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <!--<f:viewParam id="unitatId" name="unitatId" value="#{unitatModel.value.id}" />-->
            <f:viewAction action="#{viewTipoProcedimiento.load}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="pageTitle">
        <h:outputFormat value="#{labels['viewTipoProcedimiento.titulo']}"/>
    </ui:define>

    <ui:define name="breadcrumb">
        <c:forEach var="ua" items="#{sessionBean.getUnidadesAdministrativasActivas()}">
            <p:menuitem value="#{ua.nombre.getTraduccion(sessionBean.lang)}" action="#{sessionBean.cambiarUnidadAdministrativa(ua)}" update="migaPan" oncomplete="$('#form:actualizarBusqueda').click();" >
            </p:menuitem>
        </c:forEach>
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:commandButton value="actualizarBusqueda" id="actualizarBusqueda" style="display:none" ajax="false"
                             action="#{viewTipoProcedimiento.buscar}" update="dataTable"/>

            <p:panel id="panel" styleClass="panelSinBotonToggle" toggleSpeed="500" toggleable="true" closeSpeed="500"
                     widgetVar="panel" collapsed="true">
                <f:facet name="header">
                    <div class="row">
                        <div class="ui-g-12 ui-md-6 ui-lg-6">
                            <h:outputFormat value="#{labels['dict.filtro']}:"  styleClass="mr-2"/>
                            <p:inputText value="#{viewTipoProcedimiento.filtro.texto}" styleClass="mr-2"/>
                            <p:commandButton value="#{labels['dict.busqueda']}" icon="pi pi-search"
                                             update="messages dataTable" actionListener="#{viewTipoProcedimiento.buscar}"
                                             process="@form" styleClass="mr-2"/>
                            <!-- NO ES NECESARIO LA BUSQ. AVANZADA <p:commandButton type="button" value="#{labels['dict.busqAvanzada']}" icon="pi pi-search-plus" iconPos="top" /> -->
                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-6 text-right">
                            <p:commandButton value="#{labels['dict.nuevo']}" icon="pi pi-file-o" styleClass="mr-2"
                                             iconPos="top" actionListener="#{viewTipoProcedimiento.nuevoTipoProcedimiento()}"
                                             process="@this">
                                <p:ajax event="dialogReturn" listener="#{viewTipoProcedimiento.returnDialogo}"
                                        update="messages dataTable"/>
                            </p:commandButton>
                            <p:commandButton id="btnEditar" value="#{labels['dict.editar']}" icon="pi pi-pencil" styleClass="mr-2"
                                             iconPos="top" actionListener="#{viewTipoProcedimiento.editarTipoProcedimiento}"
                                             process="@form" update="messages">
                                <p:ajax event="dialogReturn" listener="#{viewTipoProcedimiento.returnDialogo}"
                                        update="messages dataTable"/>
                            </p:commandButton>
                            <p:commandButton value="#{labels['dict.borrar']}" icon="pi pi-trash" styleClass="mr-2"
                                             iconPos="top" action="#{viewTipoProcedimiento.borrarTipoProcedimiento}" process="@form"
                                             update="messages dataTable">
                              <p:confirm message="#{labels['msg.eliminarRegistro']}"/>
                            </p:commandButton>
                          <p:commandButton value="#{labels['dict.ayuda']}" icon="pi pi-info-circle" iconPos="top"
                                           action="#{viewTipoProcedimiento.ayuda}" process="@this" update="messages"/>
                        </div>
                    </div>
                </f:facet>
            </p:panel>
          <p:dataTable id="dataTable" value="#{viewTipoProcedimiento.lazyModel}" var="tipoProcedimiento"
                       paginator="true" lazy="true" filterDelay="300" widgetVar="tipoProcedimientoTable"
                       rows="#{viewTipoProcedimiento.filtro.paginaTamanyo}" rowsPerPageTemplate="10,20,50,100"
                       first="#{viewTipoProcedimiento.filtro.paginaFirst}"
                       paginatorPosition="bottom" paginatorAlwaysVisible="true"
                       paginatorTemplate="{RowsPerPageLabel} {RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport}
                         {NextPageLink} {LastPageLink}"
                       currentPageReportTemplate="#{labels.dataTable_currentPageReport}"
                       emptyMessage="#{labels['dict.noHayDatos']}"
                       selectionMode="single" selection="#{viewTipoProcedimiento.datoSeleccionado}"
                       rowKey="#{tipoProcedimiento.codigo}"
                       reflow="true"
                         sortBy="#{viewTipoProcedimiento.filtro.orderBy}"
                         sortOrder="#{viewTipoProcedimiento.filtro.order}"
                         style="min-height: 300px;"
            >
                <!--<p:ajax event="rowDblselect" listener="#{viewPersonal.consultarPersonal}"
                        update="dataTable" /> -->
                <p:ajax
                  event="rowDblselect"
                  oncomplete="triggerDblClick();"
                  global="false"/>
                <f:facet name="{RowsPerPageLabel}">
                    #{labels.dataTable_rowsPerPage}
                </f:facet>
            <p:column sortBy="#{tipoProcedimiento.codigo}">
              <f:facet name="header">#{labels['dict.codigo']}</f:facet>
              <h:outputText value="#{tipoProcedimiento.codigo}"/>
            </p:column>
            <p:column sortBy="#{tipoProcedimiento.identificador}">
              <f:facet name="header">#{labels['dict.identificador']}</f:facet>
              <h:outputText value="#{tipoProcedimiento.identificador}"/>
            </p:column>
            <p:column sortBy="#{tipoProcedimiento.descripcion}" styleClass="overflow-datagrid-cell">
              <f:facet name="header">#{labels['dict.descripcion']}</f:facet>
              <h:outputText value="#{tipoProcedimiento.descripcion.getTraduccion(sessionBean.lang)}"/>
            </p:column>
            </p:dataTable>

            <h:outputScript>
                function triggerDblClick() {
                     $('#form\\:btnEditar').click();
                }
            </h:outputScript>

            <p:commandButton id="btnConsultaHidden" name="btnConsultaHidden" widgetVar="btnConsultarHidden"
                             actionListener="#{viewTipoProcedimiento.consultarTipoProcedimiento}" process="@this" update="messages"
                             style="display: none">
                <p:ajax event="dialogReturn" listener="#{viewTipoProcedimiento.returnDialogo}" update="messages dataTable"/>
            </p:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
</html>
