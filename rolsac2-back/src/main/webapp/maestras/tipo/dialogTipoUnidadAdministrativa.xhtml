<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:my="http://java.sun.com/jsf/composite/components"
>
<!--
PÃ gina amb el llistat de personal d'una unitat administrativa.
-->
<ui:composition template="/WEB-INF/templates/layoutDialog.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam id="MODO_ACCESO" name="MODO_ACCESO" value="#{dialogTipoUnidadAdministrativa.modoAcceso}"/>
            <f:viewParam id="ID" name="ID" value="#{dialogTipoUnidadAdministrativa.id}"/>
            <f:viewAction action="#{dialogTipoUnidadAdministrativa.load}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="pageTitleDialog">
        <h:outputFormat value="#{labels['dialogTipoUnidadAdministrativa.consulta']}"
                        rendered="#{dialogTipoUnidadAdministrativa.isModoConsulta()}"/>
        <h:outputFormat value="#{labels['dialogTipoUnidadAdministrativa.detalle']}"
                        rendered="#{dialogTipoUnidadAdministrativa.isModoEdicion()}"/>
        <h:outputFormat value="#{labels['dialogTipoUnidadAdministrativa.nuevo']}"
                        rendered="#{dialogTipoUnidadAdministrativa.isModoAlta()}"/>
    </ui:define>

    <ui:define name="contentIdioma">

        <span class="pi pi-tag" style="margin-top:10px"/>
        <p:outputLabel value="#{labels['dict.idioma']}:" style="margin-right:4px;margin-top:2px;"/>
        <p:selectOneButton id="opcionIdioma" value="#{dialogTipoUnidadAdministrativa.idioma}" styleClass="botoneraRed"
                           unselectable="false">
            <f:selectItems value="#{sessionBean.getIdiomasPermitidosList()}" var="idioma"
                           itemValue="#{idioma}" itemLabel="#{labels['idiomas.' += idioma]}"/>
            <p:ajax update="inputDescripcion inputCargoMasc inputCargoFem inputTratMasc inputTratFem" process="@this"/>
        </p:selectOneButton>
        <p:commandButton action="#{dialogTipoUnidadAdministrativa.traducir}"
                         icon="pi pi-compass" iconPos="top"
                         value="#{labels['dict.traducir']}"
                         style="margin-left:10px"
                         update="messagesDialog"
                         process="@this"
                         rendered="#{!dialogTipoUnidadAdministrativa.isModoConsulta() and dialogTipoUnidadAdministrativa.tradExiste()}">
            <p:ajax event="dialogReturn" listener="#{dialogTipoUnidadAdministrativa.returnDialogTraducir}"
                    process="@this"
                    update="formDialog:inputDescripcion formDialog:inputCargoMasc formDialog:inputCargoFem formDialog:inputTratMasc formDialog:inputTratFem"/>
        </p:commandButton>
    </ui:define>

    <ui:define name="contentDialog">
        <p:panel id="form">
            <p:growl id="messagesDialog"
                     globalOnly="false"
                     showDetail="false"
                     life="5000"
                     escape="false"/>


            <div class="row">
                <div class="ui-g-12 ui-md-2 ui-lg-1">
                    <p:outputLabel value="#{labels['dict.codigo']}:" for="txtCodigo"/>
                </div>
                <div class="ui-g-12 ui-md-10 ui-lg-5">
                    <p:inputText id="txtCodigo" value="#{dialogTipoUnidadAdministrativa.data.codigo}"
                                 styleClass="w95" disabled="true" maxlength="50"/>
                </div>

                <div class="ui-g-12 ui-md-2 ui-lg-1">
                    <p:outputLabel value="#{labels['dict.identificador']}:" for="txtIdentificador"/>
                </div>
                <div class="ui-g-12 ui-md-10 ui-lg-5">
                    <p:inputText id="txtIdentificador" value="#{dialogTipoUnidadAdministrativa.data.identificador}"
                                 requiredMessage="#{labels['dict.obligatorio.identificador']}"
                                 styleClass="w95" required="#{empty param['formDialog:closeButton']}"
                                 onblur="this.value = this.value.toUpperCase();"
                                 disabled="#{dialogTipoUnidadAdministrativa.isModoConsulta()}" maxlength="50">
                        <p:keyFilter regEx="/[a-z0-9_-]/i" preventPaste="false"/>
                        <f:validateRegex pattern="^[a-zA-Z0-9_-]{1,50}$"/>
                        <f:validateBean disabled="true"/>
                    </p:inputText>
                </div>

                <div class="ui-g-12 ui-md-2 ui-lg-1">
                    <p:outputLabel value="#{labels['dict.descripcion']}:" for="inputDescripcion"/>
                </div>
                <div class="ui-g-12 ui-md-10 ui-lg-5">
                    <my:literalComponent id="inputDescripcion"
                                         literal="#{dialogTipoUnidadAdministrativa.data.descripcion}"
                                         soloLecture="#{dialogTipoUnidadAdministrativa.isModoConsulta()}"
                                         idioma="#{dialogTipoUnidadAdministrativa.idioma}"
                                         required="#{empty param['formDialog:closeButton']}"
                                         idiomasObligatorios="#{sessionBean.getIdiomasObligatorios()}"
                                         idiomasPermitidos="#{sessionBean.getIdiomasPermitidos()}"
                                         nombreLiteral="#{labels['dict.descripcion']}">
                        <f:validator validatorId="es.caib.rolsac2.back.validators.ValidadorLiteral"/>
                    </my:literalComponent>
                </div>

                <div class="ui-g-12 ui-md-2 ui-lg-1">
                    <p:outputLabel value="#{labels['viewTipoUnidadAdministrativa.cargo.masculino']}:"
                                  for="inputCargoMasc"/>
                </div>
                <div class="ui-g-12 ui-md-10 ui-lg-5">
                    <my:literalComponent id="inputCargoMasc"
                                         literal="#{dialogTipoUnidadAdministrativa.data.cargoMasculino}"
                                         soloLecture="#{dialogTipoUnidadAdministrativa.isModoConsulta()}"
                                         idioma="#{dialogTipoUnidadAdministrativa.idioma}"
                                         idiomasObligatorios="#{sessionBean.getIdiomasObligatorios()}"
                                         idiomasPermitidos="#{sessionBean.getIdiomasPermitidos()}"
                                         nombreLiteral="#{labels['viewTipoUnidadAdministrativa.cargo.masculino']}">
                        <f:validator validatorId="es.caib.rolsac2.back.validators.ValidadorLiteral"/>
                    </my:literalComponent>
                </div>

                <div class="ui-g-12 ui-md-2 ui-lg-1">
                    <p:outputLabel value="#{labels['viewTipoUnidadAdministrativa.cargo.femenino']}:"
                                  for="inputCargoFem"/>
                </div>
                <div class="ui-g-12 ui-md-10 ui-lg-5">
                    <my:literalComponent id="inputCargoFem"
                                         literal="#{dialogTipoUnidadAdministrativa.data.cargoFemenino}"
                                         soloLecture="#{dialogTipoUnidadAdministrativa.isModoConsulta()}"
                                         idioma="#{dialogTipoUnidadAdministrativa.idioma}"
                                         idiomasObligatorios="#{sessionBean.getIdiomasObligatorios()}"
                                         idiomasPermitidos="#{sessionBean.getIdiomasPermitidos()}"
                                         nombreLiteral="#{labels['viewTipoUnidadAdministrativa.cargo.femenino']}">
                        <f:validator validatorId="es.caib.rolsac2.back.validators.ValidadorLiteral"/>
                    </my:literalComponent>
                </div>

                <div class="ui-g-12 ui-md-2 ui-lg-1">
                    <p:outputLabel value="#{labels['viewTipoUnidadAdministrativa.tratamiento.masculino']}:"
                                  for="inputTratMasc"/>
                </div>
                <div class="ui-g-12 ui-md-10 ui-lg-5">
                    <my:literalComponent id="inputTratMasc"
                                         literal="#{dialogTipoUnidadAdministrativa.data.tratamientoMasculino}"
                                         soloLecture="#{dialogTipoUnidadAdministrativa.isModoConsulta()}"
                                         idioma="#{dialogTipoUnidadAdministrativa.idioma}"
                                         idiomasObligatorios="#{sessionBean.getIdiomasObligatorios()}"
                                         idiomasPermitidos="#{sessionBean.getIdiomasPermitidos()}"
                                         nombreLiteral="#{labels['viewTipoUnidadAdministrativa.tratamiento.masculino']}">
                        <f:validator validatorId="es.caib.rolsac2.back.validators.ValidadorLiteral"/>
                    </my:literalComponent>
                </div>

                <div class="ui-g-12 ui-md-2 ui-lg-1">
                    <p:outputLabel value="#{labels['viewTipoUnidadAdministrativa.tratamiento.femenino']}:"
                                  for="inputTratFem"/>
                </div>
                <div class="ui-g-12 ui-md-10 ui-lg-5">
                    <my:literalComponent id="inputTratFem"
                                         literal="#{dialogTipoUnidadAdministrativa.data.tratamientoFemenino}"
                                         soloLecture="#{dialogTipoUnidadAdministrativa.isModoConsulta()}"
                                         idioma="#{dialogTipoUnidadAdministrativa.idioma}"
                                         idiomasObligatorios="#{sessionBean.getIdiomasObligatorios()}"
                                         idiomasPermitidos="#{sessionBean.getIdiomasPermitidos()}"
                                         nombreLiteral="#{labels['viewTipoUnidadAdministrativa.tratamiento.femenino']}">
                        <f:validator validatorId="es.caib.rolsac2.back.validators.ValidadorLiteral"/>
                    </my:literalComponent>
                </div>
            </div>
        </p:panel>


    </ui:define>

    <ui:define name="contentFooterDialogRight">
        <p:commandButton action="#{dialogTipoUnidadAdministrativa.ayuda}"
                         icon="pi pi-info-circle" iconPos="top"
                         value="#{labels['dict.ayuda']}"
                         process="@this"/>
        <p:commandButton action="#{dialogTipoUnidadAdministrativa.guardar}"
                         value="#{labels['dict.guardar']}" update="messagesDialog form"
                         rendered="#{!dialogTipoUnidadAdministrativa.isModoConsulta()}"
                         process="@all"/>
        <p:commandButton action="#{dialogTipoUnidadAdministrativa.cerrar}" id="closeButton"
                         value="#{labels['dict.cerrar']}" update="messagesDialog"
                         process="@all" oncomplete="stopCargando()" onstart="startCargando()"/>
        <p:confirmDialog showEffect="fade" hideEffect="fade" header="#{labels['dict.cerrar.cambiosSinGuardar.titulo']}"
                         responsive="true" width="458px" message="#{labels['dict.cerrar.cambiosSinGuardar.mensaje']}"
                         widgetVar="confirmCerrar">
            <p:commandButton value="#{labels['dict.si']}" action="#{dialogTipoUnidadAdministrativa.cerrarDefinitivo}"
                             process="@this" update="messagesDialog form" oncomplete="PF('confirmCerrar').hide();"/>
            <p:commandButton value="#{labels['dict.no']}" onclick="PF('confirmCerrar').hide();"/>
        </p:confirmDialog>
    </ui:define>

</ui:composition>
</html>
