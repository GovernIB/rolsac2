<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
>
<!--
PÃ gina amb el llistat de personal d'una unitat administrativa.
-->
<ui:composition template="/WEB-INF/templates/layout.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <!--<f:viewParam id="unitatId" name="unitatId" value="#{unitatModel.value.id}" />-->
            <f:viewAction action="#{viewTipoMateriaSIA.load}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="pageTitle">
        #{labels['viewTipoMateriaSIA.titulo']}
    </ui:define>

    <ui:define name="breadcrumb">
        <c:forEach var="ua" items="#{sessionBean.getUnidadesAdministrativasActivas()}">
            <p:menuitem value="#{ua.nombre.getTraduccion(sessionBean.lang)}"
                        action="#{sessionBean.cambiarUnidadAdministrativa(ua)}" update="migaPan"
                        oncomplete="$('#form:actualizarBusqueda').click();">
            </p:menuitem>
        </c:forEach>
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:commandButton value="#{labels['viewTipoMaterialSIA.actualizarBusqueda']}" id="actualizarBusqueda" style="display:none" ajax="false"
                             action="#{viewTipoMateriaSIA.buscar}" update="dataTable"/>

            <p:toolbar>
                <p:toolbarGroup>
                    <h:outputFormat value="#{labels['dict.filtro']}"/>: <p:inputText
                        value="#{viewTipoMateriaSIA.filtro.texto}" styleClass="mr-2"/>
                    <p:commandButton value="#{labels['dict.busqueda']}" icon="pi pi-search"
                                     update="messages dataTable" actionListener="#{viewTipoMateriaSIA.buscar}"
                                     process="@form" styleClass="mr-2"/>
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:commandButton value="#{labels['dict.nuevo']}" icon="pi pi-file-o" styleClass="mr-2"
                                     iconPos="top" actionListener="#{viewTipoMateriaSIA.nuevoTipoMateriaSIA()}"
                                     process="@this">
                        <p:ajax event="dialogReturn" listener="#{viewTipoMateriaSIA.returnDialogo}"
                                update="messages dataTable"/>
                    </p:commandButton>
                    <p:commandButton id="btnEditar" value="#{labels['dict.editar']}" icon="pi pi-pencil" styleClass="mr-2"
                                     iconPos="top" actionListener="#{viewTipoMateriaSIA.editarTipoMateriaSIA}"
                                     process="@form" update="messages">
                        <p:ajax event="dialogReturn" listener="#{viewTipoMateriaSIA.returnDialogo}"
                                update="messages dataTable"/>
                    </p:commandButton>
                    <p:commandButton value="#{labels['dict.borrar']}" icon="pi pi-trash" styleClass="mr-2"
                                     iconPos="top" action="#{viewTipoMateriaSIA.borrarTipoMateriaSIA}"
                                     process="@form" update="messages dataTable">
                        <p:confirm message="#{labels['msg.eliminarRegistro']}"/>
                    </p:commandButton>
                    <p:commandButton value="#{labels['dict.ayuda']}" icon="pi pi-info-circle" iconPos="top"
                                     action="#{viewTipoMateriaSIA.ayuda}" process="@this" update="messages"/>
                </p:toolbarGroup>
            </p:toolbar>

            <p:dataTable id="dataTable" value="#{viewTipoMateriaSIA.lazyModel}" var="tipoMateriaSIA"
                         paginator="true" lazy="true" filterDelay="300" widgetVar="tipoMateriaSIATable"
                         rows="#{viewTipoMateriaSIA.filtro.paginaTamanyo}" rowsPerPageTemplate="10,20,50,100"
                         first="#{viewTipoMateriaSIA.filtro.paginaFirst}"
                         paginatorPosition="bottom" paginatorAlwaysVisible="true"
                         paginatorTemplate="{RowsPerPageLabel} {RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport}
                         {NextPageLink} {LastPageLink}"
                         currentPageReportTemplate="#{labels.dataTable_currentPageReport}"
                         emptyMessage="#{labels['dict.noHayDatos']}"
                         selectionMode="single" selection="#{viewTipoMateriaSIA.datoSeleccionado}"
                         rowKey="#{tipoMateriaSIA.codigo}"
                         reflow="true"
                         sortBy="#{viewTipoMateriaSIA.filtro.orderBy}"
                         sortOrder="#{viewTipoMateriaSIA.filtro.order}"
                         style="min-height: 420px;"
            >
                <p:ajax
                        event="rowDblselect"
                        oncomplete="triggerDblClick();"
                        global="false"/>
                <f:facet name="{RowsPerPageLabel}">
                    #{labels.dataTable_rowsPerPage}
                </f:facet>
                <p:column sortBy="#{tipoMateriaSIA.codigo}" headerText="#{labels['dict.codigo']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{tipoMateriaSIA.codigo}"/>
                </p:column>
                <p:column sortBy="#{tipoMateriaSIA.identificador}" headerText="#{labels['dict.identificador']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{tipoMateriaSIA.identificador}"/>
                </p:column>
                <p:column sortBy="#{tipoMateriaSIA.descripcion}" styleClass="overflow-datagrid-cell"
                headerText="#{labels['dict.descripcion']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{tipoMateriaSIA.descripcion.getTraduccion(sessionBean.lang)}"/>
                </p:column>
            </p:dataTable>

            <h:outputScript>
                function triggerDblClick() {
                    $('#form\\:btnEditar').click();
                }
            </h:outputScript>

            <p:commandButton id="btnConsultaHidden" name="btnConsultaHidden" widgetVar="btnConsultarHidden"
                             actionListener="#{viewTipoMateriaSIA.consultarTipoMateriaSIA}" process="@this"
                             update="messages" style="display: none">
                <p:ajax event="dialogReturn" listener="#{viewTipoMateriaSIA.returnDialogo}"
                        update="messages dataTable"/>
            </p:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
</html>
