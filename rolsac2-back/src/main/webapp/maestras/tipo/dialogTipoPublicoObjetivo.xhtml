<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:my="http://java.sun.com/jsf/composite/components"
>
<!--
Pàgina amb el llistat de personal d'una unitat administrativa.
-->
<ui:composition template="/WEB-INF/templates/layoutDialog.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam id="MODO_ACCESO" name="MODO_ACCESO" value="#{dialogTipoPublicoObjetivo.modoAcceso}"/>
            <f:viewParam id="ID" name="ID" value="#{dialogTipoPublicoObjetivo.id}"/>
            <f:viewAction action="#{dialogTipoPublicoObjetivo.load}"/>
        </f:metadata>
    </ui:define>


    <ui:define name="pageTitleDialog">
        <h:outputFormat value="#{labels['dialogTipoPublicoObjetivo.consulta']}"
                        rendered="#{dialogTipoPublicoObjetivo.isModoConsulta()}"/>
        <h:outputFormat value="#{labels['dialogTipoPublicoObjetivo.detalle']}"
                        rendered="#{dialogTipoPublicoObjetivo.isModoEdicion()}"/>
        <h:outputFormat value="#{labels['dialogTipoPublicoObjetivo.nuevo']}"
                        rendered="#{dialogTipoPublicoObjetivo.isModoAlta()}"/>
    </ui:define>

    <ui:define name="contentIdioma">

        <span class="pi pi-tag" style="margin-top:10px"/>
        <p:outputLabel value="#{labels['dict.idioma']}:" style="margin-right:4px;margin-top:2px;"/>
        <p:selectOneButton id="opcionIdioma" value="#{dialogTipoPublicoObjetivo.idioma}" styleClass="botoneraRed"
                           unselectable="false">
            <f:selectItems value="#{sessionBean.getIdiomasPermitidosList()}" var="idioma"
                           itemValue="#{idioma}" itemLabel="#{labels['idiomas.' += idioma]}"/>
            <p:ajax update="formDialog:inputDescripcion" process="@this"/>
        </p:selectOneButton>
        <!--<p:commandButton action="#{dialogTipoPublicoObjetivo.traducir}"
                         icon="pi pi-compass" iconPos="top"
                         value="#{labels['dict.traducir']}"
                         style="margin-left:10px"
                         update="messagesDialog"
                         process="@this"
                         rendered="#{!dialogTipoPublicoObjetivo.isModoConsulta() and dialogTipoPublicoObjetivo.tradExiste()}">
            <p:ajax event="dialogReturn" listener="#{dialogTipoPublicoObjetivo.returnDialogTraducir}" process="@this"
                    update="formDialog:inputDescripcion"/>
        </p:commandButton>-->
    </ui:define>

    <ui:define name="contentDialog">
        <p:panel id="form">
            <p:growl id="messagesDialog"
                     globalOnly="false"
                     showDetail="false"
                     life="5000"
                     escape="false"/>
            <div class="row">
                <div class="ui-g-12 ui-md-3 ui-lg-2">
                    <p:outputLabel value="#{labels['dict.codigo']}:" for="txtCodigo"/>
                </div>
                <div class="ui-g-12 ui-md-9 ui-lg-4">
                    <p:inputText id="txtCodigo" value="#{dialogTipoPublicoObjetivo.data.codigo}"
                                 styleClass="w96" disabled="true" maxlength="50"/>
                </div>

                <div class="ui-g-12 ui-md-3 ui-lg-2">
                    <p:outputLabel value="#{labels['dict.id']}:"
                                   for="txtNombre"
                    />
                </div>
                <div class="ui-g-12 ui-md-9 ui-lg-4">
                    <p:inputText id="txtNombre" value="#{dialogTipoPublicoObjetivo.data.identificador}" styleClass="w96"
                                 requiredMessage="#{labels['dict.obligatorio.identificador']}"
                                 required="#{empty param['formDialog:closeButton']}" disabled="#{dialogTipoPublicoObjetivo.isModoConsulta()}"
                                 onblur="this.value = this.value.toUpperCase();">
                        <p:keyFilter regEx="/[a-z0-9_-]/i" preventPaste="false"/>
                        <f:validateRegex pattern="^[a-zA-Z0-9_-]{1,50}$"/>
                    </p:inputText>
                </div>

                <div class="ui-g-12 ui-md-3 ui-lg-2">
                    <p:outputLabel value="#{labels['dict.descripcion']}:"
                                   for="inputDescripcion"
                    />
                </div>
                <div class="ui-g-12 ui-md-9 ui-lg-4">
                    <my:literalComponent id="inputDescripcion"
                                         literal="#{dialogTipoPublicoObjetivo.data.descripcion}"
                                         idioma="#{dialogTipoPublicoObjetivo.idioma}"
                                         required="#{empty param['formDialog:closeButton']}"
                                         soloLecture="#{dialogTipoPublicoObjetivo.isModoConsulta()}"
                                         idiomasObligatorios="#{sessionBean.getIdiomasObligatorios()}"
                                         idiomasPermitidos="#{sessionBean.getIdiomasPermitidos()}"
                                         nombreLiteral="#{labels['dict.descripcion']}">
                        <f:validator validatorId="es.caib.rolsac2.back.validators.ValidadorLiteral"/>
                    </my:literalComponent>
                </div>
                <div class="ui-g-12 ui-md-3 ui-lg-2">
                    <p:outputLabel value="#{labels['dict.esEmpleadoPublico']}:" for="txtEmpleadoPublico"/>
                </div>
                <div class="ui-g-12 ui-md-9 ui-lg-4">
                    <p:selectBooleanCheckbox id="txtEmpleadoPublico"
                                             value="#{dialogTipoPublicoObjetivo.data.empleadoPublico}"
                                             disabled="#{dialogTipoPublicoObjetivo.isModoConsulta()}"
                    />
                </div>
            </div>
        </p:panel>
    </ui:define>

    <ui:define name="contentFooterDialogRight">
        <p:commandButton action="#{dialogTipoPublicoObjetivo.ayuda}"
                         icon="pi pi-info-circle" iconPos="top"
                         value="#{labels['dict.ayuda']}"
                         process="@this" update="messagesDialog"/>
        <p:commandButton action="#{dialogTipoPublicoObjetivo.guardar}"
                         value="#{labels['dict.guardar']}" update="messagesDialog form"
                         rendered="#{!dialogTipoPublicoObjetivo.isModoConsulta()}"
                         process="@all"/>
        <p:commandButton action="#{dialogTipoPublicoObjetivo.cerrar}" id="closeButton"
                         value="#{labels['dict.cerrar']}" update="messagesDialog"
                         process="@all" oncomplete="stopCargando()" onstart="startCargando()"/>
        <p:confirmDialog showEffect="fade" hideEffect="fade" header="#{labels['dict.cerrar.cambiosSinGuardar.titulo']}"
                         update="messagesDialog form" responsive="true" width="458px"
                         message="#{labels['dict.cerrar.cambiosSinGuardar.mensaje']}" widgetVar="confirmCerrar">
            <p:commandButton value="Sí" process="@this" action="#{dialogTipoPublicoObjetivo.cerrarDefinitivo}"
                             oncomplete="PF('confirmCerrar').hide();"/>
            <p:commandButton value="No" onclick="PF('confirmCerrar').hide();"/>
        </p:confirmDialog>
    </ui:define>

</ui:composition>
</html>
