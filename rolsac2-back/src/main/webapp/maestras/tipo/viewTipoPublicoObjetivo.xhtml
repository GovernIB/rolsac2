<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
>
<!--
Pàgina amb el llistat de Tipo de Público Objetivo.
-->
<ui:composition template="/WEB-INF/templates/layout.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewAction action="#{viewTipoPublicoObjetivo.load}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="pageTitle">
        <h:outputFormat value="#{labels['viewTipoPublicoObjetivo.titulo.pagina']}"/>
    </ui:define>

    <ui:define name="breadcrumb">
        <c:forEach var="ua" items="#{sessionBean.getUnidadesAdministrativasActivas()}">
            <p:menuitem value="#{ua.nombre.getTraduccion(sessionBean.lang)}" styleClass="estiloGrande"
                        action="#{sessionBean.cambiarUnidadAdministrativa(ua)}" update="migaPan"
                        oncomplete="$('#form:actualizarBusqueda').click();">
            </p:menuitem>
        </c:forEach>
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:commandButton value="#{labels['viewTipoPublicoObjetivo.actualizar']}" id="actualizarBusqueda"
                             style="display:none" ajax="false" action="#{viewTipoPublicoObjetivo.buscar}"
                             update="dataTable"/>

            <p:panel id="panel" styleClass="panelSinBotonToggle" toggleSpeed="500" toggleable="true" closeSpeed="500"
                     widgetVar="panel" collapsed="true">
                <f:facet name="header">
                    <div class="row">
                        <div class="ui-g-12 ui-md-6 ui-lg-6">
                            <h:outputFormat value="#{labels['dict.filtro']}:"    styleClass="estiloGrande ml-3 mr-2" />
                            <p:inputText value="#{viewTipoPublicoObjetivo.filtro.texto}"   styleClass="estiloGrande ml-2 mr-2" />
                            <p:commandButton value="#{labels['dict.busqueda']}" icon="pi pi-search"
                                             update="messages dataTable" actionListener="#{viewTipoPublicoObjetivo.buscar()}"
                                             process="@form" styleClass="mr-2"/>
                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-6 text-right">

                            <p:commandButton value="#{labels['dict.nuevo']}" icon="pi pi-file-o" iconPos="top"  styleClass="mr-2"
                                             actionListener="#{viewTipoPublicoObjetivo.nuevoTipoPublicoObjetivo}"
                                             process="@this">
                                <p:ajax event="dialogReturn" listener="#{viewTipoPublicoObjetivo.returnDialogo}"
                                        update="messages dataTable"/>
                            </p:commandButton>
                            <p:commandButton id="btnEditar" value="#{labels['dict.editar']}" icon="pi pi-pencil" iconPos="top"  styleClass="mr-2"
                                             actionListener="#{viewTipoPublicoObjetivo.editarTipoPublicoObjetivo}"
                                             process="@form" update="messages">
                                <p:ajax event="dialogReturn" listener="#{viewTipoPublicoObjetivo.returnDialogo}"
                                        update="messages dataTable"/>
                            </p:commandButton>
                            <p:commandButton value="#{labels['dict.borrar']}" icon="pi pi-trash" iconPos="top"  styleClass="mr-2"
                                             action="#{viewTipoPublicoObjetivo.borrarTipoPublicoObjetivo}" process="@form"
                                             update="messages dataTable">
                                <p:confirm message="#{labels['msg.eliminarRegistro']}"/>
                            </p:commandButton>
                            <p:commandButton value="#{labels['dict.ayuda']}" icon="pi pi-info-circle" iconPos="top"
                                             action="#{viewTipoPublicoObjetivo.ayuda}" process="@this" update="messages"/>
                        </div>
                    </div>
                </f:facet>
            </p:panel>
            <p:dataTable id="dataTable" value="#{viewTipoPublicoObjetivo.lazyModel}" var="tipoPublicoObjetivo"
                         paginator="true" lazy="true" filterDelay="300" widgetVar="tipoPublicoObjetivoTable"
                         rows="#{viewTipoPublicoObjetivo.filtro.paginaTamanyo}" rowsPerPageTemplate="10,20,50,100"
                         first="#{viewTipoPublicoObjetivo.filtro.paginaFirst}"
                         paginatorPosition="bottom" paginatorAlwaysVisible="true"
                         paginatorTemplate="{RowsPerPageLabel} {RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport}
                         {NextPageLink} {LastPageLink}"
                         currentPageReportTemplate="#{labels.dataTable_currentPageReport}"
                         emptyMessage="#{labels['dict.noHayDatos']}"
                         selectionMode="single" selection="#{viewTipoPublicoObjetivo.datoSeleccionado}"
                         reflow="true"
                         style="min-height: 300px;"
            >
                <!--<p:ajax event="rowDblselect" listener="#{viewTipoPublicoObjetivo.consultarPersonal}"
                        update="dataTable" /> -->
                <p:ajax
                        event="rowDblselect"
                        oncomplete="triggerDblClick();"
                        global="false"/>
                <f:facet name="{RowsPerPageLabel}">
                    #{labels.dataTable_rowsPerPage}
                </f:facet>
                <p:column sortBy="#{tipoPublicoObjetivo.codigo}" headerText="#{labels['dict.codigo']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{tipoPublicoObjetivo.codigo}"/>
                </p:column>
                <p:column sortBy="#{tipoPublicoObjetivo.identificador}" headerText="#{labels['dict.identificador']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{tipoPublicoObjetivo.identificador}"/>
                </p:column>
                <p:column sortBy="#{tipoPublicoObjetivo.descripcion}" styleClass="overflow-datagrid-cell"
                          headerText="#{labels['dict.descripcion']}">
                    <f:facet name="header"/>
                    <h:outputText
                            value="#{tipoPublicoObjetivo.descripcion.getTraduccion(sessionBean.lang)}"/>
                </p:column>
                <p:column sortBy="#{tipoPublicoObjetivo.empleadoPublico}" styleClass="overflow-datagrid-cell"
                          headerText="#{labels['dict.esEmpleadoPublico']}">
                    <f:facet name="header"/>
                    <p:selectBooleanCheckbox value="#{tipoPublicoObjetivo.empleadoPublico}" disabled="true"  />
                </p:column>
            </p:dataTable>

            <h:outputScript>
                function triggerDblClick() {
                    $('#form\\:btnEditar').click();
                }
            </h:outputScript>

            <p:commandButton id="btnConsultaHidden" name="btnConsultaHidden" widgetVar="btnConsultarHidden"
                             actionListener="#{viewTipoPublicoObjetivo.consultarTipoPublicoObjetivo}" process="@this"
                             update="messages" style="display: none">
                <p:ajax event="dialogReturn" listener="#{viewTipoPublicoObjetivo.returnDialogo}"
                        update="messages dataTable"/>
            </p:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
</html>
