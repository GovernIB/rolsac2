<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:my="http://java.sun.com/jsf/composite/components"
>
<!--
PÃ gina amb el llistat de personal d'una unitat administrativa.
-->
<ui:composition template="/WEB-INF/templates/layoutDialog.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam id="MODO_ACCESO" name="MODO_ACCESO" value="#{dialogTipoTramitacion.modoAcceso}"/>
            <f:viewParam id="ID" name="ID" value="#{dialogTipoTramitacion.id}"/>
            <f:viewParam id="PLANTILLA" name="PLANTILLA" value="#{dialogTipoTramitacion.plantilla}"/>
            <f:viewAction action="#{dialogTipoTramitacion.load}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="pageTitleDialog">
        <h:outputFormat value="#{labels['dialogTipoTramitacion.consulta']}"
                        rendered="#{dialogTipoTramitacion.isModoConsulta()}"/>
        <h:outputFormat value="#{labels['dialogTipoTramitacion.detalle']}"
                        rendered="#{dialogTipoTramitacion.isModoEdicion()}"/>
        <h:outputFormat value="#{labels['dialogTipoTramitacion.nuevo']}"
                        rendered="#{dialogTipoTramitacion.isModoAlta()}"/>
    </ui:define>

	 <ui:define name="contentIdioma">

        <span class="pi pi-tag" style="margin-top:5px"/>
        <h:outputText value="#{labels['dict.idioma']}:" style="margin-right:4px;margin-top:5px;"/>
        <p:selectOneButton id="opcionIdioma" value="#{dialogTipoTramitacion.idioma}" styleClass="botoneraRed" unselectable="false">
            <f:selectItems value="#{sessionBean.getIdiomasPermitidosList()}" var="idioma"
                           itemValue="#{idioma}" itemLabel="#{labels['idiomas.' += idioma]}"/>
            <p:ajax update="inputDescripcion" process="@this"/>
        </p:selectOneButton>
        <p:commandButton action="#{dialogTipoTramitacion.traducir}"
                         icon="pi pi-compass" iconPos="top"
                         value="#{labels['dict.traducir']}"
                         style="margin-left:10px"
                         update="messagesDialog"
                         process="@this"
                         rendered="#{!dialogTipoTramitacion.isModoConsulta() and dialogTipoTramitacion.tradExiste()}">
            <p:ajax event="dialogReturn" listener="#{dialogTipoTramitacion.returnDialogTraducir}" process="@this"
                    update="formDialog:inputDescripcion"/>
        </p:commandButton>
    </ui:define>

    <ui:define name="contentDialog">
        <p:growl id="messagesDialog"
                 globalOnly="false"
                 showDetail="false"
                 life="5000"
                 escape="false"/>
        <h:outputStylesheet library="css">
            .ui-inputnumber .ui-inputfield   {
                width:100px !important;
            }
        </h:outputStylesheet>
        <p:panel id="form">
            <div class="row">
                <div class="ui-g-12 ui-md-3 ui-lg-2">
                    <h:outputText value="#{labels['dict.codigo']}:" for="txtCodigo" />
                </div>
                <div class="ui-g-12 ui-md-9 ui-lg-4">
                    <p:inputText id="txtCodigo" value="#{dialogTipoTramitacion.data.codigo}"
                                 styleClass="w96" disabled="true" maxlength="50"/>
                </div>

                <div class="ui-g-12 ui-md-3 ui-lg-2">
                    <p:outputLabel value="#{labels['dict.descripcion']}:" for="inputDescripcion"/>
                </div>
                <div class="ui-g-12 ui-md-9 ui-lg-4">
                    <my:literalComponent id="inputDescripcion" styleClass="w95"
                                         value="#{dialogTipoTramitacion.data.descripcion}"
                                         soloLecture="#{dialogTipoTramitacion.isModoConsulta()}"
                                         required="#{empty param['formDialog:closeButton']}"
                                         idiomasObligatorios="#{sessionBean.getIdiomasObligatorios()}"
                                         idiomasPermitidos="#{sessionBean.getIdiomasPermitidos()}"
                                         idioma="#{dialogTipoTramitacion.idioma}"
                                         literal="#{dialogTipoTramitacion.data.descripcion}"
                                         nombreLiteral="#{labels['dict.descripcion']}">
                        <f:validator validatorId="es.caib.rolsac2.back.validators.ValidadorLiteral"  />
                    </my:literalComponent>
                </div>

                <div class="ui-g-12 ui-md-3 ui-lg-2">
                    <p:outputLabel value="#{labels['dict.identificador']}:" for="txtTramiteId"/>
                </div>
                <div class="ui-g-12 ui-md-9 ui-lg-4">
                    <p:inputText id="txtTramiteId" value="#{dialogTipoTramitacion.data.tramiteId}" styleClass="w96"
                                 onblur="this.value = this.value.toUpperCase();"
                                 requiredMessage="#{labels['dict.obligatorio.identificador']}"
                                 required="#{empty param['formDialog:closeButton']}"
                                  disabled="#{dialogTipoTramitacion.isModoConsulta()}" maxlength="50">
                        <p:keyFilter regEx="/[0-9_-a-zA-Z\.]/i" preventPaste="false"/>
                        <f:validateRegex pattern="^[0-9_-a-zA-Z\.]{1,50}$" />
                    </p:inputText>
                </div>
                <div class="ui-g-12 ui-md-3 ui-lg-2">
                    <p:outputLabel value="#{labels['viewTipoTramitacion.tramiteVersion']}:" for="txtTramiteVersion"/>
                </div>
                <div class="ui-g-12 ui-md-3 ui-lg-4">
                    <p:inputNumber id="txtTramiteVersion" value="#{dialogTipoTramitacion.data.tramiteVersion}"
                                   requiredMessage="#{labels['dict.obligatorio.version']}"
                                   required="#{empty param['formDialog:closeButton']}"
                                    disabled="#{dialogTipoTramitacion.isModoConsulta()}" minValue="0"
                                   maxValue="999" decimalPlaces="0"/>
                </div>
                <div class="ui-g-12 ui-md-3 ui-lg-2">
                    <p:outputLabel for="@next" value="#{labels['viewTipoTramitacion.platTramitacion']}:"/>
                </div>
                <div class="ui-g-12 ui-md-3 ui-lg-4">
                    <p:selectOneMenu id="txtCodPlatTramitacion"
                                     requiredMessage="#{labels['dict.obligatorio.plataformaTramitaciÃ³n']}"
                                     value="#{dialogTipoTramitacion.data.codPlatTramitacion}"
                                     converter="#{platTramitElectronicaConverter}"
                                     styleClass="w90" disabled="#{dialogTipoTramitacion.isModoConsulta()}">
                        <f:selectItem itemLabel="#{labels['viewTipoTramitacion.platTramitacion.seleccione']}"
                                      itemValue="#{null}" id="seleccione"/>
                        <f:selectItems value="#{dialogTipoTramitacion.plataformasTramiteList}" var="plataforma"
                                       itemLabel="#{plataforma.identificador}" itemValue="#{plataforma}"/>
                    </p:selectOneMenu>
                </div>
                <div class="ui-g-12 ui-md-3 ui-lg-2">
                    <p:outputLabel for="@next" value="#{labels['viewTipoTramitacion.fasePro.titulo']}:"/>
                </div>
                <div class="ui-g-12 ui-md-8 ui-lg-4">
                    <p:selectOneMenu id="faseProc"
                                     required="#{empty param['formDialog:closeButton']}"
                                     requiredMessage="#{labels['dict.obligatorio.fase']}"
                                     value="#{dialogTipoTramitacion.data.faseProc}"
                                     styleClass="w35" disabled="#{dialogTipoTramitacion.isModoConsulta()}">
                        <f:selectItem itemLabel="#{labels['viewTipoTramitacion.platTramitacion.seleccione']}"
                                      itemValue="#{null}" id="seleccione2"/>
                       	<f:selectItem itemLabel="#{labels['viewTipoTramitacion.fasePro.iniciacion']}"
                                      itemValue="1"/>
                        <f:selectItem itemLabel="#{labels['viewTipoTramitacion.fasePro.instruccion']}"
                                      itemValue="2"/>
                        <f:selectItem itemLabel="#{labels['viewTipoTramitacion.fasePro.finalizacion']}"
                                      itemValue="3"/>
                    </p:selectOneMenu>
                </div>
                <div class="ui-g-12 ui-md-3 ui-lg-2">
                    <p:outputLabel value="#{labels['viewTipoTramitacion.tramiteParametros']}:"
                                  for="txtTramiteParametros"/>
                </div>
                <div class="ui-g-12 ui-md-9 ui-lg-4">
                    <p:inputText id="txtTramiteParametros" value="#{dialogTipoTramitacion.data.tramiteParametros}"
                                 requiredMessage="#{labels['dict.obligatorio.parametros']}"
                                 styleClass="w96" required="#{empty param['formDialog:closeButton']}"
                                  disabled="#{dialogTipoTramitacion.isModoConsulta()}" maxlength="500"/>
                </div>

                <div class="ui-g-12 ui-md-3 ui-lg-2">
                    <p:outputLabel for="@next" value="#{labels['viewTipoTramitacion.platTramitacion']}:"/>
                </div>
                <div class="ui-g-12 ui-md-9 ui-lg-4">
                    <p:selectBooleanCheckbox value="#{dialogTipoTramitacion.data.tramitElectronica}"
                                             itemLabel="#{labels['viewTipoTramitacion.tramitElectronica']}"
                                             disabled="#{dialogTipoTramitacion.isModoConsulta()}"
                                             />

                    <p:selectBooleanCheckbox value="#{dialogTipoTramitacion.data.tramitPresencial}"
                                             itemLabel="#{labels['viewTipoTramitacion.tramitPresencial']}"
                                             disabled="#{dialogTipoTramitacion.isModoConsulta()}"
                                             />
                </div>
            </div>
        </p:panel>
    </ui:define>


    <ui:define name="contentFooterDialogRight">
        <p:commandButton action="#{dialogTipoTramitacion.ayuda}"
                         icon="pi pi-info-circle" iconPos="top"
                         value="#{labels['dict.ayuda']}"
                         process="@this"/>
        <p:commandButton action="#{dialogTipoTramitacion.guardar}"
                         value="#{labels['dict.guardar']}" update="messagesDialog form"
                         process="@all"/>
        <p:commandButton action="#{dialogTipoTramitacion.cerrar}" id="closeButton"
                         value="#{labels['dict.cerrar']}" update="messagesDialog"
                         process="@all" oncomplete="stopCargando()" onstart="startCargando()"/>
        <p:confirmDialog showEffect="fade" hideEffect="fade" header="#{labels['dict.cerrar.cambiosSinGuardar.titulo']}" responsive="true" width="458px" message="#{labels['dict.cerrar.cambiosSinGuardar.mensaje']}" widgetVar="confirmCerrar">
            <p:commandButton value="#{labels['dict.si']}" action="#{dialogTipoTramitacion.cerrarDefinitivo}" process="@this" update="messagesDialog form" oncomplete="PF('confirmCerrar').hide();"  />
            <p:commandButton value="#{labels['dict.no']}" onclick="PF('confirmCerrar').hide();"  />
        </p:confirmDialog>
    </ui:define>

</ui:composition>
</html>
