<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns="http://www.w3.org/1999/xhtml"
>
<!--
PÃ gina amb el llistat de TipoBoletin
-->
<ui:composition template="/WEB-INF/templates/layout.xhtml">
  <ui:define name="metadata">
    <f:metadata>
      <!--<f:viewParam id="unitatId" name="unitatId" value="#{unitatModel.value.id}" />-->
      <f:viewAction action="#{viewTipoBoletin.load}"/>
    </f:metadata>
  </ui:define>

  <ui:define name="pageTitle">
    <h:outputFormat value="#{labels['viewTipoBoletin.titulo']}"/>
  </ui:define>

  <ui:define name="breadcrumb">
    <c:forEach var="ua" items="#{sessionBean.getUnidadesAdministrativasActivas()}">
      <p:menuitem value="#{ua.nombre.getTraduccion(sessionBean.lang)}"
                  action="#{sessionBean.cambiarUnidadAdministrativa(ua)}" update="migaPan"
                  oncomplete="$('#form:actualizarBusqueda').click();">
      </p:menuitem>
    </c:forEach>
  </ui:define>

  <ui:define name="content">
    <h:form>
      <p:commandButton value="actualizarBusqueda" id="actualizarBusqueda" style="display:none" ajax="false"
                       action="#{viewTipoBoletin.buscar}" update="dataTable"/>

      <p:panel id="panel" styleClass="panelSinBotonToggle" toggleSpeed="500" toggleable="true" closeSpeed="500"
               widgetVar="panel" collapsed="true">
        <f:facet name="header">
          <div class="row">
            <div class="ui-g-12 ui-md-6 ui-lg-6">
                <h:outputFormat value="#{labels['dict.filtro']}:" styleClass="mr-2"/>
                <p:inputText value="#{viewTipoBoletin.filtro.texto}"  styleClass="mr-2" />
                <p:commandButton value="#{labels['dict.busqueda']}" icon="pi pi-search"  styleClass="mr-2"
                                 actionListener="#{viewTipoBoletin.buscar()}" update="messages dataTable"/>
                <p:commandButton value="#{labels['dict.busqAvanzada']}" icon="pi pi-search-plus" iconPos="top"/>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-6 text-right">
                  <p:commandButton value="#{labels['dict.nuevo']}" icon="pi pi-file-o" iconPos="top"  styleClass="mr-2"
                                   actionListener="#{viewTipoBoletin.nuevoTipoBoletin()}" process="@this">
                    <p:ajax event="dialogReturn" listener="#{viewTipoBoletin.returnDialogo}" update="messages dataTable"/>
                  </p:commandButton>
                  <p:commandButton value="#{labels['dict.editar']}" icon="pi pi-pencil" iconPos="top"  styleClass="mr-2"
                                   actionListener="#{viewTipoBoletin.editarTipoBoletin}" process="@form" update="messages">
                    <p:ajax event="dialogReturn" listener="#{viewTipoBoletin.returnDialogo}" update="messages dataTable"/>
                  </p:commandButton>
                  <p:commandButton value="#{labels['dict.borrar']}" icon="pi pi-trash" iconPos="top"  styleClass="mr-2"
                                   action="#{viewTipoBoletin.borrarTipoBoletin}" process="@form" update="messages dataTable">
                    <p:confirm header="#{labels['msg.aviso']}" message="#{labels['msg.eliminarRegistro']}"/>
                  </p:commandButton>
                  <p:commandButton value="#{labels['dict.ayuda']}" icon="pi pi-info-circle" iconPos="top"
                                   action="#{viewTipoBoletin.ayuda}" process="@this" update="messages"/>
            </div>
          </div>
        </f:facet>
      </p:panel>
      <p:dataTable id="dataTable" value="#{viewTipoBoletin.lazyModel}" var="TipoBoletin"
                   paginator="true" lazy="true" filterDelay="300" widgetVar="TipoBoletinTable"
                   rows="#{viewTipoBoletin.filtro.paginaTamanyo}" rowsPerPageTemplate="10,20,50,100"
                   first="#{viewTipoBoletin.filtro.paginaFirst}"
                   paginatorPosition="bottom" paginatorAlwaysVisible="true"
                   paginatorTemplate="{RowsPerPageLabel} {RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport}
                         {NextPageLink} {LastPageLink}"
                   currentPageReportTemplate="#{labels.dataTable_currentPageReport}"
                   emptyMessage="#{labels['dict.noHayDatos']}"
                   selectionMode="single" selection="#{viewTipoBoletin.datoSeleccionado}" rowKey="#{TipoBoletin.id}"
                   reflow="true"
                   sortBy="#{viewTipoBoletin.filtro.orderBy}"
                   sortOrder="#{viewTipoBoletin.filtro.order}"
                   style="min-height: 300px;"
      >
        <!--<p:ajax event="rowDblselect" listener="#{viewTipoBoletin.consultarTipoBoletin}"
                update="dataTable" /> -->
        <p:ajax
          event="rowDblselect"
          oncomplete="triggerDblClick();"
          global="false"/>
        <f:facet name="{RowsPerPageLabel}">
          #{labels.dataTable_rowsPerPage}
        </f:facet>
        <p:column sortBy="#{TipoBoletin.id}">
          <f:facet name="header">#{labels['dict.id']}</f:facet>
          <h:outputText value="#{TipoBoletin.id}"/>
        </p:column>
        <p:column sortBy="#{TipoBoletin.identificador}">
          <f:facet name="header">#{labels['dialogTipoBoletin.identificador']}</f:facet>
          <h:outputText value="#{TipoBoletin.identificador}"/>
        </p:column>
        <p:column sortBy="#{TipoBoletin.nombre}">
          <f:facet name="header">#{labels['dialogTipoBoletin.nombre']}</f:facet>
          <h:outputText value="#{TipoBoletin.nombre}"/>
        </p:column>
        <p:column sortBy="#{TipoBoletin.url}">
          <f:facet name="header">#{labels['dialogTipoBoletin.url']}</f:facet>
          <h:outputText value="#{TipoBoletin.url}"/>
        </p:column>
      </p:dataTable>

      <h:outputScript>
        function triggerDblClick() {
        myDoubleClickCommand();
        /*$('#form\\:btnConsultaHidden').click();*/
        }
      </h:outputScript>

      <p:remoteCommand name="myDoubleClickCommand"
                       widgetVar="myDoubleClickCommand"
                       action="#{viewTipoBoletin.consultarTipoBoletin()}"
                       autoRun="false"
                       partialSubmit="true"
                       process="@this"/>
      <p:commandButton id="btnConsultaHidden" name="btnConsultaHidden" widgetVar="btnConsultarHidden"
                       actionListener="#{viewTipoBoletin.consultarTipoBoletin}" process="@this" update="messages"
                       style="display: none">
        <p:ajax event="dialogReturn" listener="#{viewTipoBoletin.returnDialogo}" update="messages dataTable"/>
      </p:commandButton>
    </h:form>
  </ui:define>


</ui:composition>
</html>
