<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
>
<!--
PÃ gina amb el llistat de personal d'una unitat administrativa.
-->
<ui:composition template="/WEB-INF/templates/layout.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <!--<f:viewParam id="unitatId" name="unitatId" value="#{unitatModel.value.id}" />-->
            <f:viewAction action="#{viewTipoLegitimacion.load}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="pageTitle">
        <h:outputFormat value="#{labels['viewTipoLegitimacion.titulo']}"/>
    </ui:define>

    <ui:define name="breadcrumb">
        <c:forEach var="ua" items="#{sessionBean.getUnidadesAdministrativasActivas()}">
            <p:menuitem value="#{ua.nombre.getTraduccion(sessionBean.lang)}"
                        action="#{sessionBean.cambiarUnidadAdministrativa(ua)}" update="migaPan"
                        oncomplete="$('#form:actualizarBusqueda').click();">
            </p:menuitem>
        </c:forEach>
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:commandButton value="actualizarBusqueda" id="actualizarBusqueda" style="display:none" ajax="false"
                             action="#{viewTipoLegitimacion.buscar}" update="dataTable"/>
            <p:toolbar>
                <p:toolbarGroup>
                    <h:outputFormat value="#{labels['dict.filtro']}"/>
                    :
                    <p:inputText value="#{viewTipoLegitimacion.filtro.texto}" styleClass="mr-2"/>
                    <p:commandButton value="#{labels['dict.busqueda']}" icon="pi pi-search" update="messages dataTable"
                                     actionListener="#{viewTipoLegitimacion.buscar}" process="@form" styleClass="mr-2"/>
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:commandButton value="#{labels['dict.nuevo']}" icon="pi pi-file-o" styleClass="mr-2" iconPos="top"
                                     actionListener="#{viewTipoLegitimacion.nuevoTipoLegitimacion()}" process="@this">
                        <p:ajax event="dialogReturn" listener="#{viewTipoLegitimacion.returnDialogo}"
                                update="messages dataTable"/>
                    </p:commandButton>
                    <p:commandButton id="btnEditar" value="#{labels['dict.editar']}" icon="pi pi-pencil"
                                     styleClass="mr-2" iconPos="top"
                                     actionListener="#{viewTipoLegitimacion.editarTipoLegitimacion}" process="@form"
                                     update="messages">
                        <p:ajax event="dialogReturn" listener="#{viewTipoLegitimacion.returnDialogo}"
                                update="messages dataTable"/>
                    </p:commandButton>
                    <p:commandButton value="#{labels['dict.borrar']}" icon="pi pi-trash" styleClass="mr-2" iconPos="top"
                                     action="#{viewTipoLegitimacion.borrarTipoLegitimacion}" process="@form"
                                     update="messages dataTable">
                        <p:confirm message="#{labels['msg.eliminarRegistro']}"/>
                    </p:commandButton>
                    <p:commandButton value="#{labels['dict.ayuda']}" icon="pi pi-info-circle" iconPos="top"
                                     action="#{viewTipoLegitimacion.ayuda}" process="@this" update="messages"/>
                </p:toolbarGroup>
            </p:toolbar>

            <p:dataTable id="dataTable" value="#{viewTipoLegitimacion.lazyModel}" var="tipoLegitimacion"
                         paginator="true" lazy="true" filterDelay="300" widgetVar="tipoLegitimacionTable"
                         rows="#{viewTipoLegitimacion.filtro.paginaTamanyo}" rowsPerPageTemplate="10,20,50,100"
                         first="#{viewTipoLegitimacion.filtro.paginaFirst}"
                         paginatorPosition="bottom" paginatorAlwaysVisible="true"
                         paginatorTemplate="{RowsPerPageLabel} {RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport}
                         {NextPageLink} {LastPageLink}"
                         currentPageReportTemplate="#{labels.dataTable_currentPageReport}"
                         emptyMessage="#{labels['dict.noHayDatos']}"
                         selectionMode="single" selection="#{viewTipoLegitimacion.datoSeleccionado}"
                         rowKey="#{tipoLegitimacion.codigo}"
                         reflow="true"
                         sortBy="#{viewTipoLegitimacion.filtro.orderBy}"
                         sortOrder="#{viewTipoLegitimacion.filtro.order}"
                         style="min-height: 300px;"
            >
                <!--<p:ajax event="rowDblselect" listener="#{viewPersonal.consultarPersonal}"
                        update="dataTable" /> -->
                <p:ajax
                        event="rowDblselect"
                        oncomplete="triggerDblClick();"
                        global="false"/>
                <f:facet name="{RowsPerPageLabel}">
                    #{labels.dataTable_rowsPerPage}
                </f:facet>
                <p:column sortBy="#{tipoLegitimacion.codigo}">
                    <f:facet name="header">#{labels['dict.codigo']}</f:facet>
                    <h:outputText value="#{tipoLegitimacion.codigo}"/>
                </p:column>
                <p:column sortBy="#{tipoLegitimacion.identificador}">
                    <f:facet name="header">#{labels['dict.identificador']}</f:facet>
                    <h:outputText value="#{tipoLegitimacion.identificador}"/>
                </p:column>
                <p:column sortBy="#{tipoLegitimacion.descripcion}" styleClass="overflow-datagrid-cell">
                    <f:facet name="header">#{labels['dict.descripcion']}</f:facet>
                    <h:outputText value="#{tipoLegitimacion.descripcion.getTraduccion(sessionBean.lang)}"/>
                </p:column>
                <p:column sortBy="#{tipoLegitimacion.descripcion}" styleClass="overflow-datagrid-cell">
                    <f:facet name="header">#{labels['dict.descripcion']}</f:facet>
                    <h:outputText value="#{tipoLegitimacion.descripcion.getTraduccion(sessionBean.lang)}"/>
                </p:column>
                <p:column sortBy="#{tipoLegitimacion.porDefecto}" styleClass="overflow-datagrid-cell">
                    <f:facet name="header">#{labels['dict.opcionPorDefecto']}</f:facet>
                    <p:selectBooleanCheckbox value="#{tipoLegitimacion.porDefecto}"
                                             styleClass="w95"
                                             disabled="true"  />
                </p:column>

            </p:dataTable>

            <h:outputScript>
                function triggerDblClick() {
                    $('#form\\:btnEditar').click();
                }
            </h:outputScript>

            <p:commandButton id="btnConsultaHidden" name="btnConsultaHidden" widgetVar="btnConsultarHidden"
                             actionListener="#{viewTipoLegitimacion.consultarTipoLegitimacion}" process="@this"
                             update="messages" style="display: none">
                <p:ajax event="dialogReturn" listener="#{viewTipoLegitimacion.returnDialogo}"
                        update="messages dataTable"/>
            </p:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
</html>
