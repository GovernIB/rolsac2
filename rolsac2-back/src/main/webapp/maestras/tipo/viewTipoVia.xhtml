<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
>
<!--
PÃ gina amb el llistat de personal d'una unitat administrativa.
-->
<ui:composition template="/WEB-INF/templates/layout.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <!--<f:viewParam id="unitatId" name="unitatId" value="#{unitatModel.value.id}" />-->
            <f:viewAction action="#{viewTipoVia.load}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="pageTitle">
        <h:outputFormat value="#{labels['viewTipoVia.titulo']}"/>
    </ui:define>

    <ui:define name="breadcrumb">
        <c:forEach var="ua" items="#{sessionBean.getUnidadesAdministrativasActivas()}">
            <p:menuitem value="#{ua.nombre.getTraduccion(sessionBean.lang)}" styleClass="estiloGrande"
                        action="#{sessionBean.cambiarUnidadAdministrativa(ua)}" update="migaPan"
                        oncomplete="$('#form:actualizarBusqueda').click();">
            </p:menuitem>
        </c:forEach>
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:commandButton value="actualizarBusqueda" id="actualizarBusqueda" style="display:none" ajax="false"
                             action="#{viewTipoVia.buscar}" update="dataTable"/>

            <p:panel id="panel" styleClass="panelSinBotonToggle" toggleSpeed="500" toggleable="true" closeSpeed="500"
                     widgetVar="panel" collapsed="true">
                <f:facet name="header">
                    <div class="row">
                        <div class="ui-g-12 ui-md-6 ui-lg-6">
                            <h:outputFormat value="#{labels['dict.filtro']}:" styleClass="estiloGrande ml-3 mr-2" />
                            <p:inputText value="#{viewTipoVia.filtro.texto}" styleClass="estiloGrande ml-2 mr-2" />
                            <p:commandButton value="#{labels['dict.busqueda']}" icon="pi pi-search" update="messages dataTable"
                                     actionListener="#{viewTipoVia.buscar}" process="@form" styleClass="mr-2"/>
                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-6 text-right">
                            <p:commandButton value="#{labels['dict.nuevo']}" icon="pi pi-file-o" styleClass="mr-2" iconPos="top"
                                             actionListener="#{viewTipoVia.nuevoTipoVia()}" process="@this">
                                <p:ajax event="dialogReturn" listener="#{viewTipoVia.returnDialogo}"
                                        update="messages dataTable"/>
                            </p:commandButton>
                            <p:commandButton id="btnEditar" value="#{labels['dict.editar']}" icon="pi pi-pencil"
                                             styleClass="mr-2" iconPos="top"
                                             actionListener="#{viewTipoVia.editarTipoVia}" process="@form" update="messages">
                                <p:ajax event="dialogReturn" listener="#{viewTipoVia.returnDialogo}"
                                        update="messages dataTable"/>
                            </p:commandButton>
                            <p:commandButton value="#{labels['dict.borrar']}" icon="pi pi-trash" styleClass="mr-2" iconPos="top"
                                             action="#{viewTipoVia.borrarTipoVia}" process="@form" update="messages dataTable">
                                <p:confirm message="#{labels['msg.eliminarRegistro']}"/>
                            </p:commandButton>
                            <p:commandButton value="#{labels['dict.ayuda']}" icon="pi pi-info-circle" iconPos="top"
                                             action="#{viewTipoVia.ayuda}" process="@this" update="messages"/>
                        </div>
                    </div>
                </f:facet>
            </p:panel>

            <p:dataTable id="dataTable" value="#{viewTipoVia.lazyModel}" var="tipoVia"
                         paginator="true" lazy="true" filterDelay="300" widgetVar="tipoViaTable"
                         rows="#{viewTipoVia.filtro.paginaTamanyo}" rowsPerPageTemplate="10,20,50,100"
                         first="#{viewTipoVia.filtro.paginaFirst}"
                         paginatorPosition="bottom" paginatorAlwaysVisible="true"
                         paginatorTemplate="{RowsPerPageLabel} {RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport}
                         {NextPageLink} {LastPageLink}"
                         currentPageReportTemplate="#{labels.dataTable_currentPageReport}"
                         emptyMessage="#{labels['dict.noHayDatos']}"
                         selectionMode="single" selection="#{viewTipoVia.datoSeleccionado}" rowKey="#{tipoVia.codigo}"
                         reflow="true"
                         sortBy="#{viewTipoVia.filtro.orderBy}"
                         sortOrder="#{viewTipoVia.filtro.order}"
                         style="min-height: 300px;"
            >
                <!--<p:ajax event="rowDblselect" listener="#{viewPersonal.consultarPersonal}"
                        update="dataTable" /> -->
                <p:ajax
                        event="rowDblselect"
                        oncomplete="triggerDblClick();"
                        global="false"/>
                <f:facet name="{RowsPerPageLabel}">
                    #{labels.dataTable_rowsPerPage}
                </f:facet>
                <p:column sortBy="#{tipoVia.codigo}">
                    <f:facet name="header">#{labels['dict.codigo']}</f:facet>
                    <h:outputText value="#{tipoVia.codigo}"/>
                </p:column>
                <p:column sortBy="#{tipoVia.identificador}">
                    <f:facet name="header">#{labels['dict.identificador']}</f:facet>
                    <h:outputText value="#{tipoVia.identificador}"/>
                </p:column>
                <p:column sortBy="#{tipoVia.descripcion}" styleClass="overflow-datagrid-cell">
                    <f:facet name="header">#{labels['dict.descripcion']}</f:facet>
                    <h:outputText value="#{tipoVia.descripcion.getTraduccion(sessionBean.lang)}"/>
                </p:column>
            </p:dataTable>

            <h:outputScript>
                function triggerDblClick() {
                    $('#form\\:btnEditar').click();
                }
            </h:outputScript>

            <p:commandButton id="btnConsultaHidden" name="btnConsultaHidden" widgetVar="btnConsultarHidden"
                             actionListener="#{viewTipoVia.consultarTipoVia}" process="@this" update="messages"
                             style="display: none">
                <p:ajax event="dialogReturn" listener="#{viewTipoVia.returnDialogo}" update="messages dataTable"/>
            </p:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
</html>
