<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/WEB-INF/templates/layoutDialog.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewAction action="#{dialogSeleccionNormativa.load}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="pageTitleDialog">
        <h:outputFormat value="#{labels['viewNormativas.titulo.pagina']}"/>
    </ui:define>
    <ui:define name="contentDialog">
        <p:growl id="messagesDialog"
                 globalOnly="false"
                 showDetail="false"
                 life="5000"
                 escape="false"/>
        <div class="ui-g-12 ui-md-8 pl-4 panel-container">
            <p:commandButton value="#{labels['dict.actualizar']}" id="actualizarBusqueda"
                             style="display:none" ajax="false" action="#{dialogSeleccionNormativa.buscar}"
                             update="dataTable messagesDialog"/>
            <p:toolbar id="toolbar">
                <f:facet name="left">
                    <h:outputFormat value="#{labels['dict.filtro']}"/>: <p:inputText id="filtroBusqueda"
                                                                                     value="#{dialogSeleccionNormativa.filtroTexto}"/>
                    <p:commandButton value="#{labels['dict.busqueda']}" icon="pi pi-search"
                                     update="dataTable messagesDialog"
                                     actionListener="#{dialogSeleccionNormativa.buscar()}" process="@form"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnAnyadir" value="#{labels['dict.anyadir']}"
                                     actionListener="#{dialogSeleccionNormativa.anadirNormativaLista()}"
                                     update="messagesDialog dataTableNormativa"
                                     disabled="#{empty dialogSeleccionNormativa.datoSeleccionado}"
                                     icon="pi pi-plus"></p:commandButton>
                </f:facet>
            </p:toolbar>
            <p:dataTable id="dataTable" value="#{dialogSeleccionNormativa.lazyModel}" var="normativa"
                         paginator="true" lazy="true" filterDelay="300" widgetVar="normativaTable"
                         rows="#{dialogSeleccionNormativa.filtro.paginaTamanyo}" rowsPerPageTemplate="10,20,50,100"
                         first="#{dialogSeleccionNormativa.filtro.paginaFirst}"
                         paginatorPosition="bottom" paginatorAlwaysVisible="true"
                         paginatorTemplate="{RowsPerPageLabel} {RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport}
                         {NextPageLink} {LastPageLink}"
                         currentPageReportTemplate="#{labels.dataTable_currentPageReport}"
                         emptyMessage="#{labels['dict.noHayDatos']}"
                         selectionMode="single" selection="#{dialogSeleccionNormativa.datoSeleccionado}"
                         rowKey="#{normativa.codigo}"
                         reflow="true"
                         sortBy="#{dialogSeleccionNormativa.filtro.orderBy}"
                         sortOrder="#{dialogSeleccionNormativa.filtro.order}"
                         style="min-height: 300px;"
            >
                <p:ajax event="rowUnselect" global="false"  update="@form:btnAnyadir"  process="@form" />
                <p:ajax event="rowSelect" global="false"  update="@form:btnAnyadir"  process="@form" />
                <p:ajax
                        event="rowDblselect"
                        oncomplete="triggerDblClickGrid();"
                        global="false"/>
                <f:facet name="{RowsPerPageLabel}">
                    #{labels.dataTable_rowsPerPage}
                </f:facet>
                <p:column sortBy="#{normativa.codigo}" headerText="#{labels['dict.codigo']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{normativa.codigo}"/>
                </p:column>
                <p:column sortBy="#{normativa.titulo}" headerText="#{labels['dict.titulo']}" styleClass="w50">
                    <f:facet name="header"/>
                    <h:outputText value="#{normativa.titulo.getTraduccion(sessionBean.lang)}"/>
                </p:column>
                <p:column sortBy="#{normativa.tipoNormativa}" headerText="#{labels['viewNormativas.tipoNormativa']}">
                    <f:facet name="header"/>
                    <h:outputText
                            value="#{normativa.tipoNormativa}"/>
                </p:column>
                <p:column sortBy="#{normativa.numero}" headerText="#{labels['viewNormativas.numero']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{normativa.numero}"/>
                </p:column>
                <p:column sortBy="#{normativa.boletinOficial}" headerText="#{labels['viewNormativas.boletin']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{normativa.boletinOficial}"/>
                </p:column>
                <p:column sortBy="#{normativa.fechaAprobacion}" headerText="#{labels['viewNormativas.fechaAprobacion']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{normativa.fechaAprobacion}"/>
                </p:column>
            </p:dataTable>

            <h:outputScript>
                function triggerDblClickGrid() {
                $('#formDialog\\:btnAnyadir').click();
                }
            </h:outputScript>

            <p:commandButton  id="btnEditarHidden" name="btnEditarHidden" widgetVar="btnEditarHidden"
                              actionListener="#{dialogSeleccionNormativa.anadirNormativaLista()}" process="@this"
                              update="messagesDialog dataTableNormativa"
                              style="display: none">
                <!--<p:ajax event="dialogReturn" listener="#{viewEntidades.returnDialogo}" update="messages dataTable"/>-->
            </p:commandButton>

        </div>

        <div class="ui-g-10 ui-md-3 left-container row p-0 mt-2 mx-3 ml-5 mb-2">
            <div class="col-12 left-container-header text-center">
                <p class="left-container-tit mt-2 mb-1">#{labels['viewNormativas.titulo.pagina']}</p>
            </div>
            <div class="col-10 p-1">
                <p:dataTable id="dataTableNormativa" var="td" value="#{dialogSeleccionNormativa.normativasSeleccionadas}"
                             emptyMessage="#{labels['dialogProcedimiento.tablaVacia']}" scrollable="true" scrollHeight="120"
                             paginator="false" selectionMode="single"
                             selection="#{dialogSeleccionNormativa.normativaGridSeleccionada}"
                             rowKey="#{td.codigo}" styleClass="noHeader">

                    <!-- Necesario para actualizar en controlador la fila seleccionada -->
                    <p:ajax event="rowSelect" global="false"/>
                    <p:ajax event="rowUnselect"/>
                    <p:column headerText="#{labels['dict.titulo']}" styleClass="text-center">
                        <h:outputText value="#{td.titulo.getTraduccion(sessionBean.lang)}"/>
                    </p:column>
                </p:dataTable>
            </div>
            <div class="col-2 p-1 d-flex flex-column align-content-center justify-content-center align-items-center">
                <p:commandButton title="Eliminar" icon="pi pi-minus" styleClass="text-danger"
                                 action="#{dialogSeleccionNormativa.borrarNormativa}"
                                 process="@this" update="dataTableNormativa messagesDialog"/>
            </div>
        </div>
    </ui:define>
    <ui:define name="contentFooterDialogRight">
        <p:commandButton action="#{dialogSeleccionNormativa.guardar}"
                         value="#{labels['dict.aceptar']}" update="messagesDialog"
                         rendered="#{!dialogProcedimiento.isModoConsulta()}"
                         process="@all"/>
        <p:commandButton action="#{dialogSeleccionNormativa.cerrar}"
                         value="#{labels['dict.cerrar']}" update="messagesDialog"
                         process="@this"/>
    </ui:define>
</ui:composition>
</html>
