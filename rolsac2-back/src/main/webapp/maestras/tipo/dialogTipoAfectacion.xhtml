<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:my="http://java.sun.com/jsf/composite/components"
>
<!--
PÃ gina amb el llistat de personal d'una unitat administrativa.
-->
<ui:composition template="/WEB-INF/templates/layoutDialog.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam id="MODO_ACCESO" name="MODO_ACCESO" value="#{dialogTipoAfectacion.modoAcceso}"/>
            <f:viewParam id="ID" name="ID" value="#{dialogTipoAfectacion.id}"/>
            <f:viewAction action="#{dialogTipoAfectacion.load}"/>
        </f:metadata>
    </ui:define>


    <ui:define name="pageTitleDialog">
        <h:outputFormat value="#{labels['dialogTipoAfectacion.titulo']}"/>
    </ui:define>

    <ui:define name="contentDialog">

        <p:growl id="messagesDialog"
                 globalOnly="false"
                 showDetail="true"
                 life="5000"
                 escape="false"/>
        <p:panel>
            <div class="row">
                <div class="ui-g-12 ui-md-2 ui-lg-1">
                    <h:outputText value="#{labels['dict.codigo']}:" for="txtCodigo" />
                </div>
                <div class="ui-g-12 ui-md-10 ui-lg-5">
                    <p:inputText id="txtCodigo" value="#{dialogTipoAfectacion.data.codigo}"
                                 styleClass="w95" disabled="true" maxlength="50"/>
                </div>
                <div class="ui-g-12 ui-md-2 ui-lg-1">
                    <p:outputLabel value="#{labels['dict.identificador']}:" for="txtIdentificador"/>
                </div>
                <div class="ui-g-12 ui-md-10 ui-lg-5">
                    <p:inputText id="txtIdentificador" value="#{dialogTipoAfectacion.data.identificador}"
                                 styleClass="w95"  onblur="this.value = this.value.toUpperCase();"
                                 required="true" disabled="#{dialogTipoAfectacion.isModoConsulta()}" maxlength="50">
                        <p:keyFilter regEx="/[a-z0-9_-]/i" preventPaste="false"/>
                        <f:validateRegex pattern="^[a-zA-Z0-9_-]{1,20}$" />
                    </p:inputText>
                </div>
                <div class="ui-g-12 ui-md-2 ui-lg-1">
                    <h:outputText value="#{labels['dict.descripcion']}:" for="inputDescripcion"/>
                </div>

                <div class="ui-g-12 ui-md-10 ui-lg-5">
                    <my:literalComponent id="inputDescripcion" required="true"
                                         value="#{dialogTipoAfectacion.data.descripcion}"
                                         idioma="#{dialogTipoAfectacion.idioma}"/>
                </div>
            </div>
        </p:panel>
    </ui:define>

    <ui:define name="contentFooterDialogLeft">
            <span class="pi pi-tag" style="margin-top:5px" />
            <h:outputText value="Literal:" style="margin-right:4px;margin-top:5px;"  />
            <p:selectOneMenu id="opcionIdioma" value="#{dialogTipoAfectacion.idioma}">
                <f:selectItem itemLabel="#{labels['dict.catalan']}" itemValue="ca"/>
                <f:selectItem itemLabel="#{labels['dict.castellano']}" itemValue="es"/>
            <p:ajax update="@form:inputDescripcion" process="@this"/>
            </p:selectOneMenu>

    </ui:define>
    <ui:define name="contentFooterDialogRight">
        <p:commandButton action="#{dialogTipoAfectacion.ayuda}"
                         icon="pi pi-info-circle" iconPos="top"
                         value="#{labels['dict.ayuda']}"
                         process="@this"/>
        <p:commandButton action="#{dialogTipoAfectacion.guardar}"
                         value="#{labels['dict.guardar']}" update="messagesDialog"
                         process="@all"/>
        <p:commandButton action="#{dialogTipoAfectacion.cerrar}"
                         value="#{labels['dict.cerrar']}"
                         process="@this"/>
    </ui:define>

</ui:composition>
</html>
