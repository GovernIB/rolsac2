<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:my="http://java.sun.com/jsf/composite/components"
>
<!--
Pàgina amb el llistat de personal d'una unitat administrativa.
-->
<ui:composition template="/WEB-INF/templates/layoutDialog.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam id="MODO_ACCESO" name="MODO_ACCESO" value="#{dialogTipoMateriaSIA.modoAcceso}"/>
            <f:viewParam id="ID" name="ID" value="#{dialogTipoMateriaSIA.id}"/>
            <f:viewAction action="#{dialogTipoMateriaSIA.load}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="pageTitleDialog">
        <h:outputFormat value="#{labels['dialogTipoMateriaSIA.consulta']}"
                        rendered="#{dialogTipoMateriaSIA.isModoConsulta()}"/>
        <h:outputFormat value="#{labels['dialogTipoMateriaSIA.edicion']}"
                        rendered="#{dialogTipoMateriaSIA.isModoEdicion()}"/>
        <h:outputFormat value="#{labels['dialogTipoMateriaSIA.nuevo']}"
                        rendered="#{dialogTipoMateriaSIA.isModoAlta()}"/>
    </ui:define>

    <ui:define name="contentIdioma">

        <span class="pi pi-tag" style="margin-top:5px"/>
        <h:outputText value="#{labels['dict.idioma']}:" style="margin-right:4px;margin-top:5px;"/>
        <p:selectOneButton id="opcionIdioma" value="#{dialogTipoMateriaSIA.idioma}" styleClass="botoneraRed" unselectable="false">
            <f:selectItems value="#{sessionBean.getIdiomasPermitidosList()}" var="idioma"
                           itemValue="#{idioma}" itemLabel="#{labels['idiomas.' += idioma]}"/>
            <p:ajax update="inputDescripcion" process="@this"/>
        </p:selectOneButton>
        <!--<p:commandButton action="#{dialogTipoMateriaSIA.traducir}"
                         icon="pi pi-compass" iconPos="top"
                         value="#{labels['dict.traducir']}"
                         style="margin-left:10px"
                         update="messagesDialog"
                         process="@this"
                         rendered="#{!dialogTipoMateriaSIA.isModoConsulta() and dialogTipoMateriaSIA.tradExiste()}">
            <p:ajax event="dialogReturn" listener="#{dialogTipoMateriaSIA.returnDialogTraducir}" process="@this"
                    update="formDialog:inputDescripcion"/>
        </p:commandButton>-->
    </ui:define>

    <ui:define name="contentDialog">
        <p:panel id="form">
            <p:growl id="messagesDialog"
                     globalOnly="false"
                     showDetail="false"
                     life="5000"
                     escape="false"/>

            <div class="row">
                <div class="ui-g-12 ui-md-2 ui-lg-1">
                    <h:outputText value="#{labels['dict.codigo']}:" for="txtCodigo"/>
                </div>
                <div class="ui-g-12 ui-md-10 ui-lg-5">
                    <p:inputText id="txtCodigo" value="#{dialogTipoMateriaSIA.data.codigo}"
                                 styleClass="w95" disabled="true" maxlength="50"/>
                </div>

                <div class="ui-g-12 ui-md-2 ui-lg-1">
                    <p:outputLabel value="#{labels['dict.identificador']}:"
                                   for="txtIdentificador"
                    />
                </div>
                 <div class="ui-g-12 ui-md-10 ui-lg-5">
                    <p:inputText id="txtIdentificador" value="#{dialogTipoMateriaSIA.data.identificador}"
                                 styleClass="w95" onblur="this.value = this.value.toUpperCase();"
                                 requiredMessage="#{labels['dict.obligatorio.identificador']}"
                                 required="#{empty param['formDialog:closeButton']}" disabled="#{dialogEntidad.isModoConsulta()}" maxlength="50">
                        <p:keyFilter regEx="/[a-z0-9_-]/i" preventPaste="false"/>
                        <f:validateRegex pattern="^[a-zA-Z0-9_-]{1,20}$"/>
                        <f:validateBean disabled="true" />
                    </p:inputText>
                </div>

                <div class="ui-g-12 ui-md-2 ui-lg-1">
                    <p:outputLabel value="#{labels['dict.descripcion']}:"
                                   for="inputDescripcion"
                    />
                </div>

                <div class="ui-g-12 ui-md-10 ui-lg-5">
                    <my:literalComponent id="inputDescripcion" literal="#{dialogTipoMateriaSIA.data.descripcion}"
                                         soloLecture="#{dialogTipoMateriaSIA.isModoConsulta()}"
                                         idioma="#{dialogTipoMateriaSIA.idioma}"
                                         idiomasObligatorios="#{sessionBean.getIdiomasObligatorios()}"
                                         idiomasPermitidos="#{sessionBean.getIdiomasPermitidos()}"
                                         nombreLiteral="#{labels['dict.descripcion']}">
                        <f:validator validatorId="es.caib.rolsac2.back.validators.ValidadorLiteral"  />
                    </my:literalComponent>
                </div>

                <div class="ui-g-12 ui-md-2 ui-lg-1">
                    <h:outputText value="#{labels['dict.codigoSIA']}:" for="txtCodigoSIA"/>
                </div>
                <div class="ui-g-12 ui-md-10 ui-lg-5">
                    <p:inputText id="txtCodigoSIA" value="#{dialogTipoMateriaSIA.data.codigoSIA}"
                                 styleClass="w95" disabled="#{dialogTipoMateriaSIA.isModoConsulta()}" maxlength="50"/>
                </div>


            </div>
        </p:panel>
    </ui:define>

    <ui:define name="contentFooterDialogRight">
        <p:commandButton action="#{dialogTipoMateriaSIA.ayuda}"
                         icon="pi pi-info-circle" iconPos="top"
                         value="#{labels['dict.ayuda']}"
                         process="@this" update="messagesDialog"/>
        <p:commandButton action="#{dialogTipoMateriaSIA.guardar}"
                         value="#{labels['dict.guardar']}" update="messagesDialog form"
                         rendered="#{!dialogTipoMateriaSIA.isModoConsulta()}"
                         process="@all"/>
        <p:commandButton action="#{dialogTipoMateriaSIA.cerrar}" id="closeButton"
                         value="#{labels['dict.cerrar']}" update="messagesDialog"
                         process="@all" oncomplete="stopCargando()" onstart="startCargando()"/>

        <p:confirmDialog showEffect="fade" hideEffect="fade" header="#{labels['dict.cerrar.cambiosSinGuardar.titulo']}" update="messagesDialog form" responsive="true" width="458px" message="#{labels['dict.cerrar.cambiosSinGuardar.mensaje']}" widgetVar="confirmCerrar">
			<p:commandButton value="Sí" process="@this" action="#{dialogTipoMateriaSIA.cerrarDefinitivo}" oncomplete="PF('confirmCerrar').hide();"  />
			<p:commandButton value="No" onclick="PF('confirmCerrar').hide();"  />
		</p:confirmDialog>

    </ui:define>

</ui:composition>
</html>
