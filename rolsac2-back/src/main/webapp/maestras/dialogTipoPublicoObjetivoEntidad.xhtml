<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:my="http://java.sun.com/jsf/composite/components"
>
<!--
Página con el detalle de un TipoPublicoObjetivoEntidad
-->
<ui:composition template="/WEB-INF/templates/layoutDialog.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam id="MODO_ACCESO" name="MODO_ACCESO" value="#{dialogTipoPublicoObjetivoEntidad.modoAcceso}"/>
            <f:viewParam id="ID" name="ID" value="#{dialogTipoPublicoObjetivoEntidad.id}"/>
            <f:viewAction action="#{dialogTipoPublicoObjetivoEntidad.load}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="pageTitleDialog">
        <h:outputFormat value="#{labels['dialogPublicoObjetivoEntidad.consulta']}"
                        rendered="#{dialogTipoPublicoObjetivoEntidad.isModoConsulta()}"/>
        <h:outputFormat value="#{labels['dialogPublicoObjetivoEntidad.detalle']}"
                        rendered="#{dialogTipoPublicoObjetivoEntidad.isModoEdicion()}"/>
        <h:outputFormat value="#{labels['dialogPublicoObjetivoEntidad.nuevo']}"
                        rendered="#{dialogTipoPublicoObjetivoEntidad.isModoAlta()}"/>
    </ui:define>

    <ui:define name="contentIdioma">

        <span class="pi pi-tag" style="margin-top:5px"/>
        <h:outputText value="#{labels['dict.idioma']}:" style="margin-right:4px;margin-top:5px;"/>
        <p:selectOneButton id="opcionIdioma" value="#{dialogTipoPublicoObjetivoEntidad.idioma}" styleClass="botoneraRed" unselectable="false">
            <f:selectItems value="#{sessionBean.getIdiomasPermitidosList()}" var="idioma"
                           itemValue="#{idioma}" itemLabel="#{labels['idiomas.' += idioma]}"/>
            <p:ajax update="inputDescripcion" process="@this"/>
        </p:selectOneButton>
        <p:commandButton action="#{dialogTipoPublicoObjetivoEntidad.traducir}"
                         icon="pi pi-compass" iconPos="top"
                         value="#{labels['dict.traducir']}"
                         style="margin-left:10px"
                         update="messagesDialog"
                         process="@this"
                         rendered="#{!dialogTipoPublicoObjetivoEntidad.isModoConsulta() and dialogTipoPublicoObjetivoEntidad.tradExiste()}">
            <p:ajax event="dialogReturn" listener="#{dialogTipoPublicoObjetivoEntidad.returnDialogTraducir}" process="@this" update="formDialog:inputDescripcion"/>
        </p:commandButton>
    </ui:define>
    <ui:define name="contentDialog">
        <p:panel id="form">
            <p:growl id="messagesDialog"
                     globalOnly="false"
                     showDetail="false"
                     life="5000"
                     escape="false"/>
            <div class="row">

                <div class="ui-g-12 ui-md-3 ui-lg-2">
                    <p:outputLabel value="#{labels['dict.identificador']}"
                                   for="ident"
                    />
                </div>
                <div class="ui-g-12 ui-md-9 ui-lg-4">
                    <p:inputText id="ident" value="#{dialogTipoPublicoObjetivoEntidad.data.identificador}"
                                 requiredMessage="#{labels['dict.obligatorio.identificador']}"
                                 styleClass="w96" maxlength="50" onblur="this.value = this.value.toUpperCase();"
                                 required="#{empty param['formDialog:closeButton']}" disabled="#{dialogTipoPublicoObjetivoEntidad.modoConsultaCheck()}">
                        <p:keyFilter regEx="/[a-z0-9_-]/i" preventPaste="false"/>
                        <f:validateRegex pattern="^[a-zA-Z0-9_-]{1,20}$" />
                        <f:validateBean disabled="true" />
                    </p:inputText>

                </div>

                <div class="ui-g-12  ui-md-3 ui-lg-2">
                    <p:outputLabel value="#{labels['dialogPublicoObjetivoEntidad.tipoPublicoObjetivo']}:"
                                  for="tipoPubObjetivo"
                    />
                </div>
                <div class="ui-g-12 ui-md-9 ui-lg-4">
                    <p:selectOneMenu id="tipoPubObjetivo"
                                     value="#{dialogTipoPublicoObjetivoEntidad.data.tipo}"
                                     styleClass="w96" required="#{empty param['formDialog:closeButton']}"
                                     requiredMessage="#{labels['dict.obligatorio.publico']}"
                                     disabled="#{dialogTipoPublicoObjetivoEntidad.isModoConsulta()}"
                                     converter="#{tipoPublicoObjetivoConverter}">
                        <f:selectItem itemLabel="#{labels['dialogProcedimiento.selecciona']}" itemValue="#{null}"/>
                        <f:selectItems value="#{dialogTipoPublicoObjetivoEntidad.listaTipos}"
                                       var="tipoPublicoObj"
                                       itemLabel="#{tipoPublicoObj.descripcion.getTraduccion(dialogTipoPublicoObjetivoEntidad.idioma)}"
                                       itemValue="#{tipoPublicoObj}"/>
                    </p:selectOneMenu>
                </div>

                <div class="ui-g-12 ui-md-3 ui-lg-2">
                    <p:outputLabel value="#{labels['dict.descripcion']}:"
                                   for="inputDescripcion"
                    />
                </div>
                <div class="ui-g-12 ui-md-9 ui-lg-4">
                    <my:literalComponent id="inputDescripcion"
                                         literal="#{dialogTipoPublicoObjetivoEntidad.data.descripcion}"
                                         idioma="#{dialogTipoPublicoObjetivoEntidad.idioma}"
                                         required="#{empty param['formDialog:closeButton']}"
                                         soloLecture="#{dialogTipoPublicoObjetivoEntidad.isModoConsulta()}"
                                         idiomasObligatorios="#{sessionBean.getIdiomasObligatorios()}"
                                         idiomasPermitidos="#{sessionBean.getIdiomasPermitidos()}"
                                         nombreLiteral="#{labels['dict.descripcion']}">
                        <f:validator validatorId="es.caib.rolsac2.back.validators.ValidadorLiteral"  />
                    </my:literalComponent>
                </div>
            </div>
        </p:panel>
    </ui:define>

    <ui:define name="contentFooterDialogRight">
        <p:commandButton action="#{dialogTipoPublicoObjetivoEntidad.ayuda}"
                         icon="pi pi-info-circle" iconPos="top"
                         value="#{labels['dict.ayuda']}"
                         process="@this"/>
        <p:commandButton action="#{dialogTipoPublicoObjetivoEntidad.guardar}"
                         value="#{labels['dict.guardar']}" update="messagesDialog form"
                         rendered="#{!dialogTipoPublicoObjetivoEntidad.isModoConsulta()}"
                         process="@all"/>
        <p:commandButton action="#{dialogTipoPublicoObjetivoEntidad.cerrar}" id="closeButton"
                         value="#{labels['dict.cerrar']}" update="messagesDialog"
                         process="@all" oncomplete="stopCargando()" onstart="startCargando()"/>
        <p:confirmDialog showEffect="fade" hideEffect="fade" header="#{labels['dict.cerrar.cambiosSinGuardar.titulo']}" update="messagesDialog form" responsive="true" width="458px" message="#{labels['dict.cerrar.cambiosSinGuardar.mensaje']}" widgetVar="confirmCerrar">
            <p:commandButton value="Sí" process="@this" action="#{dialogTipoPublicoObjetivoEntidad.cerrarDefinitivo}" oncomplete="PF('confirmCerrar').hide();"  />
            <p:commandButton value="No" onclick="PF('confirmCerrar').hide();"  />
        </p:confirmDialog>

    </ui:define>

</ui:composition>
</html>
