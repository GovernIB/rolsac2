<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:my="http://java.sun.com/jsf/composite/components"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<!--
PÃ gina amb el llistat de personal d'una unitat administrativa.
-->
<ui:composition template="/WEB-INF/templates/layoutDialog.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam id="MODO_ACCESO" name="MODO_ACCESO" value="#{dialogDocumentoProcedimientoLOPD.modoAcceso}"/>
            <f:viewParam id="ID" name="ID" value="#{dialogDocumentoProcedimientoLOPD.idProcedimento}"/>
            <f:viewAction action="#{dialogDocumentoProcedimientoLOPD.load}"/>
        </f:metadata>
    </ui:define>


    <ui:define name="pageTitleDialog">
        <h:outputFormat value="#{labels['dialogDocumentoProcedimientoLOPD.detalle']} - #{dialogDocumentoProcedimientoLOPD.data.codigo} "
                        rendered="#{!dialogDocumentoProcedimientoLOPD.isModoAlta()}"/>
        <h:outputFormat value="#{labels['dialogDocumentoProcedimientoLOPD.nuevo.documentoNormativa']}"
                        rendered="#{dialogDocumentoProcedimientoLOPD.isModoAlta()}"/>
    </ui:define>

    <ui:define name="contentIdioma">

        <span class="pi pi-tag" style="margin-top:5px"/>
        <h:outputText value="#{labels['dict.idioma']}:" style="margin-right:4px;margin-top:5px;"/>
        <p:selectOneButton id="opcionIdioma" value="#{dialogDocumentoProcedimientoLOPD.idioma}" styleClass="botoneraRed">
            <f:selectItems value="#{sessionBean.getIdiomasPermitidosList()}" var="idioma"
                           itemValue="#{idioma}" itemLabel="#{labels['idiomas.' += idioma]}"/>
            <p:ajax update="formDialog:documentosMulti" process="@this"/>
        </p:selectOneButton>
        <p:commandButton action="#{dialogDocumentoProcedimientoLOPD.traducir}"
                         icon="pi pi-compass" iconPos="top"
                         value="#{labels['dict.traducir']}"
                         style="margin-left:10px"
                         update="messagesDialog"
                         process="@this"
                         rendered="#{!dialogDocumentoProcedimientoLOPD.isModoConsulta() &amp;&amp; dialogDocumentoProcedimientoLOPD.tradExiste()}"/>
    </ui:define>

    <ui:define name="contentDialog">
        <p:growl id="messagesDialog"
                 globalOnly="false"
                 showDetail="false"
                 life="5000"
                 escape="false"/>

        <p:panel id="form">
            <div class="row">

                <div class="ui-g-12 ui-md-2 ui-lg-1">
                    <p:outputLabel value="#{labels['dict.plantilla']}:"  />
                </div>
                <div class="ui-g-12 ui-md-10 ui-lg-5">
                    <c:forEach items="#{sessionBean.getIdiomasPermitidosList()}" var="idioma">
                        <p:column rendered="#{!empty dialogDocumentoProcedimientoLOPD.getPlantilla(idioma)}">
                            <h:outputLink value="#{dialogDocumentoProcedimientoLOPD.getPlantilla(idioma)}" style="margin-right:15px;font-weight: bold; color: #177ff0;" target="_blank">
                                    <h:outputText value="#{labels['dict.' += idioma]}" />
                            </h:outputLink>
                        </p:column>
                    </c:forEach>

                </div>

                <div class="ui-g-12 ui-md-2 ui-lg-2">
                    <h:outputText value="#{labels['dict.documento']}*:"/>
                </div>
                <div class="ui-g-12 ui-md-10 ui-lg-4">
                    <p:panel id="documentosMulti">
                        <c:forEach items="#{sessionBean.getIdiomasPermitidosList()}" var="idioma">
                            <p:panel id="#{labels['dialog.doc.txt.' += idioma]}" styleClass="logo-form w95"
                                     rendered="#{idioma.equals(dialogDocumentoProcedimientoLOPD.idioma)}">
                                <c:choose>
                                    <c:when test="#{!dialogDocumentoProcedimientoLOPD.hasDocument(idioma)}">
                                        <p:fileUpload listener="#{dialogDocumentoProcedimientoLOPD.handleDocUpload}"
                                                      mode="advanced"
                                                      dragDropSupport="false"
                                                      fileLimit="3"
                                                      allowTypes="/(\.|\/)(gif|jpe?g|png|doc|docx|xls|xlsx|pdf|odt)$/"
                                                      onupload=""
                                                      label="#{labels['dict.anyadir']}"
                                                      uploadLabel="#{labels['dict.subir']}"
                                                      cancelLabel="#{labels['dict.cancelar']}"
                                                      styleClass=""
                                                      update="formDialog:#{labels['dialog.doc.txt.' += idioma]}"
                                        />
                                    </c:when>
                                    <c:otherwise>
                                        <p:commandButton id="logoDescarga"
                                                         value="#{dialogDocumentoProcedimientoLOPD.getFileName(idioma)}"
                                                         ajax="false" process="@this"
                                                         icon="pi pi-arrow-down">
                                            <p:fileDownload
                                                    value="#{dialogDocumentoProcedimientoLOPD.obtenerDocumento(idioma)}"></p:fileDownload>
                                        </p:commandButton>
                                        <p:commandButton actionListener="#{dialogDocumentoProcedimientoLOPD.eliminarDocumento(idioma)}"
                                                         icon="pi pi-times" process="@this" update="formDialog:#{labels['dialog.doc.txt.' += idioma]}"
                                        ></p:commandButton>
                                    </c:otherwise>
                                </c:choose>
                            </p:panel>
                        </c:forEach>
                    </p:panel>
                </div>
            </div>
        </p:panel>


    </ui:define>

    <ui:define name="contentFooterDialogRight">
        <p:commandButton action="#{dialogDocumentoProcedimientoLOPD.ayuda}"
                         icon="pi pi-info-circle" iconPos="top"
                         value="#{labels['dict.ayuda']}"
                         process="@this"/>
        <p:commandButton action="#{dialogDocumentoProcedimientoLOPD.guardar}"
                         value="#{labels['dict.aceptar']}" update="messagesDialog form"
                         process="@all"
                         disabled="#{dialogDocumentoProcedimientoLOPD.isModoConsulta()}"/>
        <p:commandButton action="#{dialogDocumentoProcedimientoLOPD.cerrar}"
                         value="#{labels['dict.cerrar']}" update="messagesDialog"
                         process="@this"/>

    </ui:define>

</ui:composition>
</html>
