<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:t="http://back.rolsac2.caib.es/tags">

<ui:composition template="/WEB-INF/templates/layout.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <!--<f:viewParam id="unitatId" name="unitatId" value="#{unitatModel.value.id}" />-->
            <f:viewAction action="#{viewMisAlertas.load}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="breadcrumb">
        <c:forEach var="ua" items="#{sessionBean.getUnidadesAdministrativasActivas()}">
            <p:menuitem value="#{ua.nombre.getTraduccion(sessionBean.lang)}" styleClass="estiloGrande"
                        action="#{sessionBean.cambiarUnidadAdministrativa(ua)}" update="migaPan"
                        oncomplete="$('#form:actualizarBusqueda').click();">
            </p:menuitem>
        </c:forEach>
    </ui:define>

    <ui:define name="pageTitle">
        <h:outputFormat value="#{labels['viewMisAlertas.titulo']}"/>
    </ui:define>
    <ui:define name="content">
        <h:form id="formDialog">
            <h:outputStylesheet>
                .iconoMarcarAlertaComoLeido {
                    background: red;
                }
            </h:outputStylesheet>
            <p:panel id="panel" styleClass="panelSinBotonToggle" toggleSpeed="500" toggleable="true" closeSpeed="500"
                     widgetVar="panel" collapsed="true">
            <f:facet name="header">
            <p:commandButton value="#{labels['viewMisAlertas.actualizar']}" id="actualizarBusqueda" style="display:none"
                             ajax="false" action="#{viewMisAlertas.buscar}" update="dataTable"/>
                <div class="row">
                    <div class="ui-g-12">
                        <h:outputFormat value="#{labels['viewMisAlertas.alertasAvisasPendientes']}:" styleClass="estiloGrande ml-3 mr-2" />
                    </div>
                </div>
            </f:facet>
            </p:panel>
            <p:dataTable id="dataTablePendientes" value="#{sessionBean.alertasAvisos}" var="alerta"
                         paginator="true" lazy="true" filterDelay="300" widgetVar="alertaTable"
                          rowsPerPageTemplate="10,20,50,100"
                         paginatorPosition="bottom" paginatorAlwaysVisible="true"
                         paginatorTemplate="{RowsPerPageLabel} {RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport}
                         {NextPageLink} {LastPageLink}"
                         currentPageReportTemplate="#{labels.dataTable_currentPageReport}"
                         emptyMessage="#{labels['dict.noHayDatos']}"
                         selectionMode="single" rowKey="#{alerta.codigo}"
                         reflow="true"
                         style="min-height: 200px;"
            >
                <f:facet name="{RowsPerPageLabel}">
                    #{labels.dataTable_rowsPerPage}
                </f:facet>
                <p:column sortBy="#{alerta.tipo}" headerText="#{labels['dict.tipo']}" styleClass="w100px">
                    <f:facet name="header"/>
                    <h:outputText value="#{labels['dict.alerta.tipo.' += alerta.tipo.toString()]}"/>
                </p:column>
                <p:column  headerText="#{labels['dict.descripcion']}" >
                    <f:facet name="header"/>
                    <h:outputText value="#{alerta.descripcion.getTraduccion(sessionBean.lang)}"/>
                </p:column>
                <p:column  headerText="#{labels['dict.fechaInicio']}" styleClass="w160px">
                    <f:facet name="header"/>
                    <h:outputText value="#{alerta.fechaIni}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                    </h:outputText>
                </p:column>
                <p:column  headerText="#{labels['dict.fechaFin']}" styleClass="w160px">
                    <f:facet name="header"/>
                    <h:outputText value="#{alerta.fechaFin}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                    </h:outputText>
                </p:column>
                <p:column headerText=" "
                          renderer="#{viewMisAlertas.renderMarcarLeido}" styleClass="w100px">
                    <f:facet name="header"/>
                    <p:commandButton value=" " styleClass="w45px h25px iconoMarcarAlertaComoLeido"
                                     icon="pi pi-times-circle"
                                     action="#{sessionBean.marcarAlertaLeida(alerta.codigo)}"
                                     process="@form" update="messages dataTablePendientes">
                        <!--onstart="startEliminando()"
                                     oncomplete="stopEliminando()"> -->
                        <p:confirm header="#{labels['msg.aviso']}" message="#{labels['msg.marcarAlertaComoLeido']}"/>
                    </p:commandButton>
                    <!--
                    <p:commandButton
                            action="#{sessionBean.marcarAlertaLeida(alerta.codigo)}"
                            icon="pi pi-times-circle"
                            value=" "
                            styleClass="w45px h25px iconoMarcarAlertaComoLeido"
                            process="@this"
                            update="messages dataTablePendientes"
                    />-->
                </p:column>
            </p:dataTable>


            <p:panel id="panel2" styleClass="panelSinBotonToggle" toggleSpeed="500" toggleable="true" closeSpeed="500"
                     widgetVar="panel2" collapsed="true">
                <f:facet name="header">
                    <p:commandButton value="#{labels['viewMisAlertas.actualizar']}" style="display:none"
                                     ajax="false" action="#{viewMisAlertas.buscar}" update="dataTable"/>
                    <div class="row">
                        <div class="ui-g-12">
                            <h:outputFormat value="#{labels['viewMisAlertas.alertasYavisosYaLeidos']}:" styleClass="estiloGrande ml-3 mr-2" />
                        </div>
                    </div>
                </f:facet>
            </p:panel>
            <p:dataTable id="dataTable" value="#{viewMisAlertas.lazyModel}" var="alerta"
                         paginator="true" lazy="true" filterDelay="300" widgetVar="alertaTable"
                         rows="#{viewMisAlertas.filtro.paginaTamanyo}" rowsPerPageTemplate="10,20,50,100"
                         first="#{viewMisAlertas.filtro.paginaFirst}"
                         paginatorPosition="bottom" paginatorAlwaysVisible="true"
                         paginatorTemplate="{RowsPerPageLabel} {RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport}
                         {NextPageLink} {LastPageLink}"
                         currentPageReportTemplate="#{labels.dataTable_currentPageReport}"
                         emptyMessage="#{labels['dict.noHayDatos']}"
                         selectionMode="single" selection="#{viewMisAlertas.datoSeleccionado}" rowKey="#{alerta.codigo}"
                         reflow="true"
                         sortBy="#{viewMisAlertas.filtro.orderBy}"
                         sortOrder="#{viewMisAlertas.filtro.order}"
                         style="min-height: 300px;"
            >


                <p:ajax event="rowDblselect"
                        oncomplete="triggerDblClick();"
                        global="false"/>
                <f:facet name="{RowsPerPageLabel}">
                    #{labels.dataTable_rowsPerPage}
                </f:facet>
                <p:column sortBy="#{alerta.tipo}" headerText="#{labels['dict.tipo']}" styleClass="w100px">
                    <f:facet name="header"/>
                    <h:outputText value="#{labels['dict.alerta.tipo.' += alerta.tipo.toString()]}"/>
                </p:column>
                <p:column sortBy="#{alerta.descripcion}" headerText="#{labels['dict.descripcion']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{alerta.descripcion.getTraduccion(sessionBean.lang)}"/>
                </p:column>
                <p:column  headerText="#{labels['dict.fechaLeido']}" styleClass="w160px">
                    <f:facet name="header"/>
                    <h:outputText value="#{alerta.fecha}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{alerta.fechaIni}" headerText="#{labels['dict.fechaInicio']}"  styleClass="w160px">
                    <f:facet name="header"/>
                    <h:outputText value="#{alerta.fechaIni}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{alerta.fechaFin}" headerText="#{labels['dict.fechaFin']}"  styleClass="w160px">
                    <f:facet name="header"/>
                    <h:outputText value="#{alerta.fechaFin}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                    </h:outputText>
                </p:column>
            </p:dataTable>
            <h:outputScript>
                function triggerDblClick() {
                    document.getElementById("formDialog:btnEditar").click();
                }
            </h:outputScript>
            <p:remoteCommand name="myDoubleClickCommand"
                             widgetVar="myDoubleClickCommand"
                             action="#{viewMisAlertas.editarAlerta()}"
                             autoRun="false"
                             partialSubmit="true"
                             process="@this"/>
            <p:commandButton id="btnConsultaHidden" name="btnConsultaHidden" widgetVar="btnConsultarHidden"
                             actionListener="#{viewMisAlertas.consultarAlerta}" process="@this" update="messages"
                             style="display: none">
                <p:ajax event="dialogReturn" listener="#{viewMisAlertas.returnDialogo}" update="messages dataTable"/>
            </p:commandButton>
            <p:commandButton id="btnEditarHidden" name="btnEditarHidden" widgetVar="btnEditarHidden"
                             actionListener="#{viewMisAlertas.editarAlerta}" process="@this" update="messages"
                             style="display: none">
                <p:ajax event="dialogReturn" listener="#{viewMisAlertas.returnDialogo}" update="messages dataTable"/>
            </p:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
</html>
