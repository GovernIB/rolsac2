<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/WEB-INF/templates/layoutDialog.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam id="MODO_ACCESO" name="MODO_ACCESO" value="#{dialogSeleccionNormativaAfectacion.modoAcceso}"/>
            <f:viewParam id="ID" name="ID" value="#{dialogSeleccionNormativaAfectacion.id}"/>
            <f:viewAction action="#{dialogSeleccionNormativaAfectacion.load}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="pageTitleDialog">
        <h:outputFormat value="#{labels['dialogSeleccionNormativaAfectacion.titulo']}"/>
    </ui:define>
    <ui:define name="contentDialog">
        <p:growl id="messagesDialog"
                 globalOnly="false"
                 showDetail="false"
                 life="5000"
                 escape="false"/>
        <h:outputStylesheet>
            .panelSinBotonToggle .ui-panel-titlebar-icon {
            display: none;
            }
        </h:outputStylesheet>
        <div class="ui-g-12 ui-md-8 pl-3 panel-container">
            <p:commandButton value="#{labels['dict.actualizar']}" id="actualizarBusqueda"
                             style="display:none" ajax="false" action="#{dialogSeleccionNormativaAfectacion.buscar}"
                             update="dataTableAfectaciones messagesDialog"/>
            <p:panel id="panel" styleClass="panelSinBotonToggle mb-1" toggleSpeed="500" toggleable="true" closeSpeed="500"
                     widgetVar="panel" collapsed="true">
                <f:facet name="header">
                    <div class="row">
                        <div class="ui-g-12 ui-md-6 ui-lg-6">
                            <p:outputLabel value="#{labels['dict.filtro']}:" styleClass="mr-2" /> <p:inputText id="filtroBusqueda"
                                                                                                               value="#{dialogSeleccionNormativaAfectacion.filtroTexto}"/>
                            <p:commandButton value="#{labels['dict.busqueda']}" icon="pi pi-search"
                                             update="dataTableAfectaciones messagesDialog" styleClass="ml-2"
                                             actionListener="#{dialogSeleccionNormativaAfectacion.buscar()}"
                                             process="@form"/>
                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-6 ">
                            <p:outputLabel value="#{labels['dialogNormativa.tipoAfectacion']}: " styleClass="ml-1 mr-1"></p:outputLabel>
                            <p:selectOneMenu value="#{dialogSeleccionNormativaAfectacion.tipoAfectacionSeleccionado}"
                                             styleClass="mr-1"
                                             requiredMessage="#{labels['dict.obligatorio.boletinOficial']}"
                                             disabled="#{dialogSeleccionNormativaAfectacion.isModoConsulta()}"
                                             converter="#{tipoAfectacionConverter}" >
                                <f:selectItem itemLabel="#{labels['dialogNormativa.selecciona.tipoAfectacion']}"
                                              itemValue="#{null}" noSelectionOption="true"/>
                                <f:selectItems value="#{dialogSeleccionNormativaAfectacion.tiposAfectacion}" var="tipoAfectacion"
                                               itemLabel="#{tipoAfectacion.descripcion.getTraduccion(dialogSeleccionNormativaAfectacion.idioma)}"
                                               itemValue="#{tipoAfectacion}"/>
                                <p:ajax update="@this @form:btnAnyadir"></p:ajax>
                            </p:selectOneMenu>
                            <p:commandButton id="btnAnyadir" value="#{labels['dict.anyadir']}"
                                             actionListener="#{dialogSeleccionNormativaAfectacion.crearAfectacion()}"
                                             update="messagesDialog dataTableAfectaciones"
                                             disabled="#{dialogSeleccionNormativaAfectacion.esPosibleAnyadir()}"
                                             icon="pi pi-plus"></p:commandButton>
                        </div>
                    </div>
                </f:facet> 
            </p:panel>
            <p:dataTable id="dataTable" value="#{dialogSeleccionNormativaAfectacion.lazyModel}" var="normativa"
                         paginator="true" lazy="true" filterDelay="300" widgetVar="normativaTable"
                         rows="#{dialogSeleccionNormativaAfectacion.filtro.paginaTamanyo}"
                         rowsPerPageTemplate="5,10,15"
                         first="#{dialogSeleccionNormativaAfectacion.filtro.paginaFirst}"
                         paginatorPosition="bottom" paginatorAlwaysVisible="true"
                         paginatorTemplate="{RowsPerPageLabel} {RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport}
                                 {NextPageLink} {LastPageLink}"
                         currentPageReportTemplate="#{labels.dataTable_currentPageReport}"
                         emptyMessage="#{labels['dict.noHayDatos']}"
                         selectionMode="single" selection="#{dialogSeleccionNormativaAfectacion.datoSeleccionado}"
                         rowKey="#{normativa.codigo}"
                         reflow="true"
                         sortBy="#{dialogSeleccionNormativaAfectacion.filtro.orderBy}"
                         sortOrder="#{dialogSeleccionNormativaAfectacion.filtro.order}"
                         style="min-height: 300px;"
            >
                <p:ajax event="rowUnselect" global="false"  update="@form:btnAnyadir"  process="@form" />
                <p:ajax event="rowSelect" global="false"  update="@form:btnAnyadir"  process="@form" />
                <p:ajax
                        event="rowDblselect"
                        oncomplete="triggerDblClickGrid();"
                        global="false"/>
                <f:facet name="{RowsPerPageLabel}">
                    #{labels.dataTable_rowsPerPage}
                </f:facet>
                <p:column sortBy="#{normativa.titulo}" headerText="#{labels['dict.titulo']}" styleClass="w40">
                    <f:facet name="header"/>
                    <h:outputText value="#{normativa.titulo.getTraduccion(sessionBean.lang)}" class="labelGrande" />
                </p:column>
                <p:column sortBy="#{normativa.tipoNormativa}"
                          headerText="#{labels['viewNormativas.tipoNormativa']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{normativa.tipoNormativa}" class="labelGrande" />
                </p:column>
                <p:column sortBy="#{normativa.numero}" headerText="#{labels['viewNormativas.numero']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{normativa.numero}" class="labelGrande" />
                </p:column>
                <p:column sortBy="#{normativa.boletinOficial}" headerText="#{labels['viewNormativas.boletin']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{normativa.boletinOficial}" class="labelGrande" />
                </p:column>
                <p:column sortBy="#{normativa.fechaAprobacion}"
                          headerText="#{labels['viewNormativas.fechaAprobacion']}">
                    <f:facet name="header"/>
                    <h:outputText value="#{normativa.fechaAprobacion}" class="labelGrande" />
                </p:column>
            </p:dataTable>

            <h:outputScript>
                function triggerDblClickGrid() {
                $('#formDialog\\:btnAnyadir').click();
                }
            </h:outputScript>

            <p:commandButton id="btnEditarHidden" name="btnEditarHidden" widgetVar="btnEditarHidden"
                             actionListener="#{dialogSeleccionNormativaAfectacion.crearAfectacion()}"
                             process="@this"
                             update="messagesDialog dataTableAfectaciones"
                             style="display: none">
                <!--<p:ajax event="dialogReturn" listener="#{viewEntidades.returnDialogo}" update="messages dataTable"/>-->
            </p:commandButton>

        </div>

        <div class="ui-g-12 ui-md-4 row p-0 mt-2 pl-3">
            <div class="col-12 left-container-header text-center">
                <p class="left-container-tit mt-2 mb-1" style="font-size: 1.1em;">#{labels['viewNormativas.titulo.pagina']}</p>
            </div>
            <div class="col-10 p-1 left-container">
                <p:dataTable id="dataTableAfectaciones" var="td"
                             value="#{dialogSeleccionNormativaAfectacion.afectacionesRelacionadas}"
                             emptyMessage="#{labels['dialogProcedimiento.tablaVacia']}" scrollable="true"
                             scrollHeight="120"
                             paginator="false" selectionMode="single"
                             selection="#{dialogSeleccionNormativaAfectacion.afectacionSeleccionada}"
                             rowKey="#{td.codigoTabla}">

                    <!-- Necesario para actualizar en controlador la fila seleccionada -->
                    <p:ajax event="rowSelect" global="false"/>
                    <p:ajax event="rowUnselect"/>
                    <p:column headerText="#{labels['dialogNormativa.tipoAfectacion']}" styleClass="text-center">
                        <p:outputLabel
                                value="#{td.tipo.descripcion.getTraduccion(dialogSeleccionNormativaAfectacion.idioma)}"/>
                    </p:column>
                    <p:column headerText="#{labels['dialogNormativa.normativaOrigen']}" styleClass="text-center w70" >
                        <p:outputLabel
                                value="#{td.normativaOrigen.titulo.getTraduccion(dialogSeleccionNormativaAfectacion.idioma)}"/>
                    </p:column>
                </p:dataTable>
            </div>
            <div class="col-2 p-1 d-flex flex-column align-content-center justify-content-center align-items-center left-container">
                <p:commandButton title="Eliminar" icon="pi pi-minus" styleClass="text-danger"
                                 action="#{dialogSeleccionNormativaAfectacion.borrarAfectacion()}"
                                 process="@this" update="dataTableAfectaciones messagesDialog"/>
            </div>
        </div>
         
    </ui:define>
    <ui:define name="contentFooterDialogRight">
        <p:commandButton action="#{dialogSeleccionNormativaAfectacion.guardar}"
                         value="#{labels['dict.aceptar']}" update="messagesDialog"
                         rendered="#{!dialogSeleccionNormativaAfectacion.isModoConsulta()}"
                         process="@all"/>
        <p:commandButton action="#{dialogSeleccionNormativaAfectacion.cerrar}"
                         value="#{labels['dict.cerrar']}" update="messagesDialog"
                         process="@this"/>
    </ui:define>
</ui:composition>
</html>
